<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura: Echo</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --vibrant: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            --bg: #0b0b0e;
            --card: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg); color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden;
        }

        /* CANLI ARKA PLAN KÜRESİ */
        .bg-glow {
            position: fixed; top: -10%; right: -10%; width: 400px; height: 400px;
            background: #a855f7; filter: blur(150px); opacity: 0.15; z-index: -1;
            transition: 1s ease;
        }

        /* VIBE BAR */
        .vibe-bar {
            display: flex; gap: 15px; padding: 15px 20px;
            overflow-x: auto; scrollbar-width: none; margin-top: 40px;
        }
        .vibe-circle {
            flex: 0 0 60px; height: 60px; border-radius: 50%;
            padding: 3px; background: var(--vibrant);
        }
        .vibe-inner {
            width: 100%; height: 100%; border-radius: 50%;
            background: var(--bg); display: flex; align-items: center; justify-content: center;
            font-size: 20px; cursor: pointer;
        }

        /* SAYFA YAPISI */
        .page { position: fixed; inset: 0; padding: 110px 20px 100px; display: none; overflow-y: auto; }
        .page.active { display: block; animation: slideUp 0.4s cubic-bezier(0, 0.55, 0.45, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* KARTLAR */
        .aura-card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 24px; padding: 20px; margin-bottom: 15px;
            backdrop-filter: blur(15px); transition: 0.3s;
        }
        .aura-card:active { transform: scale(0.98); }

        /* NAVİGASYON */
        nav { 
            position: fixed; bottom: 20px; left: 20px; right: 20px; height: 75px; 
            background: rgba(15, 15, 20, 0.85); backdrop-filter: blur(25px);
            border-radius: 30px; border: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .nav-btn { font-size: 24px; opacity: 0.3; cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .nav-btn.active { opacity: 1; transform: scale(1.3) translateY(-8px); color: #ec4899; }

        /* BUTONLAR & INPUTLAR */
        .primary-btn {
            background: var(--vibrant); border: none; padding: 12px 24px;
            border-radius: 18px; color: white; font-weight: 700; cursor: pointer;
        }
        .aura-input {
            background: rgba(255,255,255,0.08); border: 1px solid var(--border);
            padding: 15px; border-radius: 15px; color: white; outline: none; width: 100%; box-sizing: border-box;
        }

        /* GİRİŞ */
        #gate { 
            position: fixed; inset: 0; background: var(--bg); z-index: 100000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div class="bg-glow" id="main-glow"></div>

    <div id="gate">
        <h1 style="font-size: 50px; font-weight: 800; letter-spacing: -3px; margin-bottom: 0;">Aura<span style="color:#ec4899">.</span></h1>
        <p style="opacity:0.4; margin-bottom:40px; font-size:14px;">Herkes burada, sen neredesin?</p>
        <input type="text" id="user-in" placeholder="İsmin nedir?" class="aura-input" style="width:260px; text-align:center; margin-bottom:20px;">
        <button class="primary-btn" onclick="enter()" style="width:260px;">Giriş Yap</button>
    </div>

    <div id="app" style="display:none;">
        
        <div class="vibe-bar">
            <div class="vibe-circle"><div class="vibe-inner" onclick="setMyVibe()">✨</div></div>
            <div id="vibe-list" style="display:flex; gap:15px;"></div>
        </div>

        <div id="p-home" class="page active">
            <div class="aura-card">
                <textarea id="post-in" placeholder="Evrene bir şeyler fısılda..." style="width:100%; background:transparent; border:none; color:white; outline:none; height:50px; font-family:inherit; font-size:16px;"></textarea>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                    <span style="opacity:0.3; font-size:12px;">Yaz ve paylaş.</span>
                    <button class="primary-btn" style="font-size:13px; padding:8px 20px;" onclick="post()">Fısılda</button>
                </div>
            </div>
            <div id="feed"></div>
        </div>

        <div id="p-echo" class="page">
            <h2 style="font-weight: 800; margin-bottom:5px;">Günün Yankısı</h2>
            <p style="opacity:0.5; font
