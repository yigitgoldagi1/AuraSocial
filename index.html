<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura: Sanctuary</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --aura: #FF8E53;
            --bg: #08080a;
            --glass: rgba(255, 255, 255, 0.03);
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        /* YAZI Tƒ∞Pƒ∞ MODLARI */
        body.font-classic { --font-main: 'Playfair Display', serif; }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg); color: #fff; 
            font-family: var(--font-main); overflow: hidden;
            transition: 0.5s; -webkit-tap-highlight-color: transparent;
        }

        /* CANLI ATMOSFER */
        .aura-field {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 110%, var(--aura) 0%, transparent 50%);
            opacity: 0.18; z-index: 1; pointer-events: none; transition: 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .page { position: fixed; inset: 0; padding: 70px 20px 140px; display: none; overflow-y: auto; z-index: 10; }
        .page.active { display: block; animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* KART TASARIMI */
        .card { 
            background: var(--glass); border: 1px solid rgba(255,255,255,0.06);
            border-radius: 32px; padding: 25px; margin-bottom: 18px;
            backdrop-filter: blur(25px); position: relative;
        }

        /* DETAYLI AYARLAR PANELƒ∞ */
        #settings-menu {
            position: fixed; inset: 0; background: rgba(0,0,0,0.97);
            z-index: 100000; display: none; padding: 60px 25px; overflow-y: auto;
        }
        .setting-group { margin-bottom: 30px; }
        .setting-group label { display: block; opacity: 0.4; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; }
        
        /* NAVƒ∞GASYON */
        nav {
            position: fixed; bottom: 35px; left: 25px; right: 25px; height: 75px; 
            background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(40px);
            border-radius: 38px; border: 1px solid rgba(255,255,255,0.08);
            display: flex; justify-content: space-around; align-items: center; z-index: 50000;
        }
        .nav-btn { font-size: 22px; opacity: 0.3; cursor: pointer; transition: 0.4s; }
        .nav-btn.active { opacity: 1; color: var(--aura); transform: scale(1.15); }

        .btn-glow {
            background: var(--aura); border: none; padding: 14px 28px;
            border-radius: 20px; color: #000; font-weight: 800; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="aura-field" id="field"></div>

    <div id="gate" style="position:fixed; inset:0; background:#000; z-index:200000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <h1 style="font-weight: 800; font-size: 50px; letter-spacing: -3px; margin-bottom: 10px;">Aura</h1>
        <p style="opacity:0.3; font-size:12px; letter-spacing:5px; margin-bottom:40px;">THE SANCTUARY</p>
        <input type="text" id="name-in" style="background:none; border:none; border-bottom:2px solid #333; color:#fff; font-size:24px; text-align:center; outline:none; margin-bottom:40px;" placeholder="Ruhun ne diyor?">
        <button class="btn-glow" onclick="enterApp()">EVE Gƒ∞R</button>
    </div>

    <div id="settings-menu">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <h2 style="font-weight:800; margin:0;">Atmosfer Ayarlarƒ±</h2>
            <span onclick="toggleSettings()" style="font-size:30px; cursor:pointer;">‚úï</span>
        </div>

        <div class="setting-group">
            <label>Aura Rengi</label>
            <div style="display:flex; gap:15px;">
                <div style="width:35px; height:35px; border-radius:50%; background:#FF8E53;" onclick="setTheme('#FF8E53')"></div>
                <div style="width:35px; height:35px; border-radius:50%; background:#4ade80;" onclick="setTheme('#4ade80')"></div>
                <div style="width:35px; height:35px; border-radius:50%; background:#38bdf8;" onclick="setTheme('#38bdf8')"></div>
                <div style="width:35px; height:35px; border-radius:50%; background:#a78bfa;" onclick="setTheme('#a78bfa')"></div>
            </div>
        </div>

        <div class="setting-group">
            <label>Yazƒ± Karakteri</label>
            <select onchange="setFont(this.value)" style="width:100%; padding:15px; background:#111; color:white; border-radius:12px; border:1px solid #333;">
                <option value="modern">Modern (Jakarta)</option>
                <option value="classic">Klasik (Playfair)</option>
            </select>
        </div>

        <div class="setting-group">
            <label>Ambiyans Sesi</label>
            <div style="display:flex; gap:10px;">
                <button onclick="alert('Yaƒümur sesi aktif')" style="flex:1; padding:12px; background:#222; border:none; border-radius:10px; color:white;">Yaƒümur</button>
                <button onclick="alert('Orman sesi aktif')" style="flex:1; padding:12px; background:#222; border:none; border-radius:10px; color:white;">Gece</button>
            </div>
        </div>

        <button onclick="logout()" style="width:100%; padding:15px; background:none; border:1px solid #ff4444; color:#ff4444; border-radius:15px; margin-top:20px;">I≈üƒ±klarƒ± Kapat (√áƒ±kƒ±≈ü)</button>
    </div>

    <div id="app" style="display:none;">
        
        <div style="position:fixed; top:40px; right:25px; z-index:10000; cursor:pointer; opacity:0.5;" onclick="toggleSettings()">‚öôÔ∏è</div>

        <div id="p-home" class="page active">
            <h1 style="font-weight: 800; font-size: 32px; margin-bottom: 30px;">Salon</h1>
            <div id="feed"></div>
        </div>

        <div id="p-chat" class="page">
            <h1 style="font-weight: 800; font-size: 32px; margin-bottom: 30px;">Fƒ±sƒ±ltƒ±lar</h1>
            <div class="card" style="opacity:0.4; text-align:center;">Hen√ºz bir yankƒ± gelmedi.</div>
        </div>

        <div id="p-self" class="page">
            <h1 style="font-weight: 800; font-size: 32px; margin-bottom: 30px;">Benlik</h1>
            <div class="card">
                <textarea id="post-in" style="width:100%; background:none; border:none; color:#fff; outline:none; height:80px; font-family:inherit; font-size:16px;" placeholder="≈ûu anki frekansƒ±n ne?"></textarea>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:15px;">
                    <span style="font-size:11px; opacity:0.3;">T√ºm odalarda duyulacak.</span>
                    <button class="btn-glow" style="padding:10px 20px; font-size:12px;" onclick="addPost()">YAYINLA</button>
                </div>
            </div>
            
            <div class="card" style="text-align:center; padding:40px 20px;">
                <div style="width:80px; height:80px; background:var(--aura); border-radius:50%; margin:0 auto 20px; display:flex; align-items:center; justify-content:center; font-weight:800; color:#000; font-size:30px;" id="u-av">?</div>
                <h3 id="u-name" style="margin:0;"></h3>
                <p style="opacity:0.4; font-size:13px; margin-top:10px;">120 Enerji Toplandƒ±</p>
            </div>
        </div>

        <nav>
            <div class="nav-btn active" onclick="tab('home', this)">üè†</div>
            <div class="nav-btn" onclick="tab('chat', this)">üí¨</div>
            <div class="nav-btn" onclick="tab('self', this)">üë§</div>
        </nav>
    </div>

    <script>
        let me = localStorage.getItem('aura_sanc_user') || "";
        let posts = JSON.parse(localStorage.getItem('aura_sanc_posts')) || [];

        function enterApp() {
            const n = document.getElementById('name-in').value.trim();
            if(!n) return;
            localStorage.setItem('aura_sanc_user', n);
            me = n;
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('u-name').innerText = me;
            document.getElementById('u-av').innerText = me[0].toUpperCase();
            render();
        }

        if(me) { enterApp(); }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active'));
            document.getElementById('p-' + id).classList.add('active');
            el.classList.add('active');
        }

        function setTheme(c) {
            document.documentElement.style.setProperty('--aura', c);
            document.getElementById('field').style.background = `radial-gradient(circle at 50% 110%, ${c} 0%, transparent 50%)`;
        }

        function setFont(f) {
            document.body.className = (f === 'classic' ? 'font-classic' : '');
        }

        function toggleSettings() {
            const s = document.getElementById('settings-menu');
            s.style.display = s.style.display === 'block' ? 'none' : 'block';
        }

        function addPost() {
            const t = document.getElementById('post-in').value.trim();
            if(!t) return;
            posts.unshift({n: me, t: t, c: getComputedStyle(document.documentElement).getPropertyValue('--aura')});
            localStorage.setItem('aura_sanc_posts', JSON.stringify(posts));
            document.getElementById('post-in').value = '';
            render();
            tab('home', document.querySelectorAll('.nav-btn')[0]);
        }

        function render() {
            document.getElementById('feed').innerHTML = posts.map(p => `
                <div class="card" style="border-left: 4px solid ${p.c}" ondbclick="alert('Enerji y√ºklendi!')">
                    <b style="color:${p.c}">${p.n}</b>
                    <p style="margin:12px 0 0; line-height:1.6; opacity:0.9;">${p.t}</p>
                    <div style="margin-top:15px; display:flex; gap:10px; opacity:0.3; font-size:10px;">
                        <span>‚ú® BASILI TUTARAK ENERJƒ∞ VER</span>
                    </div>
                </div>
            `).join('');
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
