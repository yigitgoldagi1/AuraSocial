<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 85%, #aa771c 100%);
            --soft-gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #e0e0e0; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* Gƒ∞Rƒ∞≈û */
        #gate { position: fixed; inset: 0; background: var(--bg); z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
        
        /* SAYFALAR */
        .page { position: fixed; inset: 0; padding: 60px 20px 120px; overflow-y: auto; display: none; }
        .page.active { display: block; }

        /* POSTLAR */
        .post-card { background: var(--glass); border-radius: 25px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.08); animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .spotify-card { display: flex; align-items: center; gap: 15px; background: rgba(30, 215, 96, 0.1); border-radius: 15px; padding: 12px; margin-top: 10px; border: 1px solid rgba(30, 215, 96, 0.2); }

        /* PAYLA≈ûIM ALANI */
        .share-container { background: var(--glass); border-radius: 25px; padding: 15px; margin-bottom: 25px; border: 1px solid rgba(191,149,63,0.2); }
        textarea { background: transparent; border: none; color: white; width: 100%; outline: none; font-family: inherit; resize: none; height: 50px; }
        
        .btn-gold { background: var(--gold); border: none; padding: 10px 25px; border-radius: 20px; font-weight: bold; color: black; cursor: pointer; }

        nav { position: fixed; bottom: 30px; left: 30px; right: 30px; height: 75px; background: rgba(255,255,255,0.05); backdrop-filter: blur(25px); border-radius: 40px; display: flex; justify-content: space-around; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
        .nav-item { font-size: 24px; opacity: 0.3; color: white; transition: 0.3s; }
        .nav-item.active { opacity: 1; color: var(--soft-gold); }

        .premium-text { font-family: 'Playfair Display', serif; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>

    <div id="gate">
        <h1 style="font-family:'Playfair Display'; font-size:60px;" class="premium-text">Aura</h1>
        <input type="text" id="name-input" style="background:rgba(255,255,255,0.05); border:1px solid #333; padding:15px; color:white; border-radius:15px; text-align:center;" placeholder="ƒ∞sminiz?">
        <button class="btn-gold" style="margin-top:20px;" onclick="saveUser()">Giri≈ü Yap</button>
    </div>

    <div id="app-content" style="display:none;">
        <div id="v-feed" class="page active">
            <h2 class="premium-text" style="font-size:32px;">Akƒ±≈ü</h2>
            
            <div class="share-container">
                <textarea id="post-text" placeholder="Ne dinliyorsun veya ne d√º≈ü√ºn√ºyorsun?"></textarea>
                <div style="display:flex; justify-content:flex-end;">
                    <button class="btn-gold" onclick="createPost()">Payla≈ü</button>
                </div>
            </div>

            <div id="feed-list">
                </div>
        </div>

        <div id="v-profile" class="page">
            <h2 class="premium-text" style="font-size:32px;">Benlik</h2>
            <div class="post-card">
                <h3 id="display-name" class="premium-text" style="font-size:28px; margin:0;"></h3>
                <p style="opacity:0.5; font-size:12px;">Elite Aura Member</p>
                <button onclick="logout()" style="background:transparent; border:1px solid #444; color:#666; padding:5px 10px; border-radius:10px; margin-top:15px; font-size:10px;">√áƒ±kƒ±≈ü Yap</button>
            </div>
        </div>

        <nav>
            <div class="nav-item active" onclick="tab('feed', this)">üè†</div>
            <div class="nav-item" onclick="tab('profile', this)">üë§</div>
        </nav>
    </div>

    <script>
        let currentUser = localStorage.getItem('aura_user');
        let posts = JSON.parse(localStorage.getItem('aura_posts')) || [
            { name: "Selina", text: "Bu atmosfer √ßok ba≈üka... ‚ú®", type: "text" }
        ];

        window.onload = () => {
            if(currentUser) {
                showApp();
            }
            renderPosts();
        };

        function saveUser() {
            const name = document.getElementById('name-input').value;
            if(!name) return;
            localStorage.setItem('aura_user', name);
            currentUser = name;
            showApp();
        }

        function showApp() {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            document.getElementById('display-name').innerText = currentUser;
        }

        function createPost() {
            const text = document.getElementById('post-text').value;
            if(!text) return;
            
            const newPost = {
                name: currentUser,
                text: text,
                isMusic: text.includes('spotify') || text.includes('open.spotify')
            };

            posts.unshift(newPost);
            localStorage.setItem('aura_posts', JSON.stringify(posts));
            document.getElementById('post-text').value = '';
            renderPosts();
        }

        function renderPosts() {
            const list = document.getElementById('feed-list');
            list.innerHTML = '';
            posts.forEach(post => {
                const card = document.createElement('div');
                card.className = 'post-card';
                card.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                        <div style="width:30px; height:30px; background:var(--gold); border-radius:50%;"></div>
                        <span class="premium-text" style="font-weight:bold; font-size:14px;">${post.name}</span>
                    </div>
                    <p style="font-size:14px; margin:0; line-height:1.5;">${post.text}</p>
                    ${post.isMusic ? `<div class="spotify-card"><span style="color:#1DB954; font-size:20px;">‚ô´</span> <div><b style="font-size:12px;">Payla≈üƒ±lan ≈ûarkƒ±</b><br><small style="opacity:0.6;">Spotify √ºzerinden dinle</small></div></div>` : ''}
                `;
                list.appendChild(card);
            });
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('v-' + id).classList.add('active');
            el.classList.add('active');
        }
    </script>
</body>
</html>
