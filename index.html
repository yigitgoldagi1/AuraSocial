<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura V3</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #121212;
            --accent: #ffffff;
            --text-dim: #8e8e8e;
            --border: #262626;
            --bubble-me: #373737;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg); color: white; margin: 0; height: 100vh; display: flex; flex-direction: column;
        }

        /* --- KAYIT & Gƒ∞Rƒ∞≈û EKRANI --- */
        #auth-overlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px;
        }
        .auth-card { width: 100%; max-width: 350px; text-align: center; }
        .auth-input {
            width: 100%; background: #262626; border: 1px solid #363636; padding: 14px;
            border-radius: 12px; color: white; margin-bottom: 12px; box-sizing: border-box;
        }
        .auth-btn {
            width: 100%; background: white; color: black; border: none; padding: 14px;
            border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        /* --- ALT MEN√ú (NAVIGASYON) --- */
        nav {
            height: 65px; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            border-top: 1px solid var(--border); display: flex; justify-content: space-around;
            align-items: center; padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { color: var(--text-dim); text-decoration: none; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-item.active { color: white; }
        .nav-icon { font-size: 1.4rem; }

        /* --- SAYFA YAPISI --- */
        .page { display: none; flex: 1; flex-direction: column; overflow: hidden; }
        .page.active { display: flex; }
        
        header { padding: 40px 20px 15px; border-bottom: 1px solid var(--border); font-size: 1.2rem; font-weight: 800; letter-spacing: -0.5px; }

        /* --- KE≈ûFET SAYFASI --- */
        .discover-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; overflow-y: auto; }
        .discover-item { aspect-ratio: 1/1; background: var(--surface); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; color: #444; }

        /* --- SOHBET SAYFASI --- */
        #chat-penceresi { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 16px; border-radius: 20px; font-size: 0.95rem; line-height: 1.4; }
        .msg.me { align-self: flex-end; background: var(--bubble-me); color: white; }
        .msg.others { align-self: flex-start; background: var(--surface); border: 1px solid var(--border); }

        .input-area { padding: 15px; display: flex; gap: 10px; border-top: 1px solid var(--border); }
        .message-input { flex: 1; background: #262626; border: none; padding: 12px 18px; border-radius: 25px; color: white; outline: none; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-card">
        <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Aura</h1>
        <p style="color: var(--text-dim); margin-bottom: 30px;">Anonim kal, derinle≈ü.</p>
        <input type="text" id="reg-name" placeholder="Kullanƒ±cƒ± Adƒ±" class="auth-input">
        <input type="email" id="reg-email" placeholder="E-posta (Gizli kalƒ±r)" class="auth-input">
        <button class="auth-btn" onclick="register()">Hesap Olu≈ütur</button>
    </div>
</div>

<div id="page-discover" class="page active">
    <header>Ke≈üfet</header>
    <div class="discover-grid" id="discover-content">
        </div>
</div>

<div id="page-chat" class="page">
    <header>Genel Sohbet</header>
    <div id="chat-penceresi"></div>
    <div class="input-area">
        <input type="text" id="msg-input" class="message-input" placeholder="Mesaj g√∂nder...">
        <button onclick="sendMsg()" style="background:none; border:none; color:white; font-weight:bold;">G√∂nder</button>
    </div>
</div>

<div id="page-profile" class="page">
    <header>Profil</header>
    <div style="padding: 40px; text-align: center;">
        <div style="width: 100px; height: 100px; background: var(--surface); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 2rem; border: 1px solid var(--border);" id="prof-avatar">?</div>
        <h2 id="prof-name">Kullanƒ±cƒ±</h2>
        <p id="prof-email" style="color: var(--text-dim);"></p>
        <button class="auth-btn" style="background: #ff3b30; color: white; margin-top: 40px;" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>
    </div>
</div>

<nav>
    <a href="#" class="nav-item active" onclick="showPage('discover', this)">
        <span class="nav-icon">üîç</span><span>Ke≈üfet</span>
    </a>
    <a href="#" class="nav-item" onclick="showPage('chat', this)">
        <span class="nav-icon">üí¨</span><span>Sohbet</span>
    </a>
    <a href="#" class="nav-item" onclick="showPage('profile', this)">
        <span class="nav-icon">üë§</span><span>Profil</span>
    </a>
</nav>

<script>
    let socket;
    let user = JSON.parse(localStorage.getItem('aura_user'));

    function register() {
        const name = document.getElementById('reg-name').value;
        const email = document.getElementById('reg-email').value;
        if(name && email) {
            const userData = { name, email };
            localStorage.setItem('aura_user', JSON.stringify(userData));
            location.reload();
        }
    }

    if(user) {
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('prof-name').innerText = user.name;
        document.getElementById('prof-email').innerText = user.email;
        document.getElementById('prof-avatar').innerText = user.name[0].toUpperCase();
        connect();
    }

    function connect() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        socket = new WebSocket(protocol + '//' + window.location.host + '/ws/' + user.name);
        socket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if(data.text) appendMsg(data.user, data.text, data.user === user.name);
            updateDiscover(data.user);
        };
    }

    function showPage(pageId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pageId).classList.add('active');
        el.classList.add('active');
    }

    function sendMsg() {
        const input = document.getElementById('msg-input');
        if(input.value && socket) {
            socket.send(JSON.stringify({ text: input.value }));
            input.value = '';
        }
    }

    function appendMsg(u, t, mine) {
        const chat = document.getElementById('chat-penceresi');
        const div = document.createElement('div');
        div.className = `msg ${mine ? 'me' : 'others'}`;
        div.innerHTML = `${!mine ? `<small style="display:block;color:var(--text-dim);font-size:0.7rem;">${u}</small>` : ''}${t}`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function updateDiscover(u) {
        const grid = document.getElementById('discover-content');
        if([...grid.querySelectorAll('div')].some(d => d.innerText === u[0].toUpperCase())) return;
        const item = document.createElement('div');
        item.className = 'discover-item';
        item.innerText = u[0].toUpperCase();
        grid.appendChild(item);
    }

    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
