<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura: Gesture Core</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #FF8E53; --s: #FE6B8B;
            --bg: #07070a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body.theme-nature { --p: #4ade80; --s: #22c55e; --bg: #050a05; }
        body.theme-ocean { --p: #38bdf8; --s: #1d4ed8; --bg: #020617; }
        body.theme-night { --p: #a78bfa; --s: #4c1d95; --bg: #020205; }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg); color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden;
            transition: background 0.8s ease; touch-action: none;
        }

        .aura-spirit {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 85%, var(--p) 0%, transparent 50%);
            opacity: 0.22; z-index: 1; pointer-events: none; transition: 1s;
        }

        .view { position: fixed; inset: 0; padding: 60px 20px 180px; display: none; overflow-y: auto; z-index: 10; }
        .view.active { display: block; animation: softIn 0.4s cubic-bezier(0.2, 1, 0.3, 1); }
        @keyframes softIn { from { opacity: 0; transform: scale(0.97) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        .essence-card { background: var(--glass); border: 1px solid var(--border); border-radius: 30px; padding: 22px; margin-bottom: 15px; backdrop-filter: blur(25px); }

        /* SADECE KAYDIRILABİLİR KÜRE (CORE) */
        #aura-core-wrapper {
            position: fixed; bottom: 40px; left: 0; right: 0;
            height: 100px; display: flex; align-items: center; justify-content: center; z-index: 50000;
        }
        #aura-core {
            width: 75px; height: 75px; border-radius: 50%;
            background: linear-gradient(135deg, var(--p), var(--s));
            box-shadow: 0 15px 35px rgba(0,0,0,0.4), 0 0 25px rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 11px; font-weight: 800; color: #000; letter-spacing: 1px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.8s;
            user-select: none; border: 2px solid rgba(255,255,255,0.2);
            cursor: grab;
        }
        #aura-core:active { cursor: grabbing; }

        /* AYARLAR */
        #settings-trigger { position: fixed; top: 45px; right: 25px; z-index: 10000; font-size: 20px; opacity: 0.6; cursor: pointer; }
        #settings-panel { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 100000; display: none; padding: 60px 30px; }
        .theme-btn { width: 100%; padding: 20px; border-radius: 20px; background: rgba(255,255,255,0.05); margin-bottom: 12px; cursor: pointer; border: 1px solid var(--border); color: #fff; font-weight: 600; display: flex; align-items: center; gap: 15px; }

        .btn-aura { background: linear-gradient(135deg, var(--p), var(--s)); border: none; padding: 14px 35px; border-radius: 22px; font-weight: 800; cursor: pointer; color: #000; transition: 0.3s; }
        #gate { position: fixed; inset: 0; background: #000; z-index: 200000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .aura-input { background: rgba(255,255,255,0.08); border: 1px solid var(--border); border-radius: 18px; padding: 18px; color: white; width: 100%; box-sizing: border-box; outline: none; font-size: 16px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="aura-spirit"></div>

    <div id="gate">
        <h1 style="font-weight: 800; font-size: 50px; margin-bottom: 40px; letter-spacing: -2px;">Aura<span style="color:var(--p)">.</span></h1>
        <input type="text" id="name-in" class="aura-input" style="width:250px; text-align:center;" placeholder="İsmin nedir?">
        <button class="btn-aura" onclick="enter()">IŞIKLARI YAK</button>
    </div>

    <div id="app" style="display:none;">
        <div id="settings-trigger" onclick="toggleSettings()">⚙️</div>

        <div id="v-salon" class="view active">
            <h1 style="font-weight: 800; font-size: 32px;">Salon</h1>
            <div class="essence-card">
                <textarea id="post-in" style="width:100%; background:none; border:none; color:#fff; outline:none; height:45px; font-family:inherit; font-size:15px;" placeholder="Evrene ne fısıldayacaksın?"></textarea>
                <div style="display:flex; justify-content:flex-end; margin-top:10px;">
                    <button class="btn-aura" style="padding:8px 20px; font-size:12px;" onclick="addPost()">Fısılda</button>
                </div>
            </div>
            <div id="feed"></div>
        </div>

        <div id="v-mutfak" class="view">
            <h1 style="font-weight: 800; font-size: 32px;">Mutfak</h1>
            <p style="opacity:0.4; margin-bottom:20px;">Fısıltılar burada isimsizleşir...</p>
            <div id="kitchen-feed"></div>
        </div>

        <div id="v-benlik" class="view">
            <h1 style="font-weight: 800; font-size: 32px;">Benlik</h1>
            <div class="essence-card" style="text-align:center; padding:40px 20px;">
                <div id="u-av" style="width:85px; height:85px; background:linear-gradient(135deg, var(--p), var(--s)); border-radius:50%; margin:0 auto 20px; display:flex; align-items:center; justify-content:center; font-weight:800; font-size:32px; color:#000;">?</div>
                <h2 id="u-name" style="margin:0;">İsim</h2>
                <p id="u-theme" style="color:var(--p); font-size:11px; font-weight:800; margin-top:10px; letter-spacing:1px;">AURA CLASSIC</p>
            </div>
            <button onclick="logout()" style="width:100%; padding:15px; background:none; border:1px solid #ff4444; color:#ff4444; border-radius:15px; font-weight:600; margin-top:20px;">Çıkış Yap</button>
        </div>

        <div id="aura-core-wrapper">
            <div id="aura-core">SALON</div>
        </div>
    </div>

    <div id="settings-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <h2 style="font-weight:800;">Atmosfer</h2>
            <span onclick="toggleSettings()" style="font-size:30px; cursor:pointer;">✕</span>
        </div>
        <div class="theme-btn" onclick="setTheme('aura')"><div style="width:20px; height:20px; border-radius:50%; background:#FF8E53;"></div> Klasik Aura</div>
        <div class="theme-btn" onclick="setTheme('nature')"><div style="width:20px; height:20px; border-radius:50%; background:#4ade80;"></div> Doğa (Amazon)</div>
        <div class="theme-btn" onclick="setTheme('ocean')"><div style="width:20px; height:20px; border-radius:50%; background:#38bdf8;"></div> Okyanus</div>
        <div class="theme-btn" onclick="setTheme('night')"><div style="width:20px; height:20px; border-radius:50%; background:#a78bfa;"></div> Gece Yarısı</div>
    </div>

    <script>
        let me = localStorage.getItem('aura_v47_user') || "";
        let posts = JSON.parse(localStorage.getItem('aura_v47_posts')) || [];
        let currentTab = 'salon';
        const tabs = ['salon', 'mutfak', 'benlik'];

        function enter() {
            const n = document.getElementById('name-in').value.trim();
            if(!n) return;
            localStorage.setItem('aura_v47_user', n);
            me = n;
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('u-name').innerText = me;
            document.getElementById('u-av').innerText = me[0].toUpperCase();
            render();
        }

        if(me) { document.getElementById('name-in').value = me; enter(); }

        // SAF KAYDIRMA MANTIĞI
        let core = document.getElementById('aura-core');
        let startX = 0;

        core.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            core.style.transition = 'transform 0.1s';
        });

        core.addEventListener('touchmove', (e) => {
            let moveX = e.touches[0].clientX - startX;
            // Küreyi parmakla beraber biraz hareket ettirerek hissettir
            core.style.transform = `translateX(${moveX * 0.2}px)`;
        });

        core.addEventListener('touchend', (e) => {
            let diff = e.changedTouches[0].clientX - startX;
            let idx = tabs.indexOf(currentTab);
            
            core.style.transition = 'transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            core.style.transform = 'translateX(0)'; // Küreyi merkeze döndür

            if(diff > 60 && idx > 0) { // Sağa kaydır -> Sola git
                switchTab(tabs[idx - 1]);
            } else if(diff < -60 && idx < tabs.length - 1) { // Sola kaydır -> Sağa git
                switchTab(tabs[idx + 1]);
            }
        });

        function switchTab(id) {
            currentTab = id;
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('v-' + id).classList.add('active');
            core.innerText = id.toUpperCase();
        }

        function addPost() {
            const t = document.getElementById('post-in').value.trim();
            if(!t) return;
            posts.unshift({n: me, t: t});
            localStorage.setItem('aura_v47_posts', JSON.stringify(posts));
            document.getElementById('post-in').value = '';
            render();
        }

        function render() {
            const f = document.getElementById('feed');
            const k = document.getElementById('kitchen-feed');
            f.innerHTML = posts.map(p => `<div class="essence-card"><b>${p.n}</b><p style="margin:10px 0 0; opacity:0.8;">${p.t}</p></div>`).join('');
            k.innerHTML = posts.map(p => `<div class="essence-card" style="font-size:14px; opacity:0.6;">☕️ Birisi fısıldadı: "${p.t}"</div>`).join('');
        }

        function setTheme(t) {
            document.body.className = 'theme-' + t;
            localStorage.setItem('aura_v47_theme', t);
            document.getElementById('u-theme').innerText = t.toUpperCase();
            toggleSettings();
        }

        function toggleSettings() {
            const p = document.getElementById('settings-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        }

        function logout() { localStorage.clear(); location.reload(); }

        const savedTheme = localStorage.getItem('aura_v47_theme');
        if(savedTheme) setTheme(savedTheme);
    </script>
</body>
</html>
