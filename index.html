<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 85%, #aa771c 100%);
            --gold-static: #d4af37;
        }

        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: white; font-family: sans-serif; overflow: hidden; }

        /* GÄ°RÄ°Åž EKRANI */
        #gate {
            position: fixed; inset: 0; background: #000; z-index: 99999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .aura-logo {
            font-family: 'Playfair Display', serif; font-size: 85px; font-weight: 900;
            background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(191,149,63,0.5)); margin: 0;
        }

        .input-box {
            background: #111; border: 1px solid #333; padding: 20px; border-radius: 20px;
            color: white; text-align: center; width: 260px; margin: 40px 0 20px; font-size: 16px;
        }

        .btn-gold {
            background: white; color: black; border: none; padding: 20px 70px;
            border-radius: 25px; font-weight: 800; cursor: pointer; font-size: 16px;
        }

        /* ANA EKRANLAR */
        .page { position: fixed; inset: 0; display: none; padding: 80px 25px; background: #000; }
        .page.active { display: block; }

        nav {
            position: fixed; bottom: 30px; left: 30px; right: 30px; height: 70px;
            background: rgba(255,255,255,0.08); backdrop-filter: blur(20px);
            border-radius: 40px; display: flex; justify-content: space-around; align-items: center; border: 1px solid rgba(255,255,255,0.1);
        }
        .nav-item { font-size: 25px; opacity: 0.3; color: white; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--gold-static); }

        .card { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div id="gate">
        <h1 class="aura-logo">Aura</h1>
        <p style="color:var(--gold-static); letter-spacing:5px; opacity:0.6; font-size:10px; margin-top:-10px;">SESSÄ°ZCE BAÄžLAN</p>
        <input type="text" id="name-field" class="input-box" placeholder="Takma AdÄ±n">
        <button class="btn-gold" onclick="var n=document.getElementById('name-field').value; if(n){ localStorage.setItem('aura_user', n); location.reload(); } else { alert('Ä°sim yazÄ±n'); }">GÄ°RÄ°Åž YAP</button>
    </div>

    <div id="v-chats" class="page">
        <h2 style="font-family:'Playfair Display'; font-size:35px; color:var(--gold-static);">FÄ±sÄ±ltÄ±lar</h2>
        <div class="card" style="text-align:center; color:#555;">Sohbetlerin burada gÃ¶rÃ¼necek.</div>
    </div>

    <div id="v-radar" class="page">
        <h2 style="font-family:'Playfair Display'; font-size:35px; color:var(--gold-static);">Radar</h2>
        <div style="height:300px; display:flex; align-items:center; justify-content:center;">
            <div style="width:100px; height:100px; background:var(--gold); border-radius:50%; box-shadow:0 0 40px rgba(191,149,63,0.5);"></div>
        </div>
    </div>

    <div id="v-profile" class="page">
        <h2 style="font-family:'Playfair Display'; font-size:35px; color:var(--gold-static);">Benlik</h2>
        <div class="card">
            <h3 id="display-name" style="margin:0; font-family:'Playfair Display'; font-size:28px;"></h3>
            <p style="opacity:0.5; margin-top:5px;">Aura Premium Ãœyesi</p>
        </div>
        <p onclick="localStorage.clear(); location.reload();" style="color:red; text-align:center; margin-top:30px; cursor:pointer;">Ã‡Ä±kÄ±ÅŸ Yap / SÄ±fÄ±rla</p>
    </div>

    <nav id="navbar" style="display:none;">
        <div class="nav-item active" onclick="show('chats', this)">ðŸ’¬</div>
        <div class="nav-item" onclick="show('radar', this)">ðŸ“¡</div>
        <div class="nav-item" onclick="show('profile', this)">ðŸ‘¤</div>
    </nav>

    <script>
        // OTURUM KONTROLÃœ
        const user = localStorage.getItem('aura_user');
        if(user) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('navbar').style.display = 'flex';
            document.getElementById('v-chats').classList.add('active');
            document.getElementById('display-name').innerText = user;
        }

        // NAVÄ°GASYON FONKSÄ°YONU
        function show(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('v-' + id).classList.add('active');
            el.classList.add('active');
        }
    </script>

</body>
</html>
