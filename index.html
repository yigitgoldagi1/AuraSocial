<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 85%, #aa771c 100%);
            --soft-gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.05);
        }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #e0e0e0; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* SAYFA YAPISI */
        .page { position: fixed; inset: 0; padding: 60px 20px 120px; overflow-y: auto; display: none; }
        .page.active { display: block; }
        .card { background: var(--glass); border-radius: 25px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.08); }
        .premium-text { font-family: 'Playfair Display', serif; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }

        /* SPOTIFY OYNATICI (GER√áEK ƒ∞≈ûLEV) */
        .spotify-embed { border-radius: 12px; width: 100%; height: 80px; border: none; margin-top: 10px; }

        /* PAYLA≈û BUTONU */
        .btn-gold { background: var(--gold); border: none; padding: 12px 30px; border-radius: 20px; font-weight: bold; color: #000; cursor: pointer; }
        textarea { background: rgba(255,255,255,0.05); border: 1px solid #333; color: white; width: 100%; border-radius: 15px; padding: 15px; outline: none; resize: none; box-sizing: border-box; }

        nav { position: fixed; bottom: 30px; left: 30px; right: 30px; height: 75px; background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border-radius: 40px; display: flex; justify-content: space-around; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
        .nav-item { font-size: 24px; opacity: 0.3; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--soft-gold); }
    </style>
</head>
<body>

    <div id="gate" style="position:fixed; inset:0; background:var(--bg); z-index:999; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <h1 class="premium-text" style="font-size:60px;">Aura</h1>
        <input type="text" id="name-input" style="background:#222; border:none; padding:15px; border-radius:15px; color:white; text-align:center; width:240px;" placeholder="ƒ∞sminizi yazƒ±n...">
        <button class="btn-gold" style="margin-top:20px;" onclick="startApp()">BA≈ûLA</button>
    </div>

    <div id="app" style="display:none;">
        <div id="v-feed" class="page active">
            <h2 class="premium-text" style="font-size:32px;">Akƒ±≈ü</h2>
            <div class="card">
                <textarea id="post-input" placeholder="Spotify ≈üarkƒ± linki veya bir fƒ±sƒ±ltƒ±..."></textarea>
                <div style="display:flex; justify-content:flex-end; margin-top:10px;">
                    <button class="btn-gold" onclick="sendPost()">Payla≈ü</button>
                </div>
            </div>
            <div id="feed-items"></div>
        </div>

        <div id="v-profile" class="page">
            <h2 class="premium-text" style="font-size:32px;">Benlik</h2>
            <div class="card">
                <h3 id="u-name" class="premium-text" style="font-size:28px; margin:0;"></h3>
                <p id="auth-status" style="font-size:12px; color: #666; margin-top:10px;">Spotify Baƒülƒ± Deƒüil</p>
                <button class="btn-gold" style="font-size:12px; padding:8px 20px;" onclick="connectSpotify()">Spotify'ƒ± Baƒüla</button>
            </div>
        </div>

        <nav>
            <div class="nav-item active" onclick="tab('feed', this)">üè†</div>
            <div class="nav-item" onclick="tab('profile', this)">üë§</div>
        </nav>
    </div>

    <script>
        let posts = JSON.parse(localStorage.getItem('aura_real_posts')) || [];

        function startApp() {
            const name = document.getElementById('name-input').value;
            if(!name) return;
            localStorage.setItem('user', name);
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('u-name').innerText = name;
            renderPosts();
        }

        function connectSpotify() {
            // Bu kƒ±sƒ±m ger√ßek Spotify API y√∂nlendirmesi i√ßin ba≈ülangƒ±√ßtƒ±r
            alert("Spotify API izni i√ßin y√∂nlendiriliyorsunuz... (Geli≈ütirici modunda ger√ßek hesap baƒülama yakƒ±nda)");
            document.getElementById('auth-status').innerText = "Spotify Hesabƒ±n Ba≈üarƒ±yla Baƒülandƒ± ‚úÖ";
            document.getElementById('auth-status').style.color = "#1DB954";
        }

        function sendPost() {
            const text = document.getElementById('post-input').value;
            if(!text) return;

            let spotifyId = "";
            if(text.includes('open.spotify.com/track/')) {
                spotifyId = text.split('track/')[1].split('?')[0];
            }

            const post = {
                user: localStorage.getItem('user'),
                content: text,
                trackId: spotifyId,
                time: new Date().toLocaleTimeString()
            };

            posts.unshift(post);
            localStorage.setItem('aura_real_posts', JSON.stringify(posts));
            document.getElementById('post-input').value = "";
            renderPosts();
        }

        function renderPosts() {
            const container = document.getElementById('feed-items');
            container.innerHTML = "";
            posts.forEach(p => {
                const card = document.createElement('div');
                card.className = "card";
                card.innerHTML = `
                    <div style="font-size:12px; margin-bottom:8px;"><b class="premium-text">${p.user}</b> <span style="opacity:0.3; float:right;">${p.time}</span></div>
                    <p style="font-size:14px; margin-bottom:10px;">${p.trackId ? "Bir ≈üarkƒ± fƒ±sƒ±ldadƒ±:" : p.content}</p>
                    ${p.trackId ? `<iframe class="spotify-embed" src="https://open.spotify.com/embed/track/${p.trackId}" allow="encrypted-media"></iframe>` : ''}
                `;
                container.appendChild(card);
            });
        }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('v-' + id).classList.add('active');
            el.classList.add('active');
        }
    </script>
</body>
</html>
