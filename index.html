<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 85%, #aa771c 100%);
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.08);
            --soft-gold: #d4af37;
        }

        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* SAYFA YAPISI */
        .page { position: fixed; inset: 0; padding: 60px 0 120px; display: none; background: var(--bg); overflow-y: auto; }
        .page.active { display: block; }
        .container { padding: 0 20px; }

        /* KARTLAR */
        .card { background: var(--glass); border-radius: 20px; padding: 18px; margin-bottom: 12px; border: 1px solid var(--border); backdrop-filter: blur(10px); }
        .premium-text { font-family: 'Playfair Display', serif; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }

        /* INSTAGRAM STYLE DM */
        .chat-item { display: flex; align-items: center; gap: 15px; padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .chat-av { width: 50px; height: 50px; border-radius: 50%; background: var(--gold); display: flex; align-items: center; justify-content: center; color: #000; font-weight: 900; }
        
        #chat-room { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: none; flex-direction: column; }
        .chat-header { padding: 50px 20px 20px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid var(--border); background: rgba(255,255,255,0.02); }
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 14px; line-height: 1.4; }
        .bubble.me { align-self: flex-end; background: var(--gold); color: #000; border-bottom-right-radius: 4px; font-weight: 500; }
        .bubble.them { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        .chat-input-area { padding: 20px; padding-bottom: 40px; display: flex; gap: 10px; background: var(--bg); }
        .chat-input { flex: 1; background: #1a1a1a; border: 1px solid var(--border); border-radius: 25px; padding: 12px 20px; color: #fff; outline: none; }

        /* NAV */
        nav { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 70px; background: rgba(255,255,255,0.03); backdrop-filter: blur(25px); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; border: 1px solid var(--border); z-index: 1000; }
        .nav-item { font-size: 22px; opacity: 0.3; transition: 0.3s; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--soft-gold); }

        .btn-gold { background: var(--gold); border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="gate" style="position:fixed; inset:0; background:#000; z-index:99999; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <h1 style="font-family:'Playfair Display'; font-size:50px;" class="premium-text">Aura</h1>
        <input type="text" id="user-in" style="background:#111; border:1px solid #333; padding:15px; border-radius:15px; color:#fff; text-align:center; width:220px;" placeholder="ƒ∞sminiz?">
        <button onclick="login()" class="btn-gold" style="margin-top:20px; width:150px;">Gƒ∞Rƒ∞≈û</button>
    </div>

    <div id="main" style="display:none;">
        
        <div id="p-feed" class="page active">
            <div class="container">
                <h2 class="premium-text" style="font-size:30px;">Akƒ±≈ü</h2>
                <div class="card">
                    <textarea id="p-text" style="background:transparent; border:none; color:#fff; width:100%; outline:none; height:40px;" placeholder="Bir ≈üeyler fƒ±sƒ±lda..."></textarea>
                    <div style="display:flex; justify-content:flex-end; margin-top:10px;">
                        <button onclick="post()" class="btn-gold" style="font-size:12px;">Payla≈ü</button>
                    </div>
                </div>
                <div id="feed-list"></div>
            </div>
        </div>

        <div id="p-dms" class="page">
            <div class="container"><h2 class="premium-text" style="font-size:30px;">Mesajlar</h2></div>
            <div id="inbox-list"></div>
        </div>

        <div id="p-profile" class="page">
            <div class="container">
                <h2 class="premium-text" style="font-size:30px;">Benlik</h2>
                <div class="card">
                    <h3 id="my-name-display" class="premium-text" style="margin:0;"></h3>
                    <p style="font-size:12px; opacity:0.4;">Aura Pro Member</p>
                    <button onclick="localStorage.clear(); location.reload();" style="background:none; border:none; color:red; padding:0; margin-top:15px; font-size:11px;">√áƒ±kƒ±≈üƒ± Yap</button>
                </div>
            </div>
        </div>

        <nav>
            <div class="nav-item active" onclick="tab('feed', this)">üè†</div>
            <div class="nav-item" onclick="tab('dms', this)">üí¨</div>
            <div class="nav-item" onclick="tab('profile', this)">üë§</div>
        </nav>
    </div>

    <div id="chat-room">
        <div class="chat-header">
            <span onclick="closeChat()" style="font-size:24px;">‚Üê</span>
            <div class="chat-av" id="chat-target-av" style="width:35px; height:35px; font-size:14px;"></div>
            <b id="chat-target-name" class="premium-text"></b>
        </div>
        <div class="chat-messages" id="chat-flow"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-in" class="chat-input" placeholder="Mesaj yaz...">
            <button onclick="sendMsg()" class="btn-gold">G√∂nder</button>
        </div>
    </div>

    <script>
        let user = localStorage.getItem('au_name');
        let posts = JSON.parse(localStorage.getItem('au_posts')) || [
            {n: 'Melis', t: 'Bu ak≈üam harika bir enerji var!'},
            {n: 'Emre', t: 'Yeni bir m√ºzik listesi hazƒ±rladƒ±m.'}
        ];
        let messages = JSON.parse(localStorage.getItem('au_msgs')) || [];
        let activeChat = null;

        window.onload = () => { if(user) { start(); } };

        function login() {
            const n = document.getElementById('user-in').value;
            if(!n) return;
            localStorage.setItem('au_name', n);
            user = n;
            start();
        }

        function start() {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('main').style.display = 'block';
            document.getElementById('my-name-display').innerText = user;
            renderFeed();
            renderInbox();
        }

        function post() {
            const t = document.getElementById('p-text').value;
            if(!t) return;
            posts.unshift({n: user, t: t});
            localStorage.setItem('au_posts', JSON.stringify(posts));
            document.getElementById('p-text').value = '';
            renderFeed();
        }

        function renderFeed() {
            const list = document.getElementById('feed-list');
            list.innerHTML = '';
            posts.forEach(p => {
                const c = document.createElement('div');
                c.className = 'card';
                c.onclick = () => openChat(p.n);
                c.innerHTML = `<b class="premium-text" style="font-size:13px;">${p.n}</b><p style="margin:8px 0 0; font-size:14px;">${p.t}</p>`;
                list.appendChild(c);
            });
        }

        function renderInbox() {
            const list = document.getElementById('inbox-list');
            const uniqueUsers = [...new Set(messages.map(m => m.f === user ? m.t : m.f))];
            // Eƒüer kimseyle konu≈ümadƒ±ysak √∂rnek birilerini ekleyelim
            if(uniqueUsers.length === 0) {
                list.innerHTML = '<p style="text-align:center; opacity:0.3; margin-top:40px;">Mesaj kutun bo≈ü.</p>';
                return;
            }
            list.innerHTML = '';
            uniqueUsers.forEach(u => {
                const item = document.createElement('div');
                item.className = 'chat-item';
                item.onclick = () => openChat(u);
                item.innerHTML = `<div class="chat-av">${u[0]}</div><div><b>${u}</b><br><small style="opacity:0.5;">Sohbeti a√ßmak i√ßin tƒ±kla</small></div>`;
                list.appendChild(item);
            });
        }

        function openChat(target) {
            if(target === user) return;
            activeChat = target;
            document.getElementById('chat-target-name').innerText = target;
            document.getElementById('chat-target-av').innerText = target[0];
            document.getElementById('chat-room').style.display = 'flex';
            renderMessages();
        }

        function closeChat() { 
            document.getElementById('chat-room').style.display = 'none'; 
            renderInbox();
        }

        function sendMsg() {
            const txt = document.getElementById('chat-in').value;
            if(!txt) return;
            messages.push({f: user, t: activeChat, m: txt});
            localStorage.setItem('au_msgs', JSON.stringify(messages));
            document.getElementById('chat-in').value = '';
            renderMessages();
        }

        function renderMessages() {
            const flow = document.getElementById('chat-flow');
            flow.innerHTML = '';
            messages.filter(m => (m.f === user && m.t === activeChat) || (m.f === activeChat && m.t === user))
                    .forEach(m => {
                        const b = document.createElement('div');
                        b.className = `bubble ${m.f === user ? 'me' : 'them'}`;
                        b.innerText = m.m;
                        flow.appendChild(b);
                    });
            flow.scrollTop = flow.scrollHeight;
        }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('p-' + id).classList.add('active');
            el.classList.add('active');
        }
    </script>
</body>
</html>
