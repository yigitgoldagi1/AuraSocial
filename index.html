<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura Social Pro</title>
    <style>
        :root {
            --bg: #000;
            --card: #121212;
            --accent: #8e2de2;
            --text: #fff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg); color: var(--text); margin: 0;
            height: 100vh; overflow: hidden;
        }

        /* Sayfa YÃ¶netimi - Basit ve Etkili */
        .page {
            position: fixed; inset: 0; 
            display: none; flex-direction: column;
            background: var(--bg); z-index: 10;
            padding-bottom: 90px; /* Nav bar iÃ§in boÅŸluk */
        }
        .page.active { display: flex; }

        /* Ãœst MenÃ¼ */
        header {
            padding: 50px 20px 15px;
            font-size: 20px; font-weight: bold;
            border-bottom: 1px solid #222;
        }

        /* MenÃ¼ Listesi (WhatsApp/Instagram Stili) */
        .menu-list { margin: 20px 15px; background: var(--card); border-radius: 20px; overflow: hidden; }
        .menu-item {
            padding: 18px 20px; display: flex; align-items: center; gap: 15px;
            border-bottom: 1px solid #222; cursor: pointer;
            -webkit-tap-highlight-color: transparent; /* Mobil tÄ±klama gÃ¶lgesini siler */
        }
        .menu-item:active { background: #1c1c1e; }
        .menu-item:last-child { border-bottom: none; }

        /* Ä°kon KutularÄ± */
        .icon {
            width: 32px; height: 32px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
        }

        /* Alt Navigasyon Bar - Her Zaman En Ãœstte */
        nav {
            position: fixed; bottom: 0; width: 100%; height: 80px;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid #222; z-index: 1000; /* En Ã¼st katman */
        }
        .nav-btn {
            background: none; border: none; color: #666;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            flex: 1; height: 100%; justify-content: center; cursor: pointer;
        }
        .nav-btn.active { color: #fff; }

        /* MesajlaÅŸma AlanÄ± */
        #chat-scroller { flex: 1; overflow-y: auto; padding: 20px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 18px; margin-bottom: 8px; }
        .me { align-self: flex-end; background: var(--accent); }
        .others { align-self: flex-start; background: #222; }

        /* Input */
        .input-area { padding: 10px; display: flex; gap: 10px; background: #000; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #333; background: #111; color: #fff; }
    </style>
</head>
<body>

<div id="page-discover" class="page active">
    <header>KeÅŸfet</header>
    <div style="padding: 20px; color: #666; text-align: center;">HenÃ¼z kimse yok...</div>
</div>

<div id="page-chat" class="page">
    <header id="chat-title">Mesajlar</header>
    <div id="chat-scroller" style="display: flex; flex-direction: column;"></div>
    <div class="input-area">
        <input type="text" id="m-input" placeholder="Mesaj yazÄ±n...">
        <button onclick="send()" style="background:var(--accent); color:white; border:none; border-radius:50%; width:40px; height:40px;">â†‘</button>
    </div>
</div>

<div id="page-profile" class="page">
    <header>Ayarlar</header>
    
    <div style="text-align: center; padding: 30px;">
        <div id="avatar" style="width:80px; height:80px; border-radius:25px; background:var(--accent); margin:0 auto 10px; display:flex; align-items:center; justify-content:center; font-size:30px; font-weight:bold;">A</div>
        <h2 id="display-name" style="margin:0;">KullanÄ±cÄ±</h2>
    </div>

    <div class="menu-list">
        <div class="menu-item" onclick="changeName()">
            <div class="icon" style="background:#007aff;">ğŸ‘¤</div>
            <div style="flex:1;">Ä°smi DeÄŸiÅŸtir</div>
            <div style="color:#444;">â¯</div>
        </div>
        <div class="menu-item" onclick="changeTheme()">
            <div class="icon" style="background:#ff2d55;">ğŸ¨</div>
            <div style="flex:1;">Renk DeÄŸiÅŸtir</div>
            <div style="color:#444;">â¯</div>
        </div>
    </div>

    <div class="menu-list">
        <div class="menu-item" onclick="logout()" style="color:#ff3b30;">
            <div class="icon" style="background:rgba(255,59,48,0.1);">ğŸšª</div>
            <div style="flex:1;">Ã‡Ä±kÄ±ÅŸ Yap</div>
        </div>
    </div>
</div>

<nav>
    <button class="nav-btn active" onclick="showPage('discover', this)"><span>ğŸ”</span><small>KeÅŸfet</small></button>
    <button class="nav-btn" onclick="showPage('chat', this)"><span>ğŸ’¬</span><small>Sohbet</small></button>
    <button class="nav-btn" onclick="showPage('profile', this)"><span>ğŸ‘¤</span><small>Profil</small></button>
</nav>

<script>
    let currentTheme = localStorage.getItem('aura_color') || '#8e2de2';
    let myName = localStorage.getItem('aura_name') || 'KullanÄ±cÄ±';

    // Uygulama BaÅŸlatma
    window.onload = () => {
        document.getElementById('display-name').innerText = myName;
        document.getElementById('avatar').innerText = myName[0];
        document.documentElement.style.setProperty('--accent', currentTheme);
        document.getElementById('avatar').style.background = currentTheme;
    };

    // SAYFA GEÃ‡Ä°ÅÄ° (BU KISIM ARTIK %100 Ã‡ALIÅIR)
    function showPage(pageId, btn) {
        // TÃ¼m sayfalarÄ± kapat
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        // Hedef sayfayÄ± aÃ§
        document.getElementById('page-' + pageId).classList.add('active');
        
        // Navigasyon butonlarÄ±nÄ± gÃ¼ncelle
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    // AYARLAR FONKSÄ°YONLARI
    function changeName() {
        let n = prompt("Yeni kullanÄ±cÄ± adÄ±n ne olsun?");
        if(n) {
            myName = n;
            localStorage.setItem('aura_name', n);
            document.getElementById('display-name').innerText = n;
            document.getElementById('avatar').innerText = n[0];
        }
    }

    function changeTheme() {
        let colors = ['#8e2de2', '#ff2d55', '#4cd964', '#007aff', '#ff9500'];
        let randomColor = colors[Math.floor(Math.random() * colors.length)];
        currentTheme = randomColor;
        localStorage.setItem('aura_color', randomColor);
        document.documentElement.style.setProperty('--accent', randomColor);
        document.getElementById('avatar').style.background = randomColor;
        alert("Renk gÃ¼ncellendi!");
    }

    function logout() {
        if(confirm("Ã‡Ä±kÄ±ÅŸ yapmak istediÄŸine emin misin?")) {
            localStorage.clear();
            location.reload();
        }
    }

    // Basit Mesaj GÃ¶nderimi
    function send() {
        let i = document.getElementById('m-input');
        if(!i.value) return;
        let box = document.getElementById('chat-scroller');
        let d = document.createElement('div');
        d.className = 'msg me';
        d.innerText = i.value;
        box.appendChild(d);
        i.value = '';
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
