<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Premium</title>
    <style>
        :root { --bg: #000; --surface: #121212; --accent: #fff; --border: #262626; --tab-inactive: #8e8e8e; }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; background: var(--bg); 
            color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; 
        }

        /* --- KAYIT EKRANI --- */
        #auth-overlay { 
            position: fixed; inset: 0; background: var(--bg); z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; 
        }
        .auth-card { width: 100%; max-width: 320px; text-align: center; }
        .auth-input { 
            width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 15px; 
            border-radius: 12px; color: white; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; 
        }
        .auth-btn { 
            width: 100%; background: white; color: black; border: none; padding: 15px; 
            border-radius: 12px; font-weight: 700; cursor: pointer; 
        }

        /* --- SAYFALAR --- */
        .page { display: none; flex: 1; flex-direction: column; overflow: hidden; padding-bottom: 80px; }
        .page.active { display: flex; }
        header { 
            padding: 55px 20px 15px; border-bottom: 1px solid var(--border); 
            font-size: 24px; font-weight: 800; background: var(--bg); 
        }

        /* --- SOHBET ALANI --- */
        #chat-penceresi { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 15px; position: relative; }
        .msg.me { align-self: flex-end; background: #333; border-bottom-right-radius: 2px; }
        .msg.others { align-self: flex-start; background: var(--surface); border: 1px solid var(--border); border-bottom-left-radius: 2px; }

        .input-area { 
            position: absolute; bottom: 80px; left: 0; right: 0;
            padding: 15px; display: flex; gap: 10px; background: var(--bg); border-top: 1px solid var(--border);
        }
        .message-input { flex: 1; background: #1a1a1a; border: none; padding: 12px 20px; border-radius: 25px; color: white; }

        /* --- ALT MEN√ú (SABƒ∞T) --- */
        nav { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 80px;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
            border-top: 1px solid var(--border); display: flex; justify-content: space-around; 
            align-items: center; padding-bottom: 20px; z-index: 1000;
        }
        .nav-item { color: var(--tab-inactive); text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-item.active { color: white; }
        .nav-icon { font-size: 24px; }
        .nav-text { font-size: 10px; font-weight: 600; text-transform: uppercase; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-card">
        <h1>Aura</h1>
        <p style="color: #666; margin-bottom: 30px;">Premium Anonim Deneyimi</p>
        <input type="text" id="reg-name" placeholder="Kullanƒ±cƒ± Adƒ±" class="auth-input">
        <input type="email" id="reg-email" placeholder="E-posta Adresi" class="auth-input">
        <button class="auth-btn" onclick="register()">Gƒ∞Rƒ∞≈û YAP</button>
    </div>
</div>

<div id="page-discover" class="page active">
    <header>Ke≈üfet</header>
    <div style="padding: 40px; text-align: center; color: #444;">
        <p>Yakƒ±ndaki yeni insanlar burada g√∂r√ºnecek.</p>
    </div>
</div>

<div id="page-chat" class="page">
    <header>Sohbetler</header>
    <div id="chat-penceresi"></div>
    <div class="input-area">
        <input type="text" id="msg-input" class="message-input" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n...">
        <button onclick="sendMsg()" style="background:none; border:none; color:white; font-weight:bold;">G√ñNDER</button>
    </div>
</div>

<div id="page-profile" class="page">
    <header>Profilim</header>
    <div style="padding: 40px; text-align: center;">
        <div style="width: 100px; height: 100px; background: #222; border-radius: 30px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 40px; border: 1px solid #333;" id="p-avatar">?</div>
        <h2 id="p-name" style="margin: 0;">Kullanƒ±cƒ±</h2>
        <p id="p-email" style="color: #666; font-size: 14px; margin-top: 5px;"></p>
        
        <button onclick="logout()" style="margin-top: 50px; background: #ff3b30; color: white; border: none; padding: 15px 40px; border-radius: 12px; font-weight: bold;">√áƒ±kƒ±≈ü Yap</button>
    </div>
</div>

<nav>
    <div class="nav-item active" onclick="showPage('discover', this)">
        <span class="nav-icon">üîç</span><span class="nav-text">Ke≈üfet</span>
    </div>
    <div class="nav-item" onclick="showPage('chat', this)">
        <span class="nav-icon">üí¨</span><span class="nav-text">Sohbet</span>
    </div>
    <div class="nav-item" onclick="showPage('profile', this)">
        <span class="nav-icon">üë§</span><span class="nav-text">Profil</span>
    </div>
</nav>

<script>
    let socket;
    let user = JSON.parse(localStorage.getItem('aura_user'));

    // Kayƒ±t Fonksiyonu
    function register() {
        const name = document.getElementById('reg-name').value;
        const email = document.getElementById('reg-email').value;
        if(name && email) {
            localStorage.setItem('aura_user', JSON.stringify({ name, email }));
            location.reload();
        } else {
            alert("L√ºtfen t√ºm alanlarƒ± doldurun!");
        }
    }

    // Uygulama Ba≈ülatma
    if(user) {
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('p-name').innerText = user.name;
        document.getElementById('p-email').innerText = user.email;
        document.getElementById('p-avatar').innerText = user.name[0].toUpperCase();
        connect();
    }

    function connect() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        socket = new WebSocket(protocol + '//' + window.location.host + '/ws/' + user.name);
        socket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if(data.text) appendMsg(data.user, data.text, data.user === user.name);
        };
    }

    // Sayfa Deƒüi≈ütirme (Profil Sekmesini Getirir)
    function showPage(pageId, element) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        document.getElementById('page-' + pageId).classList.add('active');
        element.classList.add('active');
    }

    function sendMsg() {
        const input = document.getElementById('msg-input');
        if(input.value && socket) {
            socket.send(JSON.stringify({ text: input.value }));
            input.value = '';
        }
    }

    function appendMsg(u, t, m) {
        const chat = document.getElementById('chat-penceresi');
        const d = document.createElement('div');
        d.className = `msg ${m ? 'me' : 'others'}`;
        d.innerHTML = `${!m ? `<small style="display:block;color:#888;font-size:10px;">${u}</small>` : ''}${t}`;
        chat.appendChild(d);
        chat.scrollTop = chat.scrollHeight;
    }

    function logout() {
        localStorage.clear();
        location.reload();
    }

    // Enter tu≈üu desteƒüi
    document.getElementById('msg-input').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') sendMsg();
    });
</script>

</body>
</html>
