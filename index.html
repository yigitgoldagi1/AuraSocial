<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Social</title>
    <style>
        :root {
            --bg: #000;
            --surface: rgba(255, 255, 255, 0.05);
            --accent: #8e2de2;
            --text: #ffffff;
            --blur: blur(20px);
        }

        /* TEMA RENKLERİ */
        [data-theme="dogal"] { --accent: #4cd964; --aura-color: rgba(76, 217, 100, 0.2); }
        [data-theme="geleneksel"] { --accent: #d4af37; --aura-color: rgba(212, 175, 55, 0.2); }
        [data-theme="teknolojik"] { --accent: #007aff; --aura-color: rgba(0, 122, 255, 0.2); }
        [data-theme="modern"] { --accent: #8e2de2; --aura-color: rgba(142, 45, 226, 0.2); }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica;
            overflow: hidden;
        }

        /* CANLI ARKA PLAN (AURA) */
        .aura-bg {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at center, var(--aura-color, rgba(142, 45, 226, 0.15)) 0%, transparent 40%);
            animation: auraRotate 20s infinite linear;
            z-index: -1; pointer-events: none;
        }
        @keyframes auraRotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* SAYFA YAPISI */
        .main-container { height: 100%; display: flex; flex-direction: column; }
        .view { flex: 1; display: none; padding: 60px 25px 100px; overflow-y: auto; }
        .view.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        header h1 { font-size: 32px; font-weight: 800; letter-spacing: -1.5px; margin: 0 0 20px; }

        /* KART TASARIMI */
        .glass-card {
            background: var(--surface); backdrop-filter: var(--blur);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 30px;
            padding: 25px; margin-bottom: 20px; transition: 0.3s;
        }
        .glass-card:active { transform: scale(0.98); background: rgba(255,255,255,0.08); }

        /* RADAR (NABIZ) */
        .pulse-center {
            width: 120px; height: 120px; border-radius: 50%; background: var(--accent);
            display: flex; align-items: center; justify-content: center; font-size: 40px;
            position: relative; margin: 100px auto; box-shadow: 0 0 50px var(--accent);
        }
        .pulse-ring {
            position: absolute; width: 100%; height: 100%; border: 2px solid var(--accent);
            border-radius: 50%; animation: pulseRing 3s infinite ease-out;
        }
        @keyframes pulseRing { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(3); opacity: 0; } }

        /* PROFİL DÜZENLEME ALANI */
        .profile-edit-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(30px); z-index: 2000; display: none;
            flex-direction: column; padding: 60px 25px;
        }
        .input-group { margin-top: 30px; }
        .input-group input {
            width: 100%; background: transparent; border: none; border-bottom: 2px solid var(--accent);
            color: white; font-size: 24px; padding: 10px 0; outline: none; margin-bottom: 30px;
        }

        /* NAVİGASYON */
        nav {
            position: fixed; bottom: 30px; left: 25px; right: 25px; height: 70px;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(25px);
            border-radius: 35px; display: flex; align-items: center; justify-content: space-around;
            border: 1px solid rgba(255,255,255,0.1); z-index: 1000;
        }
        .nav-item { font-size: 24px; opacity: 0.4; transition: 0.3s; cursor: pointer; }
        .nav-item.active { opacity: 1; transform: translateY(-5px); text-shadow: 0 0 15px var(--accent); }

        /* GİRİŞ EKRANI */
        #gate { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .gate-btn { background: var(--text); color: #000; border: none; padding: 15px 50px; border-radius: 20px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
