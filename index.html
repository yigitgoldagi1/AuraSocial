<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura: Soul Hybrid</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --aura: #FF8E53; --bg: #07070a; --glass: rgba(255, 255, 255, 0.05);
        }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; -webkit-tap-highlight-color: transparent; }

        /* ARKA PLAN CANLILIÄI */
        .ambient { position: fixed; inset: 0; background: radial-gradient(circle at 50% 100%, var(--aura) 0%, transparent 60%); opacity: 0.12; z-index: -1; transition: 1s; }

        /* ÃœST VIBE-STORIES (Instagram Samimiyeti) */
        .vibe-stories { display: flex; gap: 15px; padding: 20px; overflow-x: auto; scrollbar-width: none; margin-top: 40px; }
        .vibe-circle { flex: 0 0 65px; height: 65px; border-radius: 50%; padding: 3px; background: linear-gradient(var(--bg), var(--bg)) padding-box, linear-gradient(135deg, #FF8E53, #FE6B8B) border-box; border: 3px solid transparent; display: flex; align-items: center; justify-content: center; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .vibe-circle:active { transform: scale(0.9); }

        /* ANA AKIÅ (TikTok AkÄ±ÅŸkanlÄ±ÄŸÄ±) */
        .feed-container { height: 70vh; overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; padding: 0 15px; }
        .feed-card { height: 65vh; scroll-snap-align: center; display: flex; flex-direction: column; justify-content: center; margin-bottom: 20px; }
        .glass-card { background: var(--glass); border-radius: 35px; padding: 30px; border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(20px); position: relative; }

        /* ALT NAVÄ°GASYON */
        nav { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 75px; background: rgba(255,255,255,0.04); backdrop-filter: blur(30px); border-radius: 35px; border: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { font-size: 22px; opacity: 0.3; transition: 0.3s; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--aura); transform: scale(1.2); }

        /* MODALLAR (DM & ODALAR) */
        .overlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; padding: 60px 20px; animation: slideUp 0.4s cubic-bezier(0, 0.55, 0.45, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .btn-main { background: linear-gradient(135deg, #FF8E53, #FE6B8B); border: none; padding: 12px 25px; border-radius: 20px; font-weight: 800; color: #000; cursor: pointer; }
    </style>
</head>
<body>

    <div class="ambient" id="aura-glow"></div>

    <div id="gate" style="position:fixed; inset:0; background:#000; z-index:100000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <h1 style="font-size: 50px; font-weight: 800; letter-spacing: -2px;">Aura.</h1>
        <input type="text" id="username" style="background:none; border:none; border-bottom:2px solid #333; color:#fff; font-size:24px; text-align:center; outline:none; margin-bottom:40px;" placeholder="Sen kimsin?">
        <button class="btn-main" onclick="startApp()">IÅIKLARI YAK</button>
    </div>

    <div id="app" style="display:none;">
        
        <div class="vibe-stories" id="story-bar">
            <div class="vibe-circle" onclick="openDM('Aura Bot')">âœ¨</div>
            <div class="vibe-circle" style="border-color: #4ade80">ğŸ§</div>
            <div class="vibe-circle" style="border-color: #38bdf8">ğŸŒ™</div>
        </div>

        <div class="feed-container" id="main-feed">
            </div>

        <nav>

    <div id="dm-panel" class="overlay">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="margin:0;">FÄ±sÄ±ltÄ±lar</h2>
            <span onclick="closeOverlay('dm-panel')" style="font-size:30px;">âœ•</span>
        </div>
        <div class="glass-card" onclick="openChat('Can')"><b>Can:</b> YarÄ±nki konser iÃ§in hazÄ±r mÄ±sÄ±n?</div>
        <div class="glass-card" onclick="openChat('Melis')"><b>Melis:</b> Bu ÅŸarkÄ± tam senin auranÄ± yansÄ±tÄ±yor.</div>
    </div>

    <div id="room-panel" class="overlay">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="margin:0;">Odalar</h2>

        <div class="glass-card">

                <p style="opacity:0.5;">Sadece fÄ±sÄ±ltÄ±lar ve ritim.</p>
                <button class="btn-main" style="width:100%;">KATIL</button>
        </div>
    </div>

    <script>
        let me = localStorage.getItem('aura_final_me');
        let posts = [
            {n: "Aura", t: "HoÅŸ geldin. BurasÄ± senin gÃ¼venli alanÄ±n. Rahatla ve akÄ±ÅŸa bÄ±rak.", c: "#FF8E53"},
            {n: "Deniz", t: "YaÄŸmurun sesiyle bu ÅŸarkÄ± o kadar iyi gidiyor ki...", c: "#38bdf8"},
            {n: "Selim", t: "BugÃ¼n enerji seviyem tavan! Kimler benimle?", c: "#4ade80"}
        ];

        function startApp() {
            const n = document.getElementById('username').value.trim();
            if(!n) return;
            localStorage.setItem('aura_final_me', n);
            me = n;
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            renderFeed();
        }
        if(me) startApp();

        function renderFeed() {
            const feed = document.getElementById('main-feed');
            feed.innerHTML = posts.map(p => `
                <div class="feed-card">
                    <div class="glass-card" style="border-left: 5px solid ${p.c}">
                        <b style="color:${p.c}; font-size:18px;">${p.n}</b>
                        <p style="margin:15px 0; line-height:1.6; font-size:16px; opacity:0.9;">${p.t}</p>
                        <div style="display:flex; gap:20px; opacity:0.4; font-size:12px;">
                            <span onclick="alert('Enerji verildi!')">âœ¨ Enerji Ver</span>
                            <span onclick="showDM()">ğŸ’¬ Cevapla</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showDM() { document.getElementById('dm-panel').style.display = 'flex'; }
        function showRooms() { document.getElementById('room-panel').style.display = 'flex'; }
        function closeOverlay(id) { document.getElementById(id).style.display = 'none'; }
        function logout() { localStorage.clear(); location.reload(); }
        
        function tab(id, el) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            if(id === 'home') renderFeed();
        }
    </script>
</body>
</html>
