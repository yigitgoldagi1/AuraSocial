<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --vibrant: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            --bg: #0b0b0e;
            --card: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg); color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden;
        }

        /* CANLI ARKA PLAN */
        .bg-glow {
            position: fixed; top: -10%; right: -10%; width: 300px; height: 300px;
            background: #6366f1; filter: blur(120px); opacity: 0.2; z-index: -1;
        }

        /* ÃœST VIBE BAR (Yeni MenÃ¼ 1) */
        .vibe-bar {
            display: flex; gap: 15px; padding: 15px 20px;
            overflow-x: auto; scrollbar-width: none; margin-top: 50px;
        }
        .vibe-circle {
            flex: 0 0 65px; height: 65px; border-radius: 50%;
            padding: 3px; background: var(--vibrant);
        }
        .vibe-inner {
            width: 100%; height: 100%; border-radius: 50%;
            background: var(--bg); display: flex; align-items: center; justify-content: center;
            font-size: 20px;
        }

        /* SAYFA YAPISI */
        .page { position: fixed; inset: 0; padding: 120px 20px 100px; display: none; overflow-y: auto; }
        .page.active { display: block; animation: slideUp 0.4s cubic-bezier(0, 0.55, 0.45, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* KARTLAR */
        .aura-card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 24px; padding: 20px; margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        /* NAVÄ°GASYON (Alt MenÃ¼) */
        nav { 
            position: fixed; bottom: 20px; left: 20px; right: 20px; height: 70px; 
            background: rgba(15, 15, 20, 0.8); backdrop-filter: blur(20px);
            border-radius: 25px; border: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .nav-btn { font-size: 22px; opacity: 0.4; cursor: pointer; transition: 0.3s; }
        .nav-btn.active { opacity: 1; transform: scale(1.2) translateY(-5px); color: #a855f7; }

        /* BUTONLAR */
        .primary-btn {
            background: var(--vibrant); border: none; padding: 12px 24px;
            border-radius: 16px; color: white; font-weight: 700; cursor: pointer;
        }

        /* GÄ°RÄ°Å */
        #gate { 
            position: fixed; inset: 0; background: var(--bg); z-index: 100000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div id="gate">
        <h1 style="font-size: 42px; font-weight: 800; letter-spacing: -2px;">Aura<span style="color:#ec4899">.</span></h1>
        <input type="text" id="user-in" placeholder="Kimsin?" style="background:#1a1a1c; border:1px solid #333; padding:15px; border-radius:15px; color:white; text-align:center; width:220px; outline:none; margin-bottom:20px;">
        <button class="primary-btn" onclick="enter()">Evrene KatÄ±l</button>
    </div>

    <div id="app" style="display:none;">
        
        <div class="vibe-bar">
            <div class="vibe-circle"><div class="vibe-inner" onclick="alert('Senin Vibe\'Ä±n')">âœ¨</div></div>
            <div class="vibe-circle" style="background: #4ECDC4;"><div class="vibe-inner">ğŸ§</div></div>
            <div class="vibe-circle" style="background: #FFE66D;"><div class="vibe-inner">ğŸ”¥</div></div>
            <div class="vibe-circle" style="background: #6366f1;"><div class="vibe-inner">ğŸŒ™</div></div>
        </div>

        <div id="p-home" class="page active">
            <div class="aura-card">
                <textarea id="post-in" placeholder="Bir ÅŸeyler fÄ±sÄ±lda..." style="width:100%; background:transparent; border:none; color:white; outline:none; height:40px; font-family:inherit;"></textarea>
                <button class="primary-btn" style="float:right; font-size:12px; padding:8px 16px;" onclick="post()">PaylaÅŸ</button>
                <div style="clear:both;"></div>
            </div>
            <div id="feed"></div>
        </div>

        <div id="p-echo" class="page">
            <h2 style="font-weight: 800;">GÃ¼nÃ¼n YankÄ±sÄ±</h2>
            <div class="aura-card" style="border-left: 4px solid #ec4899;">
                <p style="font-style: italic; opacity:0.8;">"Geceyi en iyi hangi ÅŸarkÄ± tanÄ±mlar?"</p>
                <input type="text" placeholder="YankÄ±nÄ± bÄ±rak..." style="background:transparent; border:none; color:white; outline:none; width:100%;">
            </div>
            <div class="aura-card">ğŸ“Œ Anonim: "Ä°nsan bazen sadece susmak ister."</div>
        </div>

        <div id="p-discovery" class="page">
            <h2 style="font-weight: 800;">Frekans Yakala</h2>
            <div class="aura-card" style="text-align:center; padding:40px 20px;">
                <div style="font-size:50px; margin-bottom:20px;">âœ¨</div>
                <h3 style="margin:0;">CanlÄ± Oda: Meditasyon</h3>
                <p style="opacity:0.6; font-size:14px;">3 kiÅŸi frekansta.</p>
                <button class="primary-btn" style="margin-top:20px;">Odaya Ak</button>
            </div>
        </div>

        <div id="p-profile" class="page">
            <h2 id="prof-name" style="font-weight: 800; margin-bottom:5px;"></h2>
            <p style="color:#a855f7; font-weight:600; margin-top:0;">Level 1 Spark</p>
            <div class="aura-card" onclick="location.reload()" style="color:#ef4444; text-align:center; font-weight:bold; border-color:#ef4444;">Ã‡Ä±kÄ±ÅŸ Yap</div>
        </div>

        <nav>
            <div class="nav-btn active" onclick="tab('home', this)">ğŸ </div>
            <div class="nav-btn" onclick="tab('echo', this)">ğŸ’¬</div>
            <div class="nav-btn" onclick="tab('discovery', this)">âœ¨</div>
            <div class="nav-btn" onclick="tab('profile', this)">ğŸ‘¤</div>
        </nav>
    </div>

    <script>
        let me = "";
        let posts = JSON.parse(localStorage.getItem('posts_v2')) || [];

        function enter() {
            me = document.getElementById('user-in').value;
            if(!me) return;
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('prof-name').innerText = me;
            render();
        }

        function post() {
            const t = document.getElementById('post-in').value;
            if(!t) return;
            posts.unshift({n: me, t: t});
            localStorage.setItem('posts_v2', JSON.stringify(posts));
            document.getElementById('post-in').value = '';
            render();
        }

        function render() {
            document.getElementById('feed').innerHTML = posts.map(p => `
                <div class="aura-card">
                    <b style="color:#a855f7;">${p.n}</b>
                    <p style="margin:10px 0 0; font-size:15px; line-height:1.5;">${p.t}</p>
                </div>
            `).join('');
        }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active'));
            document.getElementById('p-' + id).classList.add('active');
            el.classList.add('active');
        }
    </script>
</body>
</html>
