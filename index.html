<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Social: Living Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --sunrise: linear-gradient(135deg, #FF8E53 0%, #FE6B8B 100%);
            --night: #0a0a0e;
            --soft-glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.08);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--night); color: #ececed; 
            font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden;
        }

        /* ARKA PLAN */
        .home-glow {
            position: fixed; bottom: -10%; left: -10%; width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(254, 107, 139, 0.12) 0%, transparent 70%);
            z-index: 1; pointer-events: none;
        }

        /* GİRİŞ EKRANI */
        #gate { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* SAYFA YAPISI */
        .page { position: fixed; inset: 0; padding: 60px 0 120px; display: none; overflow-y: auto; z-index: 10; }
        .page.active { display: block; animation: softIn 0.4s ease; }
        @keyframes softIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .container { padding: 0 20px; }

        /* KARTLAR */
        .home-card { background: var(--soft-glass); border: 1px solid var(--border); border-radius: 30px; padding: 22px; margin-bottom: 15px; backdrop-filter: blur(20px); }

        /* NAVİGASYON */
        nav { 
            position: fixed; bottom: 30px; left: 25px; right: 25px; height: 70px; 
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(30px);
            border-radius: 35px; border: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center; z-index: 50000;
        }
        .nav-link { font-size: 11px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.4; cursor: pointer; color: white; border: none; background: none; }
        .nav-link.active { opacity: 1; color: #FE6B8B; font-weight: 800; }

        /* ODA MODALI (TERAS) */
        #room-overlay { position: fixed; inset: 0; background: #000; z-index: 60000; display: none; flex-direction: column; }

        /* BUTONLAR */
        .btn-warm { background: var(--sunrise); border: none; padding: 12px 25px; border-radius: 20px; color: white; font-weight: 800; cursor: pointer; }
        .aura-input { background: rgba(255,255,255,0.06); border: 1px solid var(--border); border-radius: 15px; padding: 15px; color: white; width: 100%; box-sizing: border-box; outline: none; }
    </style>
</head>
<body>

    <div class="home-glow"></div>

    <div id="gate">
        <h1 style="font-weight: 800; font-size: 40px; margin-bottom: 10px;">Aura<span style="color:#FE6B8B">.</span></h1>
        <input type="text" id="user-name-in" class="aura-input" style="width:250px; text-align:center; margin-bottom:20px;" placeholder="İsmin nedir?">
        <button class="btn-warm" onclick="enterApp()">IŞIKLARI AÇ</button>
    </div>

    <div id="app" style="display:none;">
        
        <div id="p-salon" class="page active">
            <div class="container">
                <h2 style="font-size:30px;">Salon</h2>
                <div class="home-card">
                    <textarea id="salon-in" style="width:100%; background:transparent; border:none; color:white; outline:none; height:40px;" placeholder="Neler fısıldayacaksın?"></textarea>
                    <button class="btn-warm" style="float:right; font-size:11px;" onclick="addPost()">Paylaş</button>
                    <div style="clear:both;"></div>
                </div>
                <div id="salon-feed"></div>
            </div>
        </div>

        <div id="p-mutfak" class="page">
            <div class="container">
                <h2 style="font-size:30px;">Mutfak</h2>
                <p style="opacity:0.5; font-size:14px; margin-bottom:20px;">Gece dertleşmeleri (Anonim)</p>
                <div class="home-card">
                    <input type="text" id="mutfak-in" class="aura-input" placeholder="İçinden ne geçiyor?">
                    <button class="btn-warm" style="width:100%; margin-top:10px;" onclick="addMutfak()">Fısılda</button>
                </div>
                <div id="mutfak-feed"></div>
            </div>
        </div>

        <div id="p-teras" class="page">
            <div class="container">
                <h2 style="font-size:30px;">Teras</h2>
                <div class="home-card" onclick="joinRoom('Chill Station', '7sz730BvD0O3qvpq9S9Ape')">
                    <h3>Chill Station</h3>
                    <p style="opacity:0.5; font-size:13px;">Gecenin ritmi burada...</p>
                    <button class="btn-warm" style="margin-top:10px; font-size:10px;">KATIL</button>
                </div>
            </div>
        </div>

        <div id="p-benlik" class="page">
            <div class="container">
                <h2 style="font-size:30px;">Benlik</h2>
                <div class="home-card" style="text-align:center;">
                    <div id="u-av" style="width:80px; height:80px; border-radius:50%; background:var(--sunrise); margin:0 auto 15px; display:flex; align-items:center; justify-content:center; font-size:30px; font-weight:800;">?</div>
                    <h3 id="u-name-display"></h3>
                    <button class="btn-warm" style="font-size:10px; background:transparent; border:1px solid #FE6B8B;" onclick="changeAv()">Görseli Değiştir</button>
                </div>
                <button class="btn-warm" style="width:100%; background:none; color:red;" onclick="localStorage.clear(); location.reload();">ÇIKIŞ YAP</button>
            </div>
        </div>

        <nav>
            <div class="nav-link active" onclick="tab('salon', this)">Salon</div>
            <div class="nav-link" onclick="tab('mutfak', this)">Mutfak</div>
            <div class="nav-link" onclick="tab('teras', this)">Teras</div>
            <div class="nav-link" onclick="tab('benlik', this)">Benlik</div>
        </nav>
    </div>

    <div id="room-overlay">
        <div style="padding:50px 20px 20px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
            <span onclick="closeRoom()" style="font-size:24px;">✕</span>
            <b id="active-room-name">Oda</b>
            <span></span>
        </div>
        <div id="room-content" style="flex:1; padding:20px; overflow-y:auto;">
            <div id="room-player"></div>
            <div id="room-chat" style="margin-top:20px; font-size:14px; opacity:0.8;"></div>
        </div>
        <div style="padding:20px; background:rgba(255,255,255,0.05); display:flex; gap:10px;">
            <input type="text" id="room-msg-in" class="aura-input" placeholder="Odaya fısılda...">
            <button onclick="sendRoomMsg()" class="btn-warm">↑</button>
        </div>
    </div>

    <script>
        let me = localStorage.getItem('aura_v24_user');
        let posts = JSON.parse(localStorage.getItem('aura_v24_posts')) || [];
        let mutfak = JSON.parse(localStorage.getItem('aura_v24_mutfak')) || [];

        function enterApp() {
            const n = document.getElementById('user-name-in').value.trim();
            if(!n) return;
            localStorage.setItem('aura_v24_user', n);
            me = n;
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('u-name-display').innerText = me;
            document.getElementById('u-av').innerText = me[0].toUpperCase();
            renderAll();
        }

        if(me) { document.getElementById('user-name-in').value = me; enterApp(); }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById('p-' + id).classList.add('active');
            el.classList.add('active');
        }

        function addPost() {
            const t = document.getElementById('salon-in').value;
            if(!t) return;
            posts.unshift({n: me, t: t, energy: 0});
            localStorage.setItem('aura_v24_posts', JSON.stringify(posts));
            document.getElementById('salon-in').value = '';
            renderFeed();
        }

        function addMutfak() {
            const t = document.getElementById('mutfak-in').value;
            if(!t) return;
            mutfak.unshift(t);
            localStorage.setItem('aura_v24_mutfak', JSON.stringify(mutfak));
            document.getElementById('mutfak-in').value = '';
            renderMutfak();
        }

        function renderAll() { renderFeed(); renderMutfak(); }

        function renderFeed() {
            document.getElementById('salon-feed').innerHTML = posts.map(p => `
                <div class="home-card">
                    <b>${p.n}</b>
                    <p style="margin:10px 0;">${p.t}</p>
                    <small onclick="alert('Enerji gönderildi!')" style="cursor:pointer; color:#FE6B8B;">✨ Enerji Ver</small>
                </div>
            `).join('');
        }

        function renderMutfak() {
            document.getElementById('mutfak-feed').innerHTML = mutfak.map(m => `
                <div class="home-card" style="font-size:14px; opacity:0.8;">☕️ Birisi: ${m}</div>
            `).join('');
        }

        function joinRoom(name, songId) {
            document.getElementById('active-room-name').innerText = name;
            document.getElementById('room-player').innerHTML = `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/${songId}" width="100%" height="80" frameBorder="0" allow="encrypted-media"></iframe>`;
            document.getElementById('room-overlay').style.display = 'flex';
        }

        function closeRoom() { document.getElementById('room-overlay').style.display = 'none'; }

        function sendRoomMsg() {
            const val = document.getElementById('room-msg-in').value;
            if(!val) return;
            const chat = document.getElementById('room-chat');
            chat.innerHTML += `<p><b>${me}:</b> ${val}</p>`;
            document.getElementById('room-msg-in').value = '';
            chat.scrollTop = chat.scrollHeight;
        }

        function changeAv() {
            const url = prompt("Fotoğraf URL girin:");
            if(url) document.getElementById('u-av').innerHTML = `<img src="${url}" style="width:100%; height:100%; border-radius:50%; object-fit:cover;">`;
        }
    </script>
</body>
</html>
