<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura: Genuine Social Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --aura: #FF8E53; --bg: #000; --text: #fff;
            --nav-bg: rgba(255, 255, 255, 0.05);
            --card: rgba(255, 255, 255, 0.08);
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.light-mode {
            --bg: #f5f5f7; --text: #1a1a1a; --nav-bg: rgba(0, 0, 0, 0.05); --card: #fff;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg); color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden;
        }

        /* Dƒ∞NAMƒ∞K SAYFALAR */
        .view { position: fixed; inset: 0; display: none; padding-bottom: 100px; overflow-y: auto; z-index: 10; }
        .view.active { display: block; }

        /* POST TASARIMI (INSTA + TWITTER HYBRID) */
        .post { background: var(--card); border-radius: 25px; margin: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .post-media { width: 100%; border-radius: 15px; margin-top: 15px; display: block; }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--aura); }

        /* PAYLA≈ûIM MERKEZƒ∞ MODAL */
        #share-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 20000;
            display: none; flex-direction: column; align-items: center; justify-content: center; gap: 20px;
        }
        .share-option { 
            width: 80%; padding: 25px; border-radius: 25px; background: var(--card); 
            text-align: center; font-weight: 800; font-size: 18px; cursor: pointer; border: 1px solid var(--aura);
        }

        /* ALT NAVƒ∞GASYON (√áALI≈ûAN) */
        nav {
            position: fixed; bottom: 25px; left: 15px; right: 15px; height: 75px;
            background: var(--nav-bg); backdrop-filter: blur(30px);
            border-radius: 35px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; align-items: center; z-index: 15000;
        }
        .nav-item { font-size: 22px; opacity: 0.3; cursor: pointer; color: var(--text); }
        .nav-item.active { opacity: 1; color: var(--aura); transform: scale(1.1); }
        .nav-plus { font-size: 30px; color: var(--aura); opacity: 1; }

        /* INPUTS */
        .aura-input { width: 100%; background: #111; border: 1px solid #333; color: #fff; padding: 15px; border-radius: 15px; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="v-home" class="view active">
        <div style="padding: 60px 20px 20px;">
            <h1 style="font-weight: 800; font-size: 28px;">Aura.</h1>
            <div id="feed-container">
                </div>
        </div>
    </div>

    <div id="v-explore" class="view" style="padding:0">
        <div id="explore-container" style="height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory;">
            <div style="height:100vh; scroll-snap-align:center; background:#111; display:flex; align-items:center; justify-content:center;">Buraya videolar gelecek (Snap-Flow)</div>
        </div>
    </div>

    <div id="v-chat" class="view">
        <div style="padding: 60px 20px;">
            <h1 style="font-weight: 800;">Mesajlar</h1>
            <p style="opacity:0.5;">Sohbetlerin burada g√∂r√ºnecek.</p>
        </div>
    </div>

    <div id="v-profile" class="view">
        <div style="padding: 60px 20px; text-align:center;">
            <div class="avatar" style="width:100px; height:100px; margin:0 auto 20px;"></div>
            <h2 id="prof-name">Kullanƒ±cƒ±</h2>
            <div id="my-posts"></div>
        </div>
    </div>

    <div id="v-settings" class="view">
        <div style="padding: 60px 20px;">
            <h1 style="font-weight: 800;">Ayarlar</h1>
            <button onclick="toggleTheme()" style="width:100%; padding:20px; background:var(--card); border:none; color:var(--text); border-radius:20px; font-weight:800;">TEMA DEƒûƒ∞≈ûTƒ∞R (G√ºnd√ºz/Gece)</button>
        </div>
    </div>

    <div id="share-modal">
        <div class="share-option" onclick="openEditor('text')">‚úçÔ∏è YAZI PAYLA≈û (Twitter gibi)</div>
        <div class="share-option" onclick="openEditor('media')">üì∏ Vƒ∞DEO/RESƒ∞M (Insta gibi)</div>
        <div style="margin-top:20px; color:white;" onclick="closeModal()">ƒ∞PTAL ET</div>
    </div>

    <div id="editor-panel" style="position:fixed; inset:0; background:var(--bg); z-index:30000; display:none; padding:40px 20px;">
        <h2 id="edit-title">Payla≈ü</h2>
        <textarea id="post-text" class="aura-input" rows="5" placeholder="Neler oluyor?"></textarea>
        <input type="text" id="post-url" class="aura-input" placeholder="Resim/Video URL (Opsiyonel)">
        <button onclick="savePost()" style="width:100%; padding:20px; background:var(--aura); border:none; color:white; border-radius:20px; font-weight:800;">YAYINLA</button>
        <button onclick="closeEditor()" style="width:100%; background:none; border:none; color:gray; margin-top:20px;">Vazge√ß</button>
    </div>

    <nav>
        <div class="nav-item active" onclick="nav('home', this)">üè†</div>
        <div class="nav-item" onclick="nav('explore', this)">üß≠</div>
        <div class="nav-plus" onclick="openShare()">‚äï</div>
        <div class="nav-item" onclick="nav('chat', this)">üí¨</div>
        <div class="nav-item" onclick="nav('profile', this)">üë§</div>
        <div class="nav-item" onclick="nav('settings', this)">‚öôÔ∏è</div>
    </nav>

    <script>
        let posts = JSON.parse(localStorage.getItem('aura_posts')) || [];

        // 1. NAVƒ∞GASYON (HER ≈ûEY AKTƒ∞F)
        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('v-' + id).classList.add('active');
            if(el) el.classList.add('active');
            if(id === 'home' || id === 'profile') renderPosts();
        }

        // 2. PAYLA≈ûIM Sƒ∞STEMƒ∞
        function openShare() { document.getElementById('share-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('share-modal').style.display = 'none'; }
        
        function openEditor(type) {
            closeModal();
            document.getElementById('editor-panel').style.display = 'block';
            document.getElementById('edit-title').innerText = type === 'text' ? 'Fikir Payla≈ü' : 'Medya Payla≈ü';
            document.getElementById('post-url').style.display = type === 'text' ? 'none' : 'block';
        }

        function closeEditor() { document.getElementById('editor-panel').style.display = 'none'; }

        function savePost() {
            const txt = document.getElementById('post-text').value;
            const url = document.getElementById('post-url').value;
            if(!txt) return alert("Bo≈ü bƒ±rakamazsƒ±n!");

            const newPost = { txt, url, date: new Date().toLocaleString() };
            posts.unshift(newPost);
            localStorage.setItem('aura_posts', JSON.stringify(posts));
            
            document.getElementById('post-text').value = '';
            document.getElementById('post-url').value = '';
            closeEditor();
            nav('home', document.querySelectorAll('.nav-item')[0]);
        }

        // 3. RENDER (POSTLARI G√ñSTER)
        function renderPosts() {
            const container = document.getElementById('feed-container');
            const myContainer = document.getElementById('my-posts');
            const content = posts.map(p => `
                <div class="post">
                    <div class="post-header">
                        <div class="avatar"></div>
                        <b>Sen</b> <small style="opacity:0.3">${p.date}</small>
                    </div>
                    <div>${p.txt}</div>
                    ${p.url ? `<img src="${p.url}" class="post-media" onerror="this.style.display='none'">` : ''}
                </div>
            `).join('');
            container.innerHTML = content || '<p style="text-align:center; opacity:0.3; margin-top:50px;">Hen√ºz bir ≈üey payla≈üƒ±lmadƒ±.</p>';
            if(myContainer) myContainer.innerHTML = content;
        }

        // 4. TEMA
        function toggleTheme() { document.body.classList.toggle('light-mode'); }

        renderPosts();
    </script>
</body>
</html>
