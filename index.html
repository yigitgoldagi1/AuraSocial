<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura Social</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root { --ana-renk: #6C5CE7; --gradient: linear-gradient(135deg, #6C5CE7, #A29BFE); --arka-plan: #F8F9FD; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--arka-plan); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* ÅžÄ±k Header */
        header { background: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        header h1 { margin: 0; font-size: 1.4rem; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        
        /* Hikayeler AlanÄ± */
        .stories { display: flex; gap: 15px; padding: 15px; overflow-x: auto; background: white; border-bottom: 1px solid #eee; scrollbar-width: none; }
        .story-item { display: flex; flex-direction: column; align-items: center; gap: 5px; min-width: 65px; }
        .story-circle { width: 60px; height: 60px; border-radius: 50%; background: var(--gradient); padding: 3px; }
        .story-inner { width: 100%; height: 100%; border-radius: 50%; background: white; border: 2px solid white; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--ana-renk); overflow: hidden; }
        .story-item span { font-size: 0.75rem; color: #666; width: 65px; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* Sohbet AlanÄ± */
        #chat-penceresi { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .mesaj { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 0.95rem; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .giden { align-self: flex-end; background: var(--gradient); color: white; border-bottom-right-radius: 4px; }
        .gelen { align-self: flex-start; background: white; color: #2D3436; border-bottom-left-radius: 4px; }
        .user-tag { font-size: 0.7rem; font-weight: bold; margin-bottom: 4px; display: block; opacity: 0.9; }

        /* Modern Input */
        .input-area { background: white; padding: 15px; display: flex; gap: 12px; align-items: center; padding-bottom: calc(15px + env(safe-area-inset-bottom)); border-top: 1px solid #eee; }
        input { flex: 1; border: none; background: #F1F2F6; padding: 12px 20px; border-radius: 30px; outline: none; font-size: 1rem; }
        button { background: var(--ana-renk); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.9); }

        /* GiriÅŸ EkranÄ± GÃ¼zelleÅŸtirme */
        #giris-ekrani { position: fixed; inset: 0; background: var(--gradient); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; color: white; padding: 20px; text-align: center; }
        .login-card { background: white; padding: 30px; border-radius: 30px; width: 85%; max-width: 320px; color: #333; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .login-card input { width: 80%; margin-bottom: 20px; border: 1px solid #ddd; }
        .login-card button { width: 100%; border-radius: 15px; height: 50px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="giris-ekrani">
    <div class="login-card">
        <h2 style="color: var(--ana-renk); margin-top: 0;">Aura Social</h2>
        <p style="color: #666; font-size: 0.9rem;">DÃ¼nyana hoÅŸ geldin!</p>
        <input type="text" id="username" placeholder="Ä°sminizi yazÄ±n...">
        <button onclick="baglan()">Hadi BaÅŸlayalÄ±m</button>
    </div>
</div>

<header>
    <h1>Aura Social</h1>
    <div style="font-size: 1.5rem;">ðŸ””</div>
</header>

<div class="stories" id="stories">
    <div class="story-item">
        <div class="story-circle"><div class="story-inner">Siz</div></div>
        <span>Hikayen</span>
    </div>
</div>

<div id="chat-penceresi"></div>

<div class="input-area">
    <input type="text" id="mesajInput" placeholder="MesajÄ±nÄ±zÄ± buraya bÄ±rakÄ±n...">
    <button onclick="mesajGonder()">âž¤</button>
</div>

<script>
    let socket;
    let username;

    function baglan() {
        username = document.getElementById('username').value;
        if (!username) return;
        document.getElementById('giris-ekrani').style.display = 'none';

        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        socket = new WebSocket(protocol + '//' + window.location.host + '/ws/' + username);

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            mesajEkle(data.user, data.text, data.user === username);
            hikayeEkle(data.user);
        };
    }

    function mesajGonder() {
        const input = document.getElementById('mesajInput');
        if (input.value && socket) {
            socket.send(JSON.stringify({ text: input.value }));
            input.value = '';
        }
    }

    function mesajEkle(user, text, isMine) {
        const pencere = document.getElementById('chat-penceresi');
        const div = document.createElement('div');
        div.className = `mesaj ${isMine ? 'giden' : 'gelen'}`;
        div.innerHTML = `<span class="user-tag">${user}</span>${text}`;
        pencere.appendChild(div);
        pencere.scrollTo({ top: pencere.scrollHeight, behavior: 'smooth' });
    }

    function hikayeEkle(user) {
        const container = document.getElementById('stories');
        if ([...container.querySelectorAll('span')].some(s => s.innerText === user)) return;
        
        const item = document.createElement('div');
        item.className = 'story-item';
        item.innerHTML = `
            <div class="story-circle"><div class="story-inner">${user[0].toUpperCase()}</div></div>
            <span>${user}</span>
        `;
        container.appendChild(item);
    }

    document.getElementById('mesajInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') mesajGonder(); });
</script>

</body>
</html>
