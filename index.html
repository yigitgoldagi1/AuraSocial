<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura: Premium Anonymous</title>

    <meta name="apple-mobile-web-app-title" content="Aura">

    <style>
        :root {
            --bg: #000;
            --surface: #121212;
            --accent: #fff;
            --border: rgba(255,255,255,0.12);
            --text-dim: #8e8e8e;
            --whatsapp-green: #25D366;
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: var(--bg); color: white; margin: 0; height: 100vh; overflow: hidden;
        }

        /* --- SAYFA YAPISI --- */
        .page {
            position: absolute; inset: 0; opacity: 0; transform: scale(0.98);
            transition: all 0.4s var(--ease); pointer-events: none;
            display: flex; flex-direction: column; padding-bottom: 90px;
        }
        .page.active { opacity: 1; transform: scale(1); pointer-events: auto; }

        header {
            padding: 60px 25px 15px; font-size: 26px; font-weight: 800;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(30px);
            border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;
        }

        /* --- KAYIT EKRANI --- */
        #auth-overlay {
            position: fixed; inset: 0; background: black; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .auth-input {
            width: 80%; max-width: 300px; background: #1c1c1e; border: 1px solid #2c2c2e;
            padding: 15px; border-radius: 15px; color: white; margin-bottom: 10px; font-size: 16px; outline: none;
        }

        /* --- KEŞFET (C2ME STİLİ) --- */
        .discover-list { padding: 20px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; overflow-y: auto; }
        .user-card { background: var(--surface); border-radius: 24px; padding: 20px; text-align: center; border: 1px solid var(--border); transition: 0.3s; }
        .user-card:active { transform: scale(0.95); }
        .user-avatar { width: 65px; height: 65px; border-radius: 22px; background: #1a1a1a; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 1px solid var(--border); overflow: hidden; }
        .user-avatar img { width: 100%; height: 100%; object-fit: cover; }

        /* --- WHATSAPP STİLİ DM SOHBET --- */
        #chat-penceresi { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 6px; }
        .bubble-container { display: flex; flex-direction: column; width: 100%; margin-bottom: 4px; }
        .bubble-container.me { align-items: flex-end; }
        .bubble-container.others { align-items: flex-start; }
        .bubble { max-width: 75%; padding: 10px 14px; border-radius: 18px; font-size: 15px; position: relative; animation: bubblePop 0.25s var(--ease); }
        @keyframes bubblePop { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .me .bubble { background: #373737; border-bottom-right-radius: 4px; }
        .others .bubble { background: var(--surface); border: 1px solid var(--border); border-bottom-left-radius: 4px; }
        .meta { display: flex; align-items: center; gap: 4px; font-size: 10px; margin-top: 4px; color: var(--text-dim); justify-content: flex-end; }
        .ticks { color: var(--whatsapp-green); font-weight: bold; }

        /* --- INPUT BAR --- */
        .input-bar { padding: 15px 20px 35px; display: flex; gap: 12px; background: var(--bg); border-top: 1px solid var(--border); }
