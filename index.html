<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Social: Self-Race</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 85%, #aa771c 100%);
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.08);
            --soft-gold: #d4af37;
        }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .page { position: fixed; inset: 0; padding: 60px 0 120px; display: none; background: var(--bg); overflow-y: auto; }
        .page.active { display: block; }
        .container { padding: 0 20px; }
        .card { background: var(--glass); border-radius: 20px; padding: 18px; margin-bottom: 12px; border: 1px solid var(--border); backdrop-filter: blur(10px); }
        .premium-text { font-family: 'Playfair Display', serif; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }
        
        /* AURA PROGRESS BAR */
        .aura-meter-box { background: rgba(0,0,0,0.3); border-radius: 15px; padding: 15px; border: 1px solid rgba(191, 149, 63, 0.2); margin-top: 15px; }
        .bar-bg { width: 100%; height: 8px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .bar-fill { height: 100%; background: var(--gold); width: 0%; transition: width 1s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        /* NAV & BUTTONS */
        nav { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 70px; background: rgba(255,255,255,0.03); backdrop-filter: blur(25px); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; border: 1px solid var(--border); }
        .nav-item { font-size: 22px; opacity: 0.3; cursor: pointer; color: white; }
        .nav-item.active { opacity: 1; color: var(--soft-gold); }
        .btn-gold { background: var(--gold); border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        
        /* CHAT STYLE */
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 14px; margin-bottom: 10px; }
        .bubble.me { align-self: flex-end; background: var(--gold); color: #000; }
        .bubble.them { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); }
    </style>
</head>
<body>

    <div id="gate" style="position:fixed; inset:0; background:#000; z-index:99999; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <h1 class="premium-text" style="font-size:50px;">Aura</h1>
        <input type="text" id="user-in" style="background:#111; border:1px solid #333; padding:15px; border-radius:15px; color:#fff; text-align:center; width:220px;" placeholder="Kullanƒ±cƒ± Adƒ±nƒ±z?">
        <button onclick="login()" class="btn-gold" style="margin-top:20px; width:150px;">BA≈ûLA</button>
    </div>

    <div id="main" style="display:none;">
        <div id="p-feed" class="page active">
            <div class="container">
                <h2 class="premium-text" style="font-size:30px;">Akƒ±≈ü</h2>
                <div class="card">
                    <textarea id="p-text" style="background:transparent; border:none; color:#fff; width:100%; outline:none; height:40px;" placeholder="Bir fƒ±sƒ±ltƒ± bƒ±rak (+5 Aura)"></textarea>
                    <div style="display:flex; justify-content:flex-end; margin-top:10px;">
                        <button onclick="post()" class="btn-gold" style="font-size:12px;">Payla≈ü</button>
                    </div>
                </div>
                <div id="feed-list"></div>
            </div>
        </div>

        <div id="p-dms" class="page">
            <div class="container"><h2 class="premium-text" style="font-size:30px;">Fƒ±sƒ±ltƒ±lar</h2></div>
            <div id="inbox-list"></div>
        </div>

        <div id="p-profile" class="page">
            <div class="container">
                <div style="text-align:center; padding:20px 0;">
                    <div id="prof-av" style="width:80px; height:80px; border-radius:50%; background:var(--gold); margin:0 auto; display:flex; align-items:center; justify-content:center; font-size:35px; color:#000; font-weight:900;">A</div>
                    <h2 id="prof-name" class="premium-text" style="margin:10px 0 5px;"></h2>
                    <p id="prof-tier" style="font-size:12px; font-weight:bold; letter-spacing:2px; color:var(--soft-gold); margin:0;">SPARK</p>
                </div>

                <div class="aura-meter-box">
                    <div style="display:flex; justify-content:space-between; font-size:11px;">
                        <span>GELƒ∞≈ûƒ∞M</span>
                        <span><b id="aura-val">0</b> / <span id="next-goal">50</span> PUAN</span>
                    </div>
                    <div class="bar-bg"><div id="aura-bar" class="bar-fill"></div></div>
                    <p style="font-size:10px; opacity:0.4; margin-top:10px; text-align:center;">Bir sonraki seviye i√ßin etkile≈üimde kal.</p>
                </div>

                <div style="display:flex; gap:10px; margin-top:15px;">
                    <div class="card" style="flex:1; text-align:center;"><div id="stat-posts" class="premium-text" style="font-size:20px;">0</div><div style="font-size:9px; opacity:0.5;">POST</div></div>
                    <div class="card" style="flex:1; text-align:center;"><div id="stat-msgs" class="premium-text" style="font-size:20px;">0</div><div style="font-size:9px; opacity:0.5;">MESAJ</div></div>
                </div>

                <button onclick="editBio()" class="card" style="width:100%; text-align:left; font-size:13px; font-style:italic;" id="prof-bio">Biyografini ekle ve +15 puan kazan...</button>
                
                <button onclick="localStorage.clear(); location.reload();" style="width:100%; background:none; border:none; color:rgba(255,255,255,0.2); font-size:11px; margin-top:20px;">Hesabƒ± Sƒ±fƒ±rla</button>
            </div>
        </div>

        <nav>
            <div class="nav-item active" onclick="tab('feed', this)">üè†</div>
            <div class="nav-item" onclick="tab('dms', this)">üí¨</div>
            <div class="nav-item" onclick="tab('profile', this)">üë§</div>
        </nav>
    </div>

    <div id="chat-room" style="position:fixed; inset:0; background:var(--bg); z-index:5000; display:none; flex-direction:column;">
        <div style="padding:50px 20px 20px; border-bottom:1px solid var(--border); display:flex; align-items:center; gap:15px;">
            <span onclick="closeChat()" style="font-size:24px; cursor:pointer;">‚Üê</span>
            <b id="target-name" class="premium-text"></b>
        </div>
        <div id="chat-flow" style="flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column;"></div>
        <div style="padding:20px; display:flex; gap:10px; background:var(--bg); padding-bottom:40px;">
            <input type="text" id="chat-in" style="flex:1; background:#1a1a1a; border:1px solid var(--border); border-radius:25px; padding:12px 20px; color:#fff; outline:none;" placeholder="Mesaj yaz...">
            <button onclick="sendMsg()" class="btn-gold">G√∂nder</button>
        </div>
    </div>

    <script>
        let me = localStorage.getItem('aura_v5_me');
        let posts = JSON.parse(localStorage.getItem('aura_v5_posts')) || [];
        let msgs = JSON.parse(localStorage.getItem('aura_v5_msgs')) || [];
        let bio = localStorage.getItem('aura_v5_bio') || "";
        let activeChat = null;

        function login() {
            const val = document.getElementById('user-in').value;
            if(!val) return;
            localStorage.setItem('aura_v5_me', val);
            me = val;
            location.reload();
        }

        if(me) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('main').style.display = 'block';
            document.getElementById('prof-name').innerText = me;
            document.getElementById('prof-av').innerText = me[0].toUpperCase();
            updateAuraSystem();
            renderFeed();
            renderInbox();
        }

        function post() {
            const t = document.getElementById('p-text').value;
            if(!t) return;
            posts.unshift({n: me, t: t});
            localStorage.setItem('aura_v5_posts', JSON.stringify(posts));
            document.getElementById('p-text').value = '';
            renderFeed();
            updateAuraSystem();
        }

        function sendMsg() {
            const txt = document.getElementById('chat-in').value;
            if(!txt) return;
            msgs.push({f: me, t: activeChat, m: txt});
            localStorage.setItem('aura_v5_msgs', JSON.stringify(msgs));
            document.getElementById('chat-in').value = '';
            renderMessages();
            updateAuraSystem();
        }

        function updateAuraSystem() {
            const myPostsCount = posts.filter(p => p.n === me).length;
            const myMsgsCount = msgs.filter(m => m.f === me).length;
            const bioPoint = bio ? 15 : 0;
            
            // Puanlama: Post(5) + Mesaj(2) + Bio(15)
            let total = (myPostsCount * 5) + (myMsgsCount * 2) + bioPoint;
            
            let tier = "SPARK";
            let goal = 50;
            
            if(total >= 1000) { tier = "ETHEREAL"; goal = 2000; }
            else if(total >= 500) { tier = "SOLAR"; goal = 1000; }
            else if(total >= 200) { tier = "RADIANCE"; goal = 500; }
            else if(total >= 50) { tier = "GLOW"; goal = 200; }

            document.getElementById('aura-val').innerText = total;
            document.getElementById('next-goal').innerText = goal;
            document.getElementById('prof-tier').innerText = tier;
            document.getElementById('aura-bar').style.width = Math.min((total/goal)*100, 100) + "%";
            document.getElementById('stat-posts').innerText = myPostsCount;
            document.getElementById('stat-msgs').innerText = myMsgsCount;
            if(bio) document.getElementById('prof-bio').innerText = bio;
        }

        function editBio() {
            const n = prompt("Biyografini yaz (+15 Aura):", bio);
            if(n) { bio = n; localStorage.setItem('aura_v5_bio', bio); updateAuraSystem(); }
        }

        // --- Dƒ∞ƒûER FONKSƒ∞YONLAR (FEED & CHAT) ---
        function renderFeed() {
            const list = document.getElementById('feed-list');
            list.innerHTML = '';
            posts.forEach(p => {
                const c = document.createElement('div');
                c.className = 'card';
                c.onclick = () => openChat(p.n);
                c.innerHTML = `<b class="premium-text" style="font-size:13px;">${p.n}</b><p style="margin:8px 0 0; font-size:14px;">${p.t}</p>`;
                list.appendChild(c);
            });
        }
        function renderInbox() {
            const list = document.getElementById('inbox-list');
            const users = [...new Set(msgs.map(m => m.f === me ? m.t : m.f))];
            list.innerHTML = users.length ? '' : '<p style="text-align:center; opacity:0.3; margin-top:40px;">Mesaj kutun bo≈ü.</p>';
            users.forEach(u => {
                const item = document.createElement('div');
                item.className = 'card';
                item.onclick = () => openChat(u);
                item.innerHTML = `<b>${u}</b><br><small style="opacity:0.4;">Sohbeti a√ß</small>`;
                list.appendChild(item);
            });
        }
        function openChat(target) {
            if(target === me) return;
            activeChat = target;
            document.getElementById('target-name').innerText = target;
            document.getElementById('chat-room').style.display = 'flex';
            renderMessages();
        }
        function closeChat() { document.getElementById('chat-room').style.display = 'none'; renderInbox(); }
        function renderMessages() {
            const flow = document.getElementById('chat-flow');
            flow.innerHTML = '';
            msgs.filter(m => (m.f === me && m.t === activeChat) || (m.f === activeChat && m.t === me))
                .forEach(m => {
                    const b = document.createElement('div');
                    b.className = `bubble ${m.f === me ? 'me' : 'them'}`;
                    b.innerText = m.m;
                    flow.appendChild(b);
                });
            flow.scrollTop = flow.scrollHeight;
        }
        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('p-' + id).classList.add('active');
            el.classList.add('active');
        }
    </script>
</body>
</html>
