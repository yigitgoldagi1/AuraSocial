<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 85%, #aa771c 100%);
            --soft-gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.08);
        }

        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #e0e0e0; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* GÄ°RÄ°Å EKRANI */
        #gate { position: fixed; inset: 0; background: var(--bg); z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.6s; }
        .aura-logo { font-family: 'Playfair Display', serif; font-size: 70px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* SAYFA YAPISI */
        .page { position: fixed; inset: 0; padding: 60px 20px 120px; overflow-y: auto; display: none; }
        .page.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* KARTLAR */
        .card { background: var(--glass); border-radius: 28px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--border); backdrop-filter: blur(15px); }
        .premium-text { font-family: 'Playfair Display', serif; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }

        /* PAYLAÅIM ALANI */
        .share-box { background: var(--glass); border-radius: 25px; padding: 15px; border: 1px solid rgba(191,149,63,0.2); margin-bottom: 25px; }
        textarea { background: transparent; border: none; color: white; width: 100%; outline: none; font-family: inherit; resize: none; height: 40px; }

        /* MÃœZÄ°K KARTI */
        .music-card { display: flex; align-items: center; gap: 12px; background: rgba(30, 215, 96, 0.1); border-radius: 18px; padding: 10px; margin-top: 10px; border: 1px solid rgba(30, 215, 96, 0.2); }

        /* AYARLAR LÄ°STESÄ° */
        .setting-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* NAVÄ°GASYON */
        nav { position: fixed; bottom: 30px; left: 30px; right: 30px; height: 75px; background: rgba(255,255,255,0.05); backdrop-filter: blur(25px); border-radius: 40px; display: flex; justify-content: space-around; align-items: center; border: 1px solid var(--border); z-index: 1000; }
        .nav-item { font-size: 22px; opacity: 0.3; transition: 0.3s; color: white; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--soft-gold); transform: scale(1.1); }

        .btn-gold { background: var(--gold); border: none; padding: 10px 25px; border-radius: 20px; font-weight: bold; color: black; }
    </style>
</head>
<body>

    <div id="gate">
        <h1 class="aura-logo">Aura</h1>
        <p style="opacity:0.4; letter-spacing:4px; font-size:10px; margin-top:-10px;">BÄ°Z BÄ°ZE</p>
        <input type="text" id="name-input" style="background:rgba(255,255,255,0.05); border:1px solid #333; padding:15px; color:white; border-radius:15px; text-align:center; width:220px; margin-top:30px;" placeholder="Ä°sminiz?">
        <button class="btn-gold" style="margin-top:20px; padding:15px 50px;" onclick="initUser()">GÄ°RÄ°Å</button>
    </div>

    <div id="app-content" style="display:none;">
        
        <div id="v-feed" class="page active">
            <h2 class="premium-text" style="font-size:32px;">AkÄ±ÅŸ</h2>
            <div class="share-box">
                <textarea id="post-input" placeholder="Neler oluyor? (Spotify linki ekleyebilirsin)"></textarea>
                <div style="display:flex; justify-content:flex-end;">
                    <button class="btn-gold" style="font-size:12px;" onclick="publishPost()">PaylaÅŸ</button>
                </div>
            </div>
            <div id="feed-items"></div>
        </div>

        <div id="v-explore" class="page">
            <h2 class="premium-text" style="font-size:32px;">KeÅŸfet</h2>
            <div class="card" style="text-align:center; padding:40px 20px;">
                <div style="font-size:50px; margin-bottom:20px;">âœ¨</div>
                <p style="font-size:14px; opacity:0.7;">YakÄ±nÄ±ndaki Aura Ã¼yeleri ÅŸu an bu ÅŸarkÄ±larÄ± dinliyor.</p>
            </div>
            <div class="card">
                <span class="premium-text" style="font-size:14px;">Melis</span>
                <div class="music-card">
                    <span style="color:#1DB954;">â™«</span>
                    <span style="font-size:13px;">Blinding Lights - The Weeknd</span>
                </div>
            </div>
        </div>

        <div id="v-profile" class="page">
            <h2 class="premium-text" style="font-size:32px;">Benlik</h2>
            <div class="card">
                <div style="display:flex; align-items:center; gap:20px;">
                    <div id="user-av" style="width:60px; height:60px; background:var(--gold); border-radius:50%; display:flex; align-items:center; justify-content:center; color:black; font-weight:900; font-size:24px;">Y</div>
                    <div>
                        <h3 id="u-display-name" class="premium-text" style="font-size:24px; margin:0;"></h3>
                        <p style="opacity:0.4; font-size:11px;">Elite Member â€¢ %100 Aura</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <p style="font-size:12px; color:var(--soft-gold); margin-bottom:15px; font-weight:600;">UYGULAMA AYARLARI</p>
                <div class="setting-row">
                    <span style="font-size:14px;">Gizli Mod</span>
                    <input type="checkbox" checked>
                </div>
                <div class="setting-row">
                    <span style="font-size:14px;">Spotify BaÄŸlantÄ±sÄ±</span>
                    <span style="color:var(--soft-gold); font-size:12px;">BAÄLI</span>
                </div>
                <div class="setting-row" onclick="clearData()" style="color:#ff4444; border:none;">
                    <span style="font-size:14px; font-weight:600;">Verileri SÄ±fÄ±rla</span>
                </div>
            </div>
        </div>

        <nav>
            <div class="nav-item active" onclick="tab('feed', this)">ğŸ </div>
            <div class="nav-item" onclick="tab('explore', this)">âœ¨</div>
            <div class="nav-item" onclick="tab('profile', this)">ğŸ‘¤</div>
        </nav>
    </div>

    <script>
        let userName = localStorage.getItem('aura_n');
        let posts = JSON.parse(localStorage.getItem('aura_p')) || [
            {n: 'Sistem', t: 'Aura Social\'a hoÅŸ geldin! Ä°lk paylaÅŸÄ±mÄ±nÄ± yapmaya ne dersin?', m: false}
        ];

        window.onload = () => {
            if(userName) { loginSuccess(); }
            renderFeed();
        };

        function initUser() {
            const val = document.getElementById('name-input').value;
            if(!val) return;
            localStorage.setItem('aura_n', val);
            userName = val;
            loginSuccess();
        }

        function loginSuccess() {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            document.getElementById('u-display-name').innerText = userName;
            document.getElementById('user-av').innerText = userName[0].toUpperCase();
        }

        function publishPost() {
            const txt = document.getElementById('post-input').value;
            if(!txt) return;
            const isM = txt.includes('open.spotify.com') || txt.includes('spotify');
            posts.unshift({n: userName, t: txt, m: isM});
            localStorage.setItem('aura_p', JSON.stringify(posts));
            document.getElementById('post-input').value = '';
            renderFeed();
        }

        function renderFeed() {
            const container = document.getElementById('feed-items');
            container.innerHTML = '';
            posts.forEach(p => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <div style="margin-bottom:10px;"><span class="premium-text" style="font-size:14px;">${p.n}</span></div>
                    <p style="font-size:14px; margin:0; opacity:0.9;">${p.t}</p>
                    ${p.m ? `<div class="music-card"><span style="color:#1DB954;">â™«</span><span style="font-size:12px;">Spotify PaylaÅŸÄ±mÄ±</span></div>` : ''}
                `;
                container.appendChild(div);
            });
        }

        function clearData() { if(confirm('TÃ¼m veriler silinecek?')) { localStorage.clear(); location.reload(); } }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('v-' + id).classList.add('active');
            el.classList.add('active');
        }
    </script>
</body>
</html>
