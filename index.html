<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 85%, #aa771c 100%);
            --gold-text: #d4af37;
            --surface: rgba(255, 255, 255, 0.07);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg); color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        /* GÄ°RÄ°Åž EKRANI */
        #gate {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }

        .aura-logo {
            font-family: 'Playfair Display', serif;
            font-size: 85px; font-weight: 900; letter-spacing: -3px;
            background: var(--gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(191, 149, 63, 0.5));
            margin: 0;
        }

        .sub-logo {
            color: var(--gold-text); font-size: 10px; letter-spacing: 5px;
            text-transform: uppercase; opacity: 0.6; margin-top: -10px; margin-bottom: 60px;
        }

        .input-elite {
            background: #151515; border: 1px solid #333; padding: 20px;
            border-radius: 20px; color: white; text-align: center;
            width: 280px; font-size: 16px; margin-bottom: 25px; outline: none;
            -webkit-appearance: none;
        }

        .btn-elite {
            background: #ffffff; color: #000000; border: none; padding: 20px 80px;
            border-radius: 25px; font-weight: 800; font-size: 16px;
            cursor: pointer; display: block;
        }
        .btn-elite:active { transform: scale(0.96); opacity: 0.9; }

        /* ANA UYGULAMA */
        .view { position: fixed; inset: 0; display: none; padding: 80px 25px; overflow-y: auto; }
        .view.active { display: block; }

        header h2 { font-family: 'Playfair Display', serif; font-size: 32px; color: var(--gold-text); margin-bottom: 30px; }

        .glass-card {
            background: var(--surface); backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 30px;
            padding: 25px; margin-bottom: 20px;
        }

        /* NAVÄ°GASYON */
        nav {
            position: fixed; bottom: 30px; left: 30px; right: 30px; height: 75px;
            background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(30px);
            border-radius: 40px; display: flex; justify-content: space-around; align-items: center;
            border: 1px solid rgba(255,255,255,0.1); z-index: 5000;
        }
        .nav-item { font-size: 26px; opacity: 0.3; cursor: pointer; color: white; }
        .nav-item.active { opacity: 1; color: var(--gold-text); }
    </style>
</head>
<body>

    <div id="gate">
        <h1 class="aura-logo">Aura</h1>
        <p class="sub-logo">Sessizce BaÄŸlan</p>
        <input type="text" id="name-input" class="input-elite" placeholder="Takma AdÄ±n" autocomplete="off">
        <button id="login-btn" class="btn-elite">GÄ°RÄ°Åž YAP</button>
    </div>

    <div id="v-chats" class="view active">
        <header><h2>FÄ±sÄ±ltÄ±lar</h2></header>
        <div class="glass-card" style="opacity: 0.4; border-style: dashed; text-align: center; color: #888;">
            <p>Sohbet kutun sessiz.</p>
        </div>
    </div>

    <section id="v-radar" class="view">
        <header><h2>Radar</h2></header>
        <div style="height:300px; display:flex; flex-direction:column; align-items:center; justify-content:center;">
            <div style="width:110px; height:110px; background:var(--gold); border-radius:50%; box-shadow:0 0 40px rgba(191,149,63,0.5);"></div>
            <p style="margin-top:30px; color:var(--gold-text); letter-spacing:3px; font-size:12px; font-weight:bold;">SÄ°NYAL ARANIYOR</p>
        </div>
    </section>

    <section id="v-profile" class="view">
        <header><h2>Benlik</h2></header>
        <div class="glass-card">
            <div style="display: flex; align-items: center; gap: 20px;">
                <div id="u-av" style="width: 75px; height: 75px; background: var(--gold); border-radius: 25px; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: bold; color: #000;">?</div>
                <div>
                    <h3 id="u-name" style="margin: 0; font-family: 'Playfair Display'; font-size: 26px;">Gezgin</h3>
                    <p style="margin: 5px 0 0; opacity: 0.5; font-size: 14px;">Premium Aura</p>
                </div>
            </div>
        </div>
        <div class="glass-card" style="text-align:center; color:red;" onclick="localStorage.clear(); location.reload();">
            Oturumu Kapat / SÄ±fÄ±rla
        </div>
    </section>

    <nav>
        <div class="nav-item active" id="nav-chats">ðŸ’¬</div>
        <div class="nav-item" id="nav-radar">ðŸ“¡</div>
        <div class="nav-item" id="nav-profile">ðŸ‘¤</div>
    </nav>

    <script>
        // Sayfa ElemanlarÄ±
        const gate = document.getElementById('gate');
        const loginBtn = document.getElementById('login-btn');
        const nameInput = document.getElementById('name-input');
        const uName = document.getElementById('u-name');
        const uAv = document.getElementById('u-av');

        // GiriÅŸ Fonksiyonu
        function performLogin() {
            const nameValue = nameInput.value.trim();
            if (nameValue !== "") {
                localStorage.setItem('aura_user', nameValue);
                completeLogin(nameValue);
            } else {
                alert("LÃ¼tfen isminizi yazÄ±n.");
            }
        }

        function completeLogin(name) {
            gate.style.opacity = '0';
            setTimeout(() => {
                gate.style.display = 'none';
            }, 500);
            uName.innerText = name;
            uAv.innerText = name[0].toUpperCase();
        }

        // Buton TÄ±klama Listener
        loginBtn.addEventListener('click', performLogin);

        // Enter TuÅŸu Ä°le GiriÅŸ
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performLogin();
        });

        // Sayfa GeÃ§iÅŸleri
        function switchTab(tabId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById('v-' + tabId).classList.add('active');
            document.getElementById('nav-' + tabId).classList.add('active');
        }

        document.getElementById('nav-chats').onclick = () => switchTab('chats');
        document.getElementById('nav-radar').onclick = () => switchTab('radar');
        document.getElementById('nav-profile').onclick = () => switchTab('profile');

        // Oturum KontrolÃ¼
        window.onload = () => {
            const savedName = localStorage.getItem('aura_user');
            if (savedName) {
                gate.style.display = 'none';
                uName.innerText = savedName;
                uAv.innerText = savedName[0].toUpperCase();
            }
        };
    </script>
</body>
</html>
