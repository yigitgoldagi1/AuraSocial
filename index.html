<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura: Essence</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #FF8E53; --s: #FE6B8B; /* Varsayılan Aura */
            --bg: #07070a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        /* TEMA MODLARI */
        body.theme-nature { --p: #4ade80; --s: #22c55e; --bg: #050a05; }
        body.theme-ocean { --p: #38bdf8; --s: #1d4ed8; --bg: #020617; }
        body.theme-night { --p: #a78bfa; --s: #4c1d95; --bg: #020205; }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg); color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden;
            transition: background 0.8s ease;
        }

        /* ARKA PLAN RUHU */
        .aura-spirit {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 120%, var(--p) 0%, transparent 60%);
            opacity: 0.15; z-index: 1; pointer-events: none; transition: 1s;
        }

        /* SAYFALAR */
        .view { position: fixed; inset: 0; padding: 80px 20px 140px; display: none; overflow-y: auto; z-index: 10; }
        .view.active { display: block; animation: viewIn 0.5s ease; }
        @keyframes viewIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* KARTLAR */
        .essence-card { background: var(--glass); border: 1px solid var(--border); border-radius: 28px; padding: 22px; margin-bottom: 15px; backdrop-filter: blur(25px); }

        /* ALT ENERJİ HAVUZU (NAVİGASYON) */
        .energy-pool {
            position: fixed; bottom: -30px; left: 50%; transform: translateX(-50%);
            width: 300px; height: 120px; background: linear-gradient(to top, var(--p), var(--s));
            border-radius: 100px 100px 0 0; filter: blur(30px); opacity: 0.4; z-index: 500;
        }
        .nav-orb-area {
            position: fixed; bottom: 30px; left: 0; right: 0;
            display: flex; justify-content: center; gap: 40px; z-index: 1000;
        }
        .nav-orb {
            width: 14px; height: 14px; border-radius: 50%; background: #fff;
            opacity: 0.2; cursor: pointer; transition: 0.4s;
        }
        .nav-orb.active { opacity: 1; transform: scale(1.8); box-shadow: 0 0 20px #fff; }

        /* AYARLAR PANELİ */
        #settings-panel {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 20000; display: none; padding: 60px 30px;
        }
        .theme-btn {
            width: 100%; padding: 20px; border-radius: 20px; border: 1px solid var(--border);
            margin-bottom: 10px; cursor: pointer; display: flex; align-items: center; gap: 15px;
            background: rgba(255,255,255,0.05); color: white; font-weight: 600;
        }

        /* GİRİŞ */
        #gate { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-aura { background: linear-gradient(135deg, var(--p), var(--s)); border: none; padding: 15px 40px; border-radius: 30px; color: #000; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

    <div class="aura-spirit" id="bg-spirit"></div>
    <div class="energy-pool" id="pool"></div>

    <div id="gate">
        <h1 style="font-weight: 800; font-size: 50px; margin-bottom: 30px;">Aura<span id="gate-dot">.</span></h1>
        <input type="text" id="name-in" style="background:none; border:none; border-bottom:2px solid #333; color:#fff; font-size:24px; text-align:center; outline:none; margin-bottom:40px;" placeholder="Sen kimsin?">
        <button class="btn-aura" onclick="enter()">IŞIKLARI YAK</button>
    </div>

    <div id="app" style="display:none;">
        
        <div style="position:fixed; top:40px; right:25px; z-index:1000; cursor:pointer; font-size:20px;" onclick="openSettings()">⚙️</div>

        <div id="v-salon" class="view active">
            <h1 style="font-weight: 800; font-size: 35px;">Salon</h1>
            <div class="essence-card">
                <textarea id="post-in" style="width:100%; background:none; border:none; color:#fff; outline:none; height:40px; font-family:inherit;" placeholder="Neler fısıldayacaksın?"></textarea>
                <button class="btn-aura" style="padding:8px 20px; font-size:12px; float:right;" onclick="addPost()">Fısılda</button>
                <div style="clear:both;"></div>
            </div>
            <div id="feed"></div>
        </div>

        <div id="v-mutfak" class="view">
            <h1 style="font-weight: 800; font-size: 35px;">Mutfak</h1>
            <p style="opacity:0.4; margin-bottom:30px;">Fısıltılar burada isimsizleşir...</p>
            <div id="kitchen-feed"></div>
        </div>

        <div id="v-benlik" class="view">
            <h1 style="font-weight: 800; font-size: 35px;">Benlik</h1>
            <div class="essence-card" style="text-align:center;">
                <div id="u-av" style="width:80px; height:80px; border-radius:50%; background:linear-gradient(135deg, var(--p), var(--s)); margin:0 auto 20px; display:flex; align-items:center; justify-content:center; font-weight:800; font-size:30px; color:#000;">?</div>
                <h2 id="u-name">İsim</h2>
                <p id="u-theme-name" style="color:var(--p); font-size:12px; font-weight:800;">AURA KLASİK</p>
            </div>
        </div>

        <div class="nav-orb-area">
            <div class="nav-orb active" onclick="tab('salon', this)"></div>
            <div class="nav-orb" onclick="tab('mutfak', this)"></div>
            <div class="nav-orb" onclick="tab('benlik', this)"></div>
        </div>
    </div>

    <div id="settings-panel">
        <div style="display:flex; justify-content:space-between; margin-bottom:40px;">
            <h2 style="font-weight:800;">Atmosfer</h2>
            <span onclick="closeSettings()" style="font-size:30px;">✕</span>
        </div>
        
        <div class="theme-btn" onclick="setTheme('aura')"><div style="width:20px; height:20px; border-radius:50%; background:linear-gradient(135deg, #FF8E53, #FE6B8B);"></div> Aura Klasik</div>
        <div class="theme-btn" onclick="setTheme('nature')"><div style="width:20px; height:20px; border-radius:50%; background:linear-gradient(135deg, #4ade80, #22c55e);"></div> Doğa (Amazon)</div>
        <div class="theme-btn" onclick="setTheme('ocean')"><div style="width:20px; height:20px; border-radius:50%; background:linear-gradient(135deg, #38bdf8, #1d4ed8);"></div> Okyanus Derinliği</div>
        <div class="theme-btn" onclick="setTheme('night')"><div style="width:20px; height:20px; border-radius:50%; background:linear-gradient(135deg, #a78bfa, #4c1d95);"></div> Gece Yarısı</div>

        <button class="btn-aura" style="width:100%; margin-top:40px; background:none; border:1px solid red; color:red;" onclick="localStorage.clear(); location.reload();">Sıfırla ve Çık</button>
    </div>

    <script>
        let me = localStorage.getItem('essence_user') || "";
        let posts = JSON.parse(localStorage.getItem('essence_posts')) || [];

        function enter() {
            const n = document.getElementById('name-in').value.trim();
            if(!n) return;
            localStorage.setItem('essence_user', n);
            me = n;
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('u-name').innerText = me;
            document.getElementById('u-av').innerText = me[0].toUpperCase();
            render();
        }

        if(me) { document.getElementById('name-in').value = me; enter(); }

        function tab(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-orb').forEach(o => o.classList.remove('active'));
            document.getElementById('v-' + id).classList.add('active');
            el.classList.add('active');
        }

        function addPost() {
            const t = document.getElementById('post-in').value.trim();
            if(!t) return;
            posts.unshift({n: me, t: t});
            localStorage.setItem('essence_posts', JSON.stringify(posts));
            document.getElementById('post-in').value = '';
            render();
        }

        function render() {
            const feed = document.getElementById('feed');
            const kitchen = document.getElementById('kitchen-feed');
            feed.innerHTML = posts.map(p => `<div class="essence-card"><b>${p.n}</b><p style="margin:10px 0 0; opacity:0.8;">${p.t}</p></div>`).join('');
            kitchen.innerHTML = posts.map(p => `<div class="essence-card" style="font-size:14px; opacity:0.6;">☕️ Birisi fısıldadı: "${p.t}"</div>`).join('');
        }

        function setTheme(t) {
            document.body.className = 'theme-' + t;
            const names = {aura: 'AURA KLASİK', nature: 'DOĞA (AMAZON)', ocean: 'OKYANUS DERİNLİĞİ', night: 'GECE YARISI'};
            document.getElementById('u-theme-name').innerText = names[t];
            localStorage.setItem('essence_theme', t);
            closeSettings();
        }

        function openSettings() { document.getElementById('settings-panel').style.display = 'block'; }
        function closeSettings() { document.getElementById('settings-panel').style.display = 'none'; }
        
        // Kaydedilmiş temayı yükle
        const savedTheme = localStorage.getItem('essence_theme');
        if(savedTheme) setTheme(savedTheme);
    </script>
</body>
</html>
