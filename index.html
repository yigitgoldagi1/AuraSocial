<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura: Midnight</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --a: #FF8E53; --bg: #050505; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* ATMOSFER */
        .glow { position: fixed; bottom: -20%; left: 50%; transform: translateX(-50%); width: 100%; height: 60%; background: radial-gradient(circle, var(--a) 0%, transparent 70%); opacity: 0.15; pointer-events: none; transition: 1s; }
        
        /* SAYFALAR */
        .view { position: fixed; inset: 0; padding: 80px 25px; display: none; overflow-y: auto; }
        .view.active { display: block; animation: fade 0.8s ease; }
        @keyframes fade { from { opacity: 0; filter: blur(10px); } to { opacity: 1; filter: blur(0); } }

        /* KARTLAR */
        .msg { background: rgba(255,255,255,0.03); border-radius: 25px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); line-height: 1.6; transition: 0.3s; }
        .msg:active { background: rgba(255,255,255,0.08); transform: scale(0.98); }

        /* NAVİGASYON: SADECE 2 NOKTA */
        nav { position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%); display: flex; gap: 60px; z-index: 1000; }
        .dot { width: 10px; height: 10px; background: #fff; border-radius: 50%; opacity: 0.2; cursor: pointer; transition: 0.5s; }
        .dot.active { opacity: 1; transform: scale(2.5); box-shadow: 0 0 15px var(--a); background: var(--a); }

        /* GİRİŞ */
        #gate { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { background: none; border: none; border-bottom: 1px solid #333; color: #fff; font-size: 20px; text-align: center; padding: 10px; outline: none; margin-bottom: 30px; }
        button { background: #fff; border: none; padding: 12px 40px; border-radius: 30px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="glow" id="glow"></div>

    <div id="gate">
        <h1 style="font-weight: 300; letter-spacing: 10px;">AURA</h1>
        <input type="text" id="name" placeholder="Ruh halin?">
        <button onclick="start()">GİRİŞ</button>
    </div>

    <div id="app" style="display:none">
        <div id="v1" class="view active">
            <h2 style="font-weight: 300; opacity: 0.5; margin-bottom: 40px;">Dünya'dan fısıltılar...</h2>
            <div id="list"></div>
        </div>

        <div id="v2" class="view">
            <h2 style="font-weight: 300; opacity: 0.5; margin-bottom: 40px;">Senin dünyan...</h2>
            <textarea id="text" style="width:100%; background:none; border:none; color:#fff; font-size:18px; outline:none; height:150px;" placeholder="Şu an ne hissediyorsun?"></textarea>
            <button onclick="post()" style="float:right; background:var(--a); color:#000;">YAYINLA</button>
            
            <div style="margin-top: 100px;">
                <p style="font-size: 12px; opacity: 0.3;">RENK DEĞİŞTİR</p>
                <div style="display:flex; gap:20px;">
                    <div onclick="set('#FF8E53')" style="width:30px; height:30px; border-radius:50%; background:#FF8E53;"></div>
                    <div onclick="set('#4ade80')" style="width:30px; height:30px; border-radius:50%; background:#4ade80;"></div>
                    <div onclick="set('#38bdf8')" style="width:30px; height:30px; border-radius:50%; background:#38bdf8;"></div>
                </div>
            </div>
        </div>

        <nav>
            <div class="dot active" onclick="tab('v1', this)"></div>
            <div class="dot" onclick="tab('v2', this)"></div>
        </nav>
    </div>

    <script>
        let posts = JSON.parse(localStorage.getItem('p')) || [];
        function start() {
            if(!document.getElementById('name').value) return;
            document.getElementById('gate').style.display='none';
            document.getElementById('app').style.display='block';
            render();
        }
        function tab(id, el) {
            document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
            document.querySelectorAll('.dot').forEach(d=>d.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }
        function post() {
            let t = document.getElementById('text').value;
            if(!t) return;
            posts.unshift({t: t, c: getComputedStyle(document.documentElement).getPropertyValue('--a')});
            localStorage.setItem('p', JSON.stringify(posts));
            document.getElementById('text').value = '';
            render();
            tab('v1', document.querySelectorAll('.dot')[0]);
        }
        function render() {
            document.getElementById('list').innerHTML = posts.map(p=>`
                <div class="msg" style="border-left: 2px solid ${p.c}">
                    ${p.t}
                </div>
            `).join('');
        }
        function set(c) {
            document.documentElement.style.setProperty('--a', c);
            document.getElementById('glow').style.background = `radial-gradient(circle, ${c} 0%, transparent 70%)`;
        }
    </script>
</body>
</html>
