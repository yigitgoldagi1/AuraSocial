<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            /* Altın Gradyan - O resimdeki efekt */
            --gold-grad: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 85%, #aa771c 100%);
            --gold-text: #d4af37;
            --surface: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg); color: white;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
        }

        /* --- GİRİŞ EKRANI (LOGO VE BUTON DÜZELTMESİ) --- */
        #gate {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .aura-logo {
            font-family: 'Playfair Display', serif;
            font-size: 85px; font-weight: 900; letter-spacing: -3px;
            background: var(--gold-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 12px rgba(191, 149, 63, 0.4));
            margin: 0;
        }

        .sub-logo {
            color: var(--gold-text); font-size: 10px; letter-spacing: 5px;
            text-transform: uppercase; opacity: 0.6; margin-top: -10px; margin-bottom: 60px;
        }

        .input-elite {
            background: #111; border: 1px solid #333; padding: 20px;
            border-radius: 20px; color: white; text-align: center;
            width: 270px; font-size: 16px; margin-bottom: 25px; outline: none;
        }

        .btn-elite {
            background: white; color: black; border: none; padding: 20px 80px;
            border-radius: 22px; font-weight: 800; font-size: 15px;
            cursor: pointer; transition: 0.3s;
        }
        .btn-elite:active { transform: scale(0.95); opacity: 0.8; }

        /* --- ANA UYGULAMA --- */
        .view { position: fixed; inset: 0; display: none; padding: 70px 25px; overflow-y: auto; }
        .view.active { display: flex; flex-direction: column; }

        header h2 { font-family: 'Playfair Display', serif; font-size: 32px; color: var(--gold-text); }

        .glass-card {
            background: var(--surface); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 30px;
            padding: 25px; margin-bottom: 20px;
        }

        /* NAVİGASYON */
        nav {
            position: fixed; bottom: 30px; left: 30px; right: 30px; height: 75px;
            background: rgba(255, 255, 255, 0.06); backdrop-filter: blur(30px);
            border-radius: 40px; display: flex; justify-content: space-around; align-items: center;
            border: 1px solid rgba(255,255,255,0.1); z-index: 1000;
        }
        .nav-item { font-size: 26px; opacity: 0.3; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--gold-text); }
    </style>
</head>
<body>

    <div id="gate">
        <h1 class="aura-logo">Aura</h1>
        <p class="sub-logo">Sessizce Bağlan</p>
        <input type="text" id="name-input" class="input-elite" placeholder="Takma Adın">
        <button id="login-trigger" class="btn-elite" onclick="handleEntry()">GİRİŞ YAP</button>
    </div>

    <div id="v-chats" class="view active">
        <header><h2>Fısıltılar</h2></header>
        <div class="glass-card" style="opacity: 0.4; border-style: dashed; text-align: center;">
            <p>Burası şimdilik çok sessiz...</p>
        </div>
    </div>

    <section id="v-radar" class="view">
        <header><h2>Radar</h2></header>
        <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
            <div style="width:100px; height:100px; background:var(--gold-grad); border-radius:50%; box-shadow:0 0 30px rgba(191,149,63,0.5);"></div>
            <p style="margin-top:20px; color:var(--gold-text); letter-spacing:2px; font-size:12px;">TARANIYOR</p>
        </div>
    </section>

    <section id="v-profile" class="view">
        <header><h2>Benlik</h2></header>
        <div class="glass-card">
            <div style="display: flex; align-items: center; gap: 20px;">
                <div id="user-avatar" style="width
