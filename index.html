<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura: Secret</title>
    <style>
        :root {
            --bg: #09090b;
            --card: #18181b;
            --accent: #8b5cf6; /* Canlƒ± Mor */
            --text-main: #fafafa;
            --text-dim: #a1a1aa;
            --glass: rgba(24, 24, 27, 0.8);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            margin: 0;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* √úst Bar - C2me Stili Profil */
        header {
            padding: 55px 20px 15px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #27272a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: linear-gradient(135deg, #8b5cf6, #d946ef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        /* Ke≈üfet Tarzƒ± Yatay Liste */
        .discover-bar {
            padding: 15px 0;
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-left: 20px;
            scrollbar-width: none;
            border-bottom: 1px solid #27272a;
        }

        .user-card {
            min-width: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .user-card .ring {
            width: 58px;
            height: 58px;
            border-radius: 20px;
            padding: 2px;
            border: 2px solid var(--accent);
        }

        .user-card img, .user-card .placeholder {
            width: 100%;
            height: 100%;
            border-radius: 18px;
            background: #27272a;
            object-fit: cover;
        }

        /* Sohbet Alanƒ± - WhatsApp Akƒ±≈üƒ± */
        #chat-penceresi {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background-image: radial-gradient(#1e1b4b 0.5px, transparent 0.5px);
            background-size: 20px 20px; /* Zarif bir doku */
        }

        .msg-row { display: flex; width: 100%; margin-bottom: 4px; }
        .msg-row.mine { justify-content: flex-end; }

        .bubble {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 0.95rem;
            position: relative;
            line-height: 1.4;
        }

        .mine .bubble {
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .others .bubble {
            background: var(--card);
            color: var(--text-main);
            border-bottom-left-radius: 4px;
            border: 1px solid #27272a;
        }

        .msg-info {
            font-size: 0.7rem;
            margin-bottom: 4px;
            color: var(--text-dim);
            display: block;
        }

        /* Mesaj Yazma Alanƒ± - Modern Cam Efekti */
        .input-container {
            padding: 15px 20px 35px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-box {
            flex: 1;
            background: #27272a;
            border: 1px solid #3f3f46;
            padding: 12px 18px;
            border-radius: 24px;
            color: white;
            outline: none;
            transition: 0.2s;
        }

        .input-box:focus { border-color: var(--accent); }

        .send-btn {
            width: 48px;
            height: 48px;
            background: var(--accent);
            border: none;
            border-radius: 16px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        /* ƒ∞lk Giri≈ü Ekranƒ± */
        #login-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .login-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 16px;
            font-weight: bold;
            margin-top: 20px;
            width: 100%;
            max-width: 250px;
        }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="avatar" style="width: 80px; height: 80px; font-size: 2rem; margin-bottom: 20px;">A</div>
    <h2 style="margin: 0;">Aura Secret</h2>
    <p style="color: var(--text-dim);">Kimliƒüini olu≈ütur, anonim kal.</p>
    <input type="text" id="usernameInput" placeholder="Takma adƒ±n..." class="input-box" style="width: 80%; max-width: 250px; margin-top: 20px;">
    <button class="login-btn" onclick="initApp()">Ke≈üfetmeye Ba≈üla</button>
</div>

<header>
    <div class="header-profile">
        <div class="avatar" id="my-avatar">?</div>
        <div>
            <div style="font-weight: bold; font-size: 0.9rem;" id="display-name">Anonim</div>
            <div style="font-size: 0.75rem; color: #22c55e;">‚óè Online</div>
        </div>
    </div>
    <div style="color: var(--text-dim); font-size: 1.2rem;">‚ãÆ</div>
</header>

<div class="discover-bar" id="user-list">
    </div>

<div id="chat-penceresi"></div>

<div class="input-container">
    <button style="background:none; border:none; color:var(--text-dim); font-size: 1.5rem;">+</button>
    <input type="text" id="messageInput" class="input-box" placeholder="Mesaj g√∂nder...">
    <button class="send-btn" onclick="sendMessage()">üöÄ</button>
</div>

<script>
    let socket;
    let myName = localStorage.getItem('aura_name');

    function initApp() {
        const input = document.getElementById('usernameInput');
        if (input.value) {
            localStorage.setItem('aura_name', input.value);
            myName = input.value;
            location.reload();
        }
    }

    if (myName) {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('display-name').innerText = myName;
        document.getElementById('my-avatar').innerText = myName[0].toUpperCase();
        connect();
    }

    function connect() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        socket = new WebSocket(protocol + '//' + window.location.host + '/ws/' + myName);

        socket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            addMessage(data.user, data.text, data.user === myName);
            addUserToDiscover(data.user);
        };
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        if (input.value && socket) {
            socket.send(JSON.stringify({ text: input.value }));
            input.value = '';
        }
    }

    function addMessage(user, text, isMine) {
        const chat = document.getElementById('chat-penceresi');
        const row = document.createElement('div');
        row.className = `msg-row ${isMine ? 'mine' : 'others'}`;
        
        row.innerHTML = `
            <div class="bubble">
                ${!isMine ? `<span class="msg-info">${user}</span>` : ''}
                ${text}
            </div>
        `;
        chat.appendChild(row);
        chat.scrollTop = chat.scrollHeight;
    }

    function addUserToDiscover(user) {
        const list = document.getElementById('user-list');
        if ([...list.querySelectorAll('span')].some(s => s.innerText === user)) return;

        const card = document.createElement('div');
        card.className = 'user-card';
        card.innerHTML = `
            <div class="ring"><div class="placeholder" style="display:flex; align-items:center; justify-content:center; color:white; font-weight:bold;">${user[0].toUpperCase()}</div></div>
            <span style="font-size:0.7rem; color:var(--text-dim);">${user}</span>
        `;
        list.appendChild(card);
    }

    document.getElementById('messageInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
