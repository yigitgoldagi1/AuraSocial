<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: linear-gradient(135deg, #FF6B6B, #4ECDC4, #FFE66D);
            --bg: #121212;
            --card: #1E1E1E;
            --text: #FFFFFF;
            --accent: #FF6B6B;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; overflow: hidden;
        }

        /* Gƒ∞Rƒ∞≈û EKRANI */
        #gate { 
            position: fixed; inset: 0; background: var(--bg); 
            z-index: 100000; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 20px;
        }
        .logo { font-size: 48px; font-weight: 800; background: var(--brand); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 30px; }

        /* ANA SAYFA YAPISI */
        .page { position: fixed; inset: 0; padding: 60px 20px 100px; display: none; overflow-y: auto; }
        .page.active { display: block; }

        /* KARTLAR */
        .card { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .user-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .avatar { width: 35px; height: 35px; border-radius: 12px; background: var(--brand); display: flex; align-items: center; justify-content: center; font-weight: bold; color: #000; }

        /* NAVƒ∞GASYON */
        nav { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 80px; 
            background: #181818; display: flex; justify-content: space-around; 
            align-items: center; border-top: 1px solid #222; z-index: 1000;
        }
        .nav-item { font-size: 24px; opacity: 0.4; cursor: pointer; transition: 0.3s; }
        .nav-item.active { opacity: 1; transform: scale(1.2); color: var(--accent); }

        /* INPUT & BUTTON */
        input, textarea { background: #2a2a2a; border: none; border-radius: 12px; padding: 15px; color: white; width: 100%; box-sizing: border-box; outline: none; margin-bottom: 10px; }
        .btn { background: var(--brand); border: none; padding: 12px 25px; border-radius: 12px; font-weight: bold; color: #000; cursor: pointer; width: 100%; }

        /* CHAT Sƒ∞STEMƒ∞ */
        #chat-modal { position: fixed; inset: 0; background: var(--bg); z-index: 20000; display: none; flex-direction: column; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 80%; padding: 12px; border-radius: 15px; font-size: 14px; }
        .bubble.me { align-self: flex-end; background: var(--accent); color: white; }
        .bubble.them { align-self: flex-start; background: #333; }
    </style>
</head>
<body>

    <div id="gate">
        <div class="logo">Aura</div>
        <input type="text" id="login-name" placeholder="ƒ∞sminiz nedir?">
        <button class="btn" onclick="login()">Hadi Ba≈ülayalƒ±m!</button>
    </div>

    <div id="app" style="display:none;">
        <div id="p-home" class="page active">
            <h2 style="margin-top:0;">Neler Oluyor?</h2>
            <div class="card">
                <textarea id="post-text" placeholder="Bir ≈üeyler yaz..."></textarea>
                <button class="btn" style="width:auto; float:right;" onclick="addPost()">Payla≈ü</button>
                <div style="clear:both;"></div>
            </div>
            <div id="home-feed"></div>
        </div>

        <div id="p-rooms" class="page">
            <h2>Canlƒ± Odalar</h2>
            <div class="card">
                <input type="text" id="room-name" placeholder="Oda ismi...">
                <button class="btn" onclick="createRoom()">+ Oda Olu≈ütur</button>
            </div>
            <div id="room-list"></div>
        </div>

        <div id="p-msgs" class="page">
            <h2>Mesajlar</h2>
            <div id="inbox-list"></div>
        </div>

        <div id="p-profile" class="page">
            <h2>Profilim</h2>
            <div class="card" style="text-align:center;">
                <div class="avatar" style="width:80px; height:80px; margin:0 auto 15px; font-size:32px;" id="prof-av">?</div>
                <h3 id="prof-name">ƒ∞sim</h3>
                <p id="prof-bio" style="opacity:0.6;">Aura v1.0 √úyesi</p>
                <button class="btn" onclick="editProfile()" style="background:#333; color:white;">D√ºzenle</button>
            </div>
            <button class="btn" onclick="logout()" style="margin-top:20px; background:transparent; color:red; border:1px solid red;">√áƒ±kƒ±≈ü Yap</button>
        </div>

        <nav>
            <div class="nav-item active" onclick="tab('home', this)">üè†</div>
            <div class="nav-item" onclick="tab('rooms', this)">‚ú®</div>
            <div class="nav-item" onclick="tab('msgs', this)">üí¨</div>
            <div class="nav-item" onclick="tab('profile', this)">üë§</div>
        </nav>
    </div>

    <div id="chat-modal">
        <div style="padding:40px 20px 20px; border-bottom:1px solid #222; display:flex; align-items:center; gap:15px;">
            <span onclick="closeChat()" style="font-size:24px; cursor:pointer;">‚Üê</span>
            <b id="chat-title">Sohbet</b>
        </div>
        <div class="chat-messages" id="chat-flow"></div>
        <div style="padding:20px; display:flex; gap:10px;">
            <input type="text" id="chat-in" placeholder="Mesaj yaz...">
            <button onclick="sendMsg()" class="btn" style="width:60px;">üöÄ</button>
        </div>
    </div>

    <script>
        let me = localStorage.getItem('au_name') || "";
        let bio = localStorage.getItem('au_bio') || "Aura v1.0 √úyesi";
        let posts = JSON.parse(localStorage.getItem('au_posts')) || [];
        let rooms = JSON.parse(localStorage.getItem('au_rooms')) || [{n: "M√ºzik Lounge", c: "Sistem"}];
        let dms = JSON.parse(localStorage.getItem('au_dms')) || [];
        let activeChat = "";

        function login() {
            const n = document.getElementById('login-name').value.trim();
            if(!n) return;
            localStorage.setItem('au_name', n);
            location.reload();
        }

        if(me) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('prof-name').innerText = me;
            document.getElementById('prof-av').innerText = me[0];
            document.getElementById('prof-bio').innerText = bio;
            renderAll();
        }

        function renderAll() {
            renderFeed();
            renderRooms();
            renderInbox();
        }

        function addPost() {
            const txt = document.getElementById('post-text').value;
            if(!txt) return;
            posts.unshift({n: me, t: txt});
            localStorage.setItem('au_posts', JSON.stringify(posts));
            document.getElementById('post-text').value = '';
            renderFeed();
        }

        function renderFeed() {
            const list = document.getElementById('home-feed');
            list.innerHTML = posts.map(p => `
                <div class="card" onclick="openChat('${p.n}')">
                    <div class="user-header"><div class="avatar">${p.n[0]}</div><b>${p.n}</b></div>
                    <p style="margin:0;">${p.t}</p>
                </div>
            `).join('');
        }

        function createRoom() {
            const rn = document.getElementById('room-name').value;
            if(!rn) return;
            rooms.unshift({n: rn, c: me});
            localStorage.setItem('au_rooms', JSON.stringify(rooms));
            document.getElementById('room-name').value = '';
            renderRooms();
        }

        function renderRooms() {
            document.getElementById('room-list').innerHTML = rooms.map(r => `
                <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${r.n}</b><br><small style="opacity:0.5;">Kurucu: ${r.c}</small></div>
                    <button class="btn" style="width:auto; padding:8px 15px;" onclick="openChat('${r.c}')">Katƒ±l</button>
                </div>
            `).join('');
        }

        function openChat(target) {
            if(target === me) return;
            activeChat = target;
            document.getElementById('chat-title').innerText = target;
            document.getElementById('chat-modal').style.display = 'flex';
            renderMessages();
        }

        function closeChat() { document.getElementById('chat-modal').style.display = 'none'; renderInbox(); }

        function sendMsg() {
            const txt = document.getElementById('chat-in').value;
            if(!txt) return;
            dms.push({f: me, t: activeChat, m: txt});
            localStorage.setItem('au_dms', JSON.stringify(dms));
            document.getElementById('chat-in').value = '';
            renderMessages();
        }

        function renderMessages() {
            const flow = document.getElementById('chat-flow');
            flow.innerHTML = dms.filter(d => (d.f === me && d.t === activeChat) || (d.f === activeChat && d.t === me))
                                .map(d => `<div class="bubble ${d.f === me ? 'me' : 'them'}">${d.m}</div>`).join('');
            flow.scrollTop = flow.scrollHeight;
        }

        function renderInbox() {
            const talkers = [...new Set(dms.map(d => d.f === me ? d.t : d.f))];
            document.getElementById('inbox-list').innerHTML = talkers.map(t => `
                <div class="card" onclick="openChat('${t}')"><b>${t}</b><br><small style="opacity:0.5;">Sohbeti a√ß</small></div>
            `).join('');
        }

        function editProfile() {
            const nBio = prompt("Biyografini d√ºzenle:", bio);
            if(nBio) { bio = nBio; localStorage.setItem('au_bio', bio); document.getElementById('prof-bio').innerText = bio; }
        }

        function logout() { localStorage.clear(); location.reload(); }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('p-' + id).classList.add('active');
            el.classList.add('active');
        }
    </script>
</body>
</html>
