<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Social Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 85%, #aa771c 100%);
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.08);
            --soft-gold: #d4af37;
        }

        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* SAYFA YAPISI */
        .page { position: fixed; inset: 0; padding: 60px 0 120px; display: none; background: var(--bg); overflow-y: auto; }
        .page.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .container { padding: 0 20px; }

        /* KARTLAR */
        .card { background: var(--glass); border-radius: 20px; padding: 18px; margin-bottom: 12px; border: 1px solid var(--border); backdrop-filter: blur(10px); }
        .premium-text { font-family: 'Playfair Display', serif; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }

        /* PROFƒ∞L TASARIMI */
        .profile-header { text-align: center; padding: 20px 0; }
        .aura-circle { width: 100px; height: 100px; border-radius: 50%; margin: 0 auto 15px; background: var(--gold); display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: 900; color: #000; box-shadow: 0 0 20px rgba(191, 149, 63, 0.3); }
        .stats-row { display: flex; justify-content: space-around; margin: 20px 0; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); padding: 15px 0; }
        .stat-item { text-align: center; }
        .stat-val { font-weight: 700; color: var(--soft-gold); font-size: 18px; }
        .stat-label { font-size: 10px; opacity: 0.5; text-transform: uppercase; letter-spacing: 1px; }
        .bio-text { font-size: 14px; opacity: 0.8; font-style: italic; margin-bottom: 20px; }

        /* CHAT & DM (BOZULMADI) */
        .chat-item { display: flex; align-items: center; gap: 15px; padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .chat-av { width: 45px; height: 45px; border-radius: 50%; background: var(--gold); display: flex; align-items: center; justify-content: center; color: #000; font-weight: 700; }
        #chat-room { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: none; flex-direction: column; }
        .chat-header { padding: 50px 20px 20px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid var(--border); }
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 14px; }
        .bubble.me { align-self: flex-end; background: var(--gold); color: #000; border-bottom-right-radius: 4px; }
        .bubble.them { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        /* NAV */
        nav { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 70px; background: rgba(255,255,255,0.03); backdrop-filter: blur(25px); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; border: 1px solid var(--border); z-index: 1000; }
        .nav-item { font-size: 22px; opacity: 0.3; transition: 0.3s; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--soft-gold); }
        .btn-gold { background: var(--gold); border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="gate" style="position:fixed; inset:0; background:#000; z-index:99999; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <h1 style="font-family:'Playfair Display'; font-size:50px;" class="premium-text">Aura</h1>
        <input type="text" id="user-in" style="background:#111; border:1px solid #333; padding:15px; border-radius:15px; color:#fff; text-align:center; width:220px;" placeholder="Kullanƒ±cƒ± Adƒ±nƒ±z?">
        <button onclick="login()" class="btn-gold" style="margin-top:20px; width:150px;">BA≈ûLA</button>
    </div>

    <div id="main" style="display:none;">
        
        <div id="p-feed" class="page active">
            <div class="container">
                <h2 class="premium-text" style="font-size:30px;">Akƒ±≈ü</h2>
                <div class="card">
                    <textarea id="p-text" style="background:transparent; border:none; color:#fff; width:100%; outline:none; height:40px; font-family:inherit;" placeholder="Neler oluyor?"></textarea>
                    <div style="display:flex; justify-content:flex-end; margin-top:10px;">
                        <button onclick="post()" class="btn-gold" style="font-size:12px;">Payla≈ü</button>
                    </div>
                </div>
                <div id="feed-list"></div>
            </div>
        </div>

        <div id="p-dms" class="page">
            <div class="container"><h2 class="premium-text" style="font-size:30px;">Mesajlar</h2></div>
            <div id="inbox-list"></div>
        </div>

        <div id="p-profile" class="page">
            <div class="container">
                <div class="profile-header">
                    <div class="aura-circle" id="prof-av">A</div>
                    <h2 id="prof-name" class="premium-text" style="margin:0; font-size:28px;"></h2>
                    <p class="bio-text" id="prof-bio">M√ºziƒüin ve ƒ±≈üƒ±ƒüƒ±n pe≈üinde...</p>
                    <button onclick="editBio()" style="background:none; border:1px solid var(--border); color:var(--soft-gold); border-radius:10px; font-size:10px; padding:5px 10px;">Biyografiyi D√ºzenle</button>
                </div>

                <div class="stats-row">
                    <div class="stat-item"><div class="stat-val" id="stat-posts">0</div><div class="stat-label">Payla≈üƒ±m</div></div>
                    <div class="stat-item"><div class="stat-val" id="stat-msgs">0</div><div class="stat-label">Fƒ±sƒ±ltƒ±</div></div>
                    <div class="stat-item"><div class="stat-val">100</div><div class="stat-label">Aura</div></div>
                </div>

                <h3 class="premium-text" style="font-size:18px; margin-bottom:15px;">Payla≈üƒ±mlarƒ±m</h3>
                <div id="my-posts-list"></div>
                
                <button onclick="localStorage.clear(); location.reload();" style="width:100%; background:none; border:1px solid rgba(255,0,0,0.2); color:red; padding:12px; border-radius:15px; font-size:12px; margin-top:30px;">Oturumu Kapat ve Sƒ±fƒ±rla</button>
            </div>
        </div>

        <nav>
            <div class="nav-item active" onclick="tab('feed', this)">üè†</div>
            <div class="nav-item" onclick="tab('dms', this)">üí¨</div>
            <div class="nav-item" onclick="tab('profile', this)">üë§</div>
        </nav>
    </div>

    <div id="chat-room">
        <div class="chat-header">
            <span onclick="closeChat()" style="font-size:24px; cursor:pointer;">‚Üê</span>
            <div class="chat-av" id="target-av" style="width:35px; height:35px; font-size:14px;"></div>
            <b id="target-name" class="premium-text"></b>
        </div>
        <div class="chat-messages" id="chat-flow"></div>
        <div style="padding:20px; display:flex; gap:10px; background:var(--bg);">
            <input type="text" id="chat-in" style="flex:1; background:#1a1a1a; border:1px solid var(--border); border-radius:25px; padding:12px 20px; color:#fff; outline:none;" placeholder="Mesaj yaz...">
            <button onclick="sendMsg()" class="btn-gold">G√∂nder</button>
        </div>
    </div>

    <script>
        let me = localStorage.getItem('aura_me');
        let posts = JSON.parse(localStorage.getItem('aura_posts')) || [];
        let msgs = JSON.parse(localStorage.getItem('aura_msgs')) || [];
        let bio = localStorage.getItem('aura_bio') || "M√ºziƒüin ve ƒ±≈üƒ±ƒüƒ±n pe≈üinde...";
        let activeChat = null;

        window.onload = () => { if(me) start(); };

        function login() {
            const val = document.getElementById('user-in').value;
            if(!val) return;
            localStorage.setItem('aura_me', val);
            me = val;
            start();
        }

        function start() {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('main').style.display = 'block';
            updateProfile();
            renderFeed();
            renderInbox();
        }

        function updateProfile() {
            document.getElementById('prof-name').innerText = me;
            document.getElementById('prof-av').innerText = me[0].toUpperCase();
            document.getElementById('prof-bio').innerText = bio;
            const myPosts = posts.filter(p => p.n === me);
            document.getElementById('stat-posts').innerText = myPosts.length;
            document.getElementById('stat-msgs').innerText = msgs.filter(m => m.f === me).length;
            
            const list = document.getElementById('my-posts-list');
            list.innerHTML = myPosts.length ? '' : '<p style="opacity:0.3; font-size:12px;">Hen√ºz bir ≈üey payla≈ümadƒ±n.</p>';
            myPosts.forEach(p => {
                const c = document.createElement('div');
                c.className = 'card';
                c.innerHTML = `<p style="margin:0; font-size:14px;">${p.t}</p>`;
                list.appendChild(c);
            });
        }

        function editBio() {
            const newBio = prompt("Yeni biyografiniz:", bio);
            if(newBio) {
                bio = newBio;
                localStorage.setItem('aura_bio', bio);
                updateProfile();
            }
        }

        function post() {
            const t = document.getElementById('p-text').value;
            if(!t) return;
            posts.unshift({n: me, t: t});
            localStorage.setItem('aura_posts', JSON.stringify(posts));
            document.getElementById('p-text').value = '';
            renderFeed();
            updateProfile();
        }

        function renderFeed() {
            const list = document.getElementById('feed-list');
            list.innerHTML = '';
            posts.forEach(p => {
                const c = document.createElement('div');
                c.className = 'card';
                c.onclick = () => openChat(p.n);
                c.innerHTML = `<b class="premium-text" style="font-size:13px;">${p.n}</b><p style="margin:8px 0 0; font-size:14px;">${p.t}</p>`;
                list.appendChild(c);
            });
        }

        function renderInbox() {
            const list = document.getElementById('inbox-list');
            const users = [...new Set(msgs.map(m => m.f === me ? m.t : m.f))];
            list.innerHTML = users.length ? '' : '<p style="text-align:center; opacity:0.3; margin-top:40px;">Hen√ºz kimseyle fƒ±sƒ±lda≈ümadƒ±n.</p>';
            users.forEach(u => {
                const item = document.createElement('div');
                item.className = 'chat-item';
                item.onclick = () => openChat(u);
                item.innerHTML = `<div class="chat-av">${u[0].toUpperCase()}</div><div><b>${u}</b><br><small style="opacity:0.4;">Sohbeti g√∂r</small></div>`;
                list.appendChild(item);
            });
        }

        function openChat(target) {
            if(target === me) return;
            activeChat = target;
            document.getElementById('target-name').innerText = target;
            document.getElementById('target-av').innerText = target[0].toUpperCase();
            document.getElementById('chat-room').style.display = 'flex';
            renderMessages();
        }

        function closeChat() { 
            document.getElementById('chat-room').style.display = 'none'; 
            renderInbox();
        }

        function sendMsg() {
            const txt = document.getElementById('chat-in').value;
            if(!txt) return;
            msgs.push({f: me, t: activeChat, m: txt});
            localStorage.setItem('aura_msgs', JSON.stringify(msgs));
            document.getElementById('chat-in').value = '';
            renderMessages();
            updateProfile();
        }

        function renderMessages() {
            const flow = document.getElementById('chat-flow');
            flow.innerHTML = '';
            msgs.filter(m => (m.f === me && m.t === activeChat) || (m.f === activeChat && m.t === me))
                .forEach(m => {
                    const b = document.createElement('div');
                    b.className = `bubble ${m.f === me ? 'me' : 'them'}`;
                    b.innerText = m.m;
                    flow.appendChild(b);
                });
            flow.scrollTop = flow.scrollHeight;
        }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('p-' + id).classList.add('active');
            el.classList.add('active');
            if(id === 'profile') updateProfile();
        }
    </script>
</body>
</html>
