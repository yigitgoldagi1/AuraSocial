<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura: Atmosphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --aura: #FF8E53;
            --bg: #070708;
            --card: rgba(255, 255, 255, 0.03);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg); color: #fff; 
            font-family: 'Inter', sans-serif; overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* ATMOSFERÄ°K IÅIKLAR */
        .ambient-light {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 100%, var(--aura) 0%, transparent 60%);
            opacity: 0.15; z-index: 1; pointer-events: none; transition: 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* SAYFA YAPISI: AKIÅKANLIK */
        .page { position: fixed; inset: 0; padding: 60px 20px 140px; display: none; overflow-y: auto; z-index: 10; }
        .page.active { display: block; animation: softFade 0.6s ease-out; }
        @keyframes softFade { from { opacity: 0; transform: translateY(10px); filter: blur(5px); } to { opacity: 1; transform: translateY(0); filter: blur(0); } }

        /* KARTLAR: BULUT TASARIMI */
        .cloud-card {
            background: var(--card); border: 1px solid rgba(255,255,255,0.06);
            border-radius: 35px; padding: 25px; margin-bottom: 20px;
            backdrop-filter: blur(30px);
        }

        /* ALT NAVÄ°GASYON: TERTEMÄ°Z */
        nav {
            position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 35px; align-items: center; z-index: 1000;
            background: rgba(255,255,255,0.04); padding: 15px 35px; border-radius: 40px;
            border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(20px);
        }
        .nav-item { font-size: 20px; opacity: 0.3; cursor: pointer; transition: 0.4s; }
        .nav-item.active { opacity: 1; color: var(--aura); transform: scale(1.2); }

        /* TEMA AYARLARI (GÄ°ZLÄ°) */
        .theme-dot { width: 30px; height: 30px; border-radius: 50%; border: 2px solid white; cursor: pointer; }

        .btn-main {
            background: var(--aura); border: none; padding: 15px 35px;
            border-radius: 25px; color: #000; font-weight: 800; cursor: pointer;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="ambient-light" id="main-glow"></div>

    <div id="gate" style="position:fixed; inset:0; background:#000; z-index:100000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <h1 style="font-weight: 800; font-size: 45px; letter-spacing: -2px;">Aura.</h1>
        <input type="text" id="u-in" style="background:none; border:none; border-bottom:2px solid #333; color:#fff; font-size:24px; text-align:center; outline:none; margin-bottom:40px;" placeholder="Ruhun ne diyor?">
        <button class="btn-main" onclick="start()">GÄ°RÄ°Å YAP</button>
    </div>

    <div id="app" style="display:none;">
        
        <div id="p-watch" class="page active">
            <h1 style="font-weight: 800; font-size: 32px; margin-bottom: 30px;">Evren</h1>
            <div id="feed-list"></div>
        </div>

        <div id="p-chat" class="page">
            <h1 style="font-weight: 800; font-size: 32px; margin-bottom: 30px;">FÄ±sÄ±ltÄ±lar</h1>
            <div class="cloud-card" style="opacity: 0.5; text-align:center;">HenÃ¼z yeni bir fÄ±sÄ±ltÄ± yok.</div>
        </div>

        <div id="p-self" class="page">
            <h1 style="font-weight: 800; font-size: 32px; margin-bottom: 30px;">Benlik</h1>
            <div class="cloud-card">
                <textarea id="post-text" style="width:100%; background:none; border:none; color:#fff; outline:none; height:80px; font-family:inherit; font-size:16px;" placeholder="Åu anki enerjin..."></textarea>
                <button class="btn-main" style="float:right;" onclick="addPost()">Evrene BÄ±rak</button>
                <div style="clear:both;"></div>
            </div>
            
            <div style="display:flex; gap:15px; margin-top:40px; justify-content:center;">
                <div class="theme-dot" style="background:#FF8E53" onclick="setTheme('#FF8E53')"></div>
                <div class="theme-dot" style="background:#4ade80" onclick="setTheme('#4ade80')"></div>
                <div class="theme-dot" style="background:#38bdf8" onclick="setTheme('#38bdf8')"></div>
                <div class="theme-dot" style="background:#a78bfa" onclick="setTheme('#a78bfa')"></div>
            </div>
        </div>

        <nav>
            <div class="nav-item active" onclick="tab('watch', this)">ğŸ‘ï¸</div>
            <div class="nav-item" onclick="tab('chat', this)">ğŸ’¬</div>
            <div class="nav-item" onclick="tab('self', this)">ğŸ‘¤</div>
        </nav>
    </div>

    <script>
        let me = localStorage.getItem('aura_pure_user') || "";
        let posts = JSON.parse(localStorage.getItem('aura_pure_posts')) || [];

        function start() {
            const n = document.getElementById('u-in').value.trim();
            if(!n) return;
            localStorage.setItem('aura_pure_user', n);
            me = n;
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            render();
        }

        if(me) { start(); }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('p-' + id).classList.add('active');
            el.classList.add('active');
        }

        function setTheme(color) {
            document.documentElement.style.setProperty('--aura', color);
            document.getElementById('main-glow').style.background = `radial-gradient(circle at 50% 100%, ${color} 0%, transparent 60%)`;
        }

        function addPost() {
            const t = document.getElementById('post-text').value.trim();
            if(!t) return;
            posts.unshift({n: me, t: t, c: getComputedStyle(document.documentElement).getPropertyValue('--aura')});
            localStorage.setItem('aura_pure_posts', JSON.stringify(posts));
            document.getElementById('post-text').value = '';
            render();
            tab('watch', document.querySelectorAll('.nav-item')[0]);
        }

        function render() {
            document.getElementById('feed-list').innerHTML = posts.map(p => `
                <div class="cloud-card" style="border-left: 4px solid ${p.c}">
                    <b style="color:${p.c}">${p.n}</b>
                    <p style="margin:10px 0 0; opacity:0.8;">${p.t}</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
