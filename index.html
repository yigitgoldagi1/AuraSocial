<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Social</title>
    <style>
        :root {
            --primary: #8e2de2;
            --secondary: #4a00e0;
            --bg: #0a0a0c;
            --card: #16161a;
            --text: #ffffff;
            --dim: #a1a1aa;
            --glass: rgba(22, 22, 26, 0.7);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: var(--bg); color: var(--text); margin: 0; height: 100vh; overflow: hidden;
        }

        /* --- SAYFA GEÃ‡Ä°Å ANÄ°MASYONLARI --- */
        .page {
            position: absolute; inset: 0; opacity: 0; transform: translateX(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); pointer-events: none;
            display: flex; flex-direction: column; padding-bottom: 90px;
        }
        .page.active { opacity: 1; transform: translateX(0); pointer-events: auto; }

        header {
            padding: 60px 20px 15px; background: var(--glass); backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #27272a;
        }

        /* --- INSTAGRAM STÄ°LÄ° HÄ°KAYELER --- */
        .story-bar {
            display: flex; gap: 15px; padding: 15px; overflow-x: auto; scrollbar-width: none;
            background: var(--card); border-bottom: 1px solid #27272a;
        }
        .story-node {
            min-width: 65px; display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .story-ring {
            width: 62px; height: 62px; border-radius: 23px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            padding: 2px;
        }
        .story-img {
            width: 100%; height: 100%; border-radius: 21px; background: #222;
            border: 2px solid var(--bg); display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        /* --- WHATSAPP STÄ°LÄ° SOHBET --- */
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .bubble {
            max-width: 75%; padding: 12px 16px; border-radius: 22px; font-size: 15px;
            line-height: 1.4; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .me { align-self: flex-end; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-bottom-right-radius: 4px; }
        .others { align-self: flex-start; background: #27272a; border-bottom-left-radius: 4px; }
        
        /* --- AYARLAR MENÃœSÃœ --- */
        .settings-list { padding: 20px; display: flex; flex-direction: column; gap: 1px; background: #1c1c21; border-radius: 20px; margin: 20px; overflow: hidden; }
        .setting-item {
            padding: 16px; background: var(--card); display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #27272a; cursor: pointer;
        }
        .setting-item:active { background: #27272a; }

        /* --- NAVÄ°GASYON (PREMIUM TAB BAR) --- */
        nav {
            position: fixed; bottom: 0; left: 0; right: 0; height: 85px;
            background: var(--glass); backdrop-filter: blur(30px);
            border-top: 1px solid #27272a; display: flex; justify-content: space-around; padding-bottom: 20px;
        }
        .nav-btn {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--dim); gap: 5px; transition: 0.3s;
        }
        .nav-btn.active { color: var(--primary); }
        .nav-icon { font-size: 24px; }

        /* --- GÄ°RÄ°Å --- */
        #auth-view {
            position: fixed; inset: 0; background: var(--bg); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .input-main {
            width: 80%; padding: 16px; background: #1c1c21; border: 1px solid #27272a;
            border-radius: 16px; color: white; margin-bottom: 12px; font-size: 16px;
        }
        .btn-main {
            width: 80%; padding: 16px; background: white; color: black; font-weight: bold; border-radius: 16px; border: none;
        }
    </style>
</head>
<body>

<div id="auth-view">
    <h1 style="font-size: 3rem; letter-spacing: -2px;">Aura</h1>
    <input type="text" id="user-name" class="input-main" placeholder="KullanÄ±cÄ± AdÄ±">
    <input type="email" id="user-email" class="input-main" placeholder="E-posta Adresi">
    <button onclick="initApp()" class="btn-main">KayÄ±t Ol</button>
</div>

<div id="p-home" class="page active">
    <header><h1>Aura</h1> <span>ğŸ””</span></header>
    <div class="story-bar" id="story-container">
        <div class="story-node"><div class="story-ring"><div class="story-img">+</div></div><span style="font-size:10px; margin-top:5px;">Senin Hikayen</span></div>
    </div>
    <div style="padding:40px; text-align:center; color:var(--dim);">
        <h3>HenÃ¼z gÃ¶nderi yok</h3>
        <p>KeÅŸfet sekmesine giderek insanlarÄ± bul!</p>
    </div>
</div>

<div id="p-chat" class="page">
    <header id="chat-header">Sohbetler</header>
    <div id="chat-flow"></div>
    <div style="padding:15px; display:flex; gap:10px; background:var(--bg); border-top:1px solid #27272a; margin-bottom:10px;">
        <input type="text" id="chat-input" class="input-main" style="margin:0; flex:1; border-radius:30px;" placeholder="MesajÄ±nÄ±zÄ± fÄ±sÄ±ldayÄ±n...">
        <button onclick="send()" style="background:white; width:50px; height:50px; border-radius:50%; border:none; font-weight:bold;">â†‘</button>
    </div>
</div>

<div id="p-settings" class="page">
    <header>Ayarlar</header>
    <div class="settings-list">
        <div class="setting-item"><span>Hesap GizliliÄŸi</span> <span>ğŸ”’</span></div>
        <div class="setting-item"><span>Bildirimler</span> <span>ğŸ””</span></div>
        <div class="setting-item"><span>Tema (Koyu/AÃ§Ä±k)</span> <span>ğŸŒ™</span></div>
        <div class="setting-item" onclick="logout()" style="color:#ff453a;"><span>Ã‡Ä±kÄ±ÅŸ Yap</span> <span>â”</span></div>
    </div>
</div>

<nav>
    <div class="nav-btn active" onclick="tab('home', 0)"> <span class="nav-icon">ğŸ </span> <span style="font-size:10px;">Ana Sayfa</span> </div>
    <div class="nav-btn" onclick="tab('chat', 1)"> <span class="nav-icon">ğŸ’¬</span> <span style="font-size:10px;">Sohbet</span> </div>
    <div class="nav-btn" onclick="tab('settings', 2)"> <span class="nav-icon">âš™ï¸</span> <span style="font-size:10px;">Ayarlar</span> </div>
</nav>

<script>
    let ws;
    let myData = JSON.parse(localStorage.getItem('aura_v5'));

    if(myData) {
        document.getElementById('auth-view').style.display = 'none';
        start(myData.name);
    }

    function initApp() {
        let n = document.getElementById('user-name').value;
        let e = document.getElementById('user-email').value;
        if(n && e) {
            localStorage.setItem('aura_v5', JSON.stringify({name:n, email:e}));
            location.reload();
        }
    }

    function start(name) {
        let p = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        ws = new WebSocket(p + '//' + window.location.host + '/ws/' + name);
        ws.onmessage = (e) => {
            let d = JSON.parse(e.data);
            if(d.text) {
                let f = document.getElementById('chat-flow');
                let div = document.createElement('div');
                div.className = `bubble ${d.user === name ? 'me' : 'others'}`;
                div.innerHTML = `<small style="display:block; font-size:10px; opacity:0.6; margin-bottom:4px;">${d.user}</small>${d.text}`;
                f.appendChild(div);
                f.scrollTop = f.scrollHeight;
            }
            updateStory(d.user);
        };
    }

    function tab(id, idx) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-btn')[idx].classList.add('active');
    }

    function send() {
        let i = document.getElementById('chat-input');
        if(i.value && ws) {
            ws.send(JSON.stringify({text: i.value}));
            i.value = '';
        }
    }

    function updateStory(u) {
        if(u === myData.name) return;
        let c = document.getElementById('story-container');
        if([...c.querySelectorAll('span')].some(s => s.innerText === u)) return;
        let div = document.createElement('div');
        div.className = 'story-node';
        div.innerHTML = `<div class="story-ring"><div class="story-img">${u[0].toUpperCase()}</div></div><span style="font-size:10px; margin-top:5px;">${u}</span>`;
        c.appendChild(div);
    }

    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
