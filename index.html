<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f0f;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 85%, #aa771c 100%);
            --soft-gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #e0e0e0; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* SAYFA YAPISI */
        .page { position: fixed; inset: 0; padding: 60px 20px 120px; overflow-y: auto; display: none; background: var(--bg); }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* KARTLAR */
        .card { background: var(--glass); border-radius: 25px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--border); backdrop-filter: blur(10px); position: relative; cursor: pointer; }
        .premium-text { font-family: 'Playfair Display', serif; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }
        
        /* DM MODAL */
        #dm-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 20000; display: none; flex-direction: column; padding: 40px 20px; }
        .dm-input { background: #1a1a1a; border: 1px solid var(--border); border-radius: 20px; padding: 15px; color: white; width: 100%; outline: none; margin-top: 20px; }

        /* MESAJ BALONLARI */
        .msg-box { background: var(--glass); border: 1px solid var(--border); padding: 15px; border-radius: 15px; margin-bottom: 10px; }

        /* NAVƒ∞GASYON */
        nav { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 70px; background: rgba(255,255,255,0.03); backdrop-filter: blur(25px); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; border: 1px solid var(--border); z-index: 1000; }
        .nav-item { font-size: 20px; opacity: 0.3; transition: 0.3s; color: white; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--soft-gold); }

        .btn-gold { background: var(--gold); border: none; padding: 12px 25px; border-radius: 20px; font-weight: bold; color: black; cursor: pointer; }
    </style>
</head>
<body>

    <div id="gate" style="position:fixed; inset:0; background:var(--bg); z-index:99999; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <h1 style="font-family:'Playfair Display'; font-size:60px;" class="premium-text">Aura</h1>
        <input type="text" id="login-name" style="background:#1a1a1a; border:1px solid #333; padding:15px; border-radius:15px; color:white; text-align:center; width:220px;" placeholder="ƒ∞sminiz?">
        <button class="btn-gold" style="margin-top:20px;" onclick="doLogin()">KE≈ûFET</button>
    </div>

    <div id="app" style="display:none;">
        
        <div id="p-feed" class="page active">
            <h2 class="premium-text" style="font-size:30px;">Akƒ±≈ü</h2>
            <div class="card" style="padding:15px;">
                <textarea id="post-text" style="background:transparent; border:none; color:white; width:100%; outline:none;" placeholder="Bir ≈üarkƒ± veya fƒ±sƒ±ltƒ±..."></textarea>
                <div style="display:flex; justify-content:flex-end; margin-top:10px;">
                    <button class="btn-gold" style="font-size:12px;" onclick="addPost()">Payla≈ü</button>
                </div>
            </div>
            <div id="feed-list"></div>
        </div>

        <div id="p-messages" class="page">
            <h2 class="premium-text" style="font-size:30px;">Fƒ±sƒ±ltƒ±lar</h2>
            <div id="msg-list">
                <p style="text-align:center; opacity:0.3; margin-top:50px;">Hen√ºz yeni bir mesaj yok.</p>
            </div>
        </div>

        <div id="p-profile" class="page">
            <h2 class="premium-text" style="font-size:30px;">Benlik</h2>
            <div class="card">
                <h3 id="u-name" class="premium-text" style="font-size:24px; margin:0;"></h3>
                <p style="opacity:0.4; font-size:12px; margin-top:5px;">Elite Member</p>
                <button onclick="localStorage.clear(); location.reload();" style="background:transparent; border:none; color:#ff4444; font-size:10px; margin-top:15px; padding:0;">Oturumu Kapat</button>
            </div>
        </div>

        <nav>
            <div class="nav-item active" onclick="tab('feed', this)">üè†</div>
            <div class="nav-item" onclick="tab('messages', this)">üí¨</div>
            <div class="nav-item" onclick="tab('profile', this)">üë§</div>
        </nav>
    </div>

    <div id="dm-overlay">
        <h2 id="dm-target" class="premium-text" style="font-size:24px;"></h2>
        <p style="opacity:0.5; font-size:12px;">Bir fƒ±sƒ±ltƒ± g√∂nder...</p>
        <textarea id="dm-text" class="dm-input" rows="4"></textarea>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn-gold" style="flex:1;" onclick="sendDM()">G√ñNDER</button>
            <button class="btn-gold" style="flex:1; background:white;" onclick="closeDM()">ƒ∞PTAL</button>
        </div>
    </div>

    <script>
        let me = localStorage.getItem('aura_n');
        let posts = JSON.parse(localStorage.getItem('aura_p')) || [
            {n: 'Melis', t: 'Yeni bir ≈üarkƒ± ke≈üfettim! ‚ú®', sp: '5Q0mS7N3p5T8pS'},
            {n: 'Kaan', t: 'Bu ak≈üam Aura √ßok sakin.', sp: ''}
        ];
        let dms = JSON.parse(localStorage.getItem('aura_dms')) || [];
        let activeDMTarget = "";

        window.onload = () => { if(me) { showApp(); } };

        function doLogin() {
            const val = document.getElementById('login-name').value;
            if(!val) return;
            localStorage.setItem('aura_n', val);
            me = val;
            showApp();
        }

        function showApp() {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('u-name').innerText = me;
            renderPosts();
            renderDMs();
        }

        function addPost() {
            const txt = document.getElementById('post-text').value;
            if(!txt) return;
            posts.unshift({n: me, t: txt, sp: ''});
            localStorage.setItem('aura_p', JSON.stringify(posts));
            document.getElementById('post-text').value = '';
            renderPosts();
        }

        function renderPosts() {
            const list = document.getElementById('feed-list');
            list.innerHTML = '';
            posts.forEach(p => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openDM(p.n);
                card.innerHTML = `
                    <div style="font-size:12px; margin-bottom:8px;"><b class="premium-text">${p.n}</b></div>
                    <p style="font-size:14px; margin:0;">${p.t}</p>
                    <div style="font-size:10px; opacity:0.3; margin-top:10px; text-align:right;">Fƒ±sƒ±ldamak i√ßin dokun</div>
                `;
                list.appendChild(card);
            });
        }

        function openDM(target) {
            if(target === me) return;
            activeDMTarget = target;
            document.getElementById('dm-target').innerText = target + "'e Fƒ±sƒ±lda";
            document.getElementById('dm-overlay').style.display = 'flex';
        }

        function closeDM() { document.getElementById('dm-overlay').style.display = 'none'; }

        function sendDM() {
            const txt = document.getElementById('dm-text').value;
            if(!txt) return;
            dms.unshift({from: me, to: activeDMTarget, msg: txt, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})});
            localStorage.setItem('aura_dms', JSON.stringify(dms));
            document.getElementById('dm-text').value = '';
            closeDM();
            renderDMs();
            alert("Fƒ±sƒ±ltƒ± ba≈üarƒ±yla g√∂nderildi! ‚ú®");
        }

        function renderDMs() {
            const list = document.getElementById('msg-list');
            const myDMs = dms.filter(d => d.to === me || d.from === me);
            if(myDMs.length === 0) return;
            list.innerHTML = '';
            myDMs.forEach(d => {
                const box = document.createElement('div');
                box.className = 'msg-box';
                box.innerHTML = `
                    <div style="font-size:11px; margin-bottom:5px;">
                        <b class="premium-text">${d.from === me ? 'Sen' : d.from}</b> 
                        <span style="opacity:0.3;">${d.time}</span>
                    </div>
                    <p style="font-size:13px; margin:0;">${d.msg}</p>
                `;
                list.appendChild(box);
            });
        }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('p-' + id).classList.add('active');
            el.classList.add('active');
        }
    </script>
</body>
</html>
