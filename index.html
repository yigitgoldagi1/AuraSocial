<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Premium</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root { 
            --premium-siyah: #0F0C29;
            --premium-mor: #302B63;
            --premium-altin: #D4AF37;
            --text-color: #E0E0E0;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; 
            background: linear-gradient(to bottom, #0F0C29, #302B63, #24243E); 
            margin: 0; color: var(--text-color); height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* Premium Header */
        header { 
            padding: 50px 20px 20px; text-align: center; 
            background: rgba(15, 12, 41, 0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }
        header h1 { 
            margin: 0; font-size: 1.5rem; letter-spacing: 3px; font-weight: 200;
            color: var(--premium-altin); text-transform: uppercase;
        }

        /* Hikaye Alanı (Gizli Profil Havası) */
        .stories { display: flex; gap: 15px; padding: 15px; overflow-x: auto; scrollbar-width: none; }
        .story-circle { 
            min-width: 55px; height: 55px; border-radius: 50%; 
            border: 1.5px solid var(--premium-altin); display: flex; 
            align-items: center; justify-content: center; background: rgba(255,255,255,0.05);
            font-size: 0.8rem; color: var(--premium-altin);
        }

        /* Mesaj Alanı */
        #chat-penceresi { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .mesaj { 
            max-width: 70%; padding: 12px 18px; border-radius: 20px; font-size: 0.9rem;
            line-height: 1.4; position: relative; backdrop-filter: blur(5px);
        }
        .giden { 
            align-self: flex-end; background: rgba(212, 175, 55, 0.2); 
            border: 1px solid var(--premium-altin); color: white; border-bottom-right-radius: 2px;
        }
        .gelen { 
            align-self: flex-start; background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255,255,255,0.2); border-bottom-left-radius: 2px;
        }
        .user-tag { font-size: 0.65rem; color: var(--premium-altin); margin-bottom: 4px; display: block; font-weight: bold; }

        /* Input Alanı */
        .input-area { 
            padding: 20px; background: rgba(15, 12, 41, 0.9); 
            display: flex; gap: 10px; padding-bottom: 40px; border-top: 1px solid rgba(212, 175, 55, 0.2);
        }
        input { 
            flex: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 12px 20px; border-radius: 30px; color: white; outline: none;
        }
        button { 
            background: var(--premium-altin); color: var(--premium-siyah); 
            border: none; padding: 0 20px; border-radius: 30px; font-weight: bold; font-size: 0.8rem;
        }

        /* Giriş Ekranı (Sadece İlk Sefer) */
        #giris-ekrani { 
            position: fixed; inset: 0; background: var(--premium-siyah); 
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }
    </style>
</head>
<body>

<div id="giris-ekrani">
    <h1 style="color: var(--premium-altin); letter-spacing: 5px;">AURA</h1>
    <p style="color: #888; margin-bottom: 30px;">Anonim Premium Kulübü</p>
    <input type="text" id="username" placeholder="Kod Adınız..." style="max-width: 200px; text-align: center;">
    <button onclick="kaydetVeBaglan()" style="margin-top: 20px; height: 45px; width: 200px;">ÜYELİĞİ BAŞLAT</button>
</div>

<header><h1>AURA PREMIUM</h1></header>

<div class="stories" id="stories"></div>

<div id="chat-penceresi"></div>

<div class="input-area">
    <input type="text" id="mesajInput" placeholder="Mesajınızı fısıldayın...">
    <button onclick="mesajGonder()">GÖNDER</button>
</div>

<script>
    let socket;
    let username = localStorage.getItem('aura_username');

    // Sayfa açıldığında kontrol et
    window.onload = function() {
        if (!username) {
            document.getElementById('giris-ekrani').style.display = 'flex';
        } else {
            baglan(username);
        }
    };

    function kaydetVeBaglan() {
        const inputName = document.getElementById('username').value;
        if (inputName) {
            localStorage.setItem('aura_username', inputName);
            username = inputName;
            document.getElementById('giris-ekrani').style.display = 'none';
            baglan(username);
        }
    }

    function baglan(user) {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        socket = new WebSocket(protocol + '//' + window.location.host + '/ws/' + user);

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            mesajEkle(data.user, data.text, data.user === user);
        };
    }

    function mesajGonder() {
        const input = document.getElementById('mesajInput');
        if (input.value && socket) {
            socket.send(JSON.stringify({ text: input.value }));
            input.value = '';
        }
    }

    function mesajEkle(user, text, isMine) {
        const pencere = document.getElementById('chat-penceresi');
        const div = document.createElement('div');
        div.className = `mesaj ${isMine ? 'giden' : 'gelen'}`;
        div.innerHTML = `<span class="user-tag">${user}</span>${text}`;
        pencere.appendChild(div);
        pencere.scrollTo({ top: pencere.scrollHeight, behavior: 'smooth' });
    }

    document.getElementById('mesajInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') mesajGonder(); });
</script>

</body>
</html>
