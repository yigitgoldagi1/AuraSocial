<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Elite</title>
    <style>
        :root { --bg: #000; --surface: #121212; --accent: #fff; --border: rgba(255,255,255,0.12); }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: white; margin: 0; height: 100vh; overflow: hidden; }

        /* Auth Overlay - Zorunlu Giri≈ü */
        #auth-overlay { 
            position: fixed; inset: 0; background: black; z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        
        /* Sayfalar */
        .page { position: absolute; inset: 0; opacity: 0; transform: scale(0.98); transition: all 0.4s ease; pointer-events: none; display: flex; flex-direction: column; padding-bottom: 90px; }
        .page.active { opacity: 1; transform: scale(1); pointer-events: auto; }
        
        header { padding: 60px 25px 15px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); font-size: 24px; font-weight: 800; }

        /* Navigasyon */
        nav { position: fixed; bottom: 25px; left: 25px; right: 25px; height: 65px; background: rgba(30,30,30,0.8); backdrop-filter: blur(20px); border-radius: 30px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { color: #555; font-size: 22px; cursor: pointer; padding: 10px; }
        .nav-item.active { color: white; }

        /* Chat & Grid */
        #chat-penceresi { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 20px; background: var(--surface); border: 1px solid var(--border); font-size: 15px; }
        .me { align-self: flex-end; background: #333; }
        
        .discover-list { padding: 20px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .user-card { background: var(--surface); border-radius: 22px; padding: 20px; text-align: center; border: 1px solid var(--border); }
        
        input, button { font-size: 16px; border-radius: 12px; border: none; outline: none; }
        .auth-input { width: 250px; padding: 15px; background: #1c1c1e; color: white; margin-bottom: 10px; }
        .auth-btn { width: 250px; padding: 15px; background: white; color: black; font-weight: bold; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <h1 style="font-size: 3rem; margin-bottom: 10px;">Aura</h1>
    <p style="color: #666; margin-bottom: 20px;">ƒ∞lerlemek i√ßin isim girin</p>
    <input type="text" id="reg-name" placeholder="Adƒ±nƒ±z..." class="auth-input">
    <button onclick="registerUser()" class="auth-btn">Gƒ∞Rƒ∞≈û YAP</button>
</div>

<div id="page-discover" class="page active"><header>Ke≈üfet</header><div class="discover-list" id="user-grid"></div></div>
<div id="page-chat" class="page">
    <header id="chat-title">Sohbet</header>
    <div id="chat-penceresi"></div>
    <div style="padding:15px; display:flex; gap:10px; background:#000; border-top:1px solid var(--border);">
        <input type="text" id="msg-input" style="flex:1; padding:12px; background:#1c1c1e; color:white; border-radius:20px;" placeholder="Mesaj...">
        <button onclick="sendMsg()" style="padding:0 20px; background:white; border-radius:20px;">‚Üë</button>
    </div>
</div>
<div id="page-profile" class="page">
    <header>Profil</header>
    <div style="padding:40px; text-align:center;">
        <h2 id="p-name-label"></h2>
        <button onclick="logout()" style="color:#ff3b30; background:none; font-weight:bold; margin-top:30px;">√áƒ±kƒ±≈ü Yap</button>
    </div>
</div>

<nav>
    <div class="nav-item active" onclick="showPage('discover', 0)">üîç</div>
    <div class="nav-item" onclick="showPage('chat', 1)">üí¨</div>
    <div class="nav-item" onclick="showPage('profile', 2)">üë§</div>
</nav>

<script>
    let socket;
    let selectedUser = null;
    let currentUser = JSON.parse(localStorage.getItem('aura_user'));

    // Ba≈ülangƒ±√ß Kontrol√º
    if (currentUser && currentUser.name) {
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('p-name-label').innerText = currentUser.name;
        connectWebSocket();
    }

    function registerUser() {
        const name = document.getElementById('reg-name').value.trim();
        if (name) {
            const userData = { name: name };
            localStorage.setItem('aura_user', JSON.stringify(userData));
            location.reload(); // Sayfayƒ± yenileyerek temiz ba≈ülangƒ±√ß yap
        } else {
            alert("L√ºtfen bir isim girin!");
        }
    }

    function connectWebSocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        socket = new WebSocket(protocol + '//' + window.location.host + '/ws/' + currentUser.name);
        
        socket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if(data.text && (!data.hedef || data.hedef === currentUser.name || data.user === currentUser.name)) {
                const chat = document.getElementById('chat-penceresi');
                const div = document.createElement('div');
                div.className = `bubble ${data.user === currentUser.name ? 'me' : ''}`;
                div.innerHTML = `<small style="display:block; font-size:10px; color:#888;">${data.user}</small>${data.text}`;
                chat.appendChild(div);
                chat.scrollTop = chat.scrollHeight;
            }
            updateDiscover(data.user);
        };
    }

    function showPage(pId, idx) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        document.querySelectorAll('.nav-item')[idx].classList.add('active');
    }

    function sendMsg() {
        const input = document.getElementById('msg-input');
        if (input.value && socket) {
            socket.send(JSON.stringify({ text: input.value, hedef: selectedUser }));
            input.value = '';
        }
    }

    function updateDiscover(u) {
        if(u === currentUser.name) return;
        const grid = document.getElementById('user-grid');
        if([...grid.querySelectorAll('h4')].some(h => h.innerText === u)) return;
        const card = document.createElement('div');
        card.className = 'user-card';
        card.onclick = () => { selectedUser = u; document.getElementById('chat-title').innerText = u; showPage('chat', 1); };
        card.innerHTML = `<div style="width:50px; height:50px; background:#222; border-radius:15px; margin:0 auto 10px; display:flex; align-items:center; justify-content:center;">${u[0]}</div><h4>${u}</h4>`;
        grid.appendChild(card);
    }

    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
