<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 85%, #aa771c 100%);
            --soft-gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #e0e0e0; font-family: 'Inter', sans-serif; overflow: hidden; touch-action: manipulation; }

        /* SİHİRLİ DOKUNUŞ EFEKTİ */
        .sparkle {
            position: absolute; width: 15px; height: 15px;
            background: var(--gold); border-radius: 50%;
            pointer-events: none; transform: translate(-50%, -50%);
            animation: fly 0.6s ease-out forwards; z-index: 9999;
        }
        @keyframes fly { 
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            100% { transform: translate(-50%, -100%) scale(0); opacity: 0; }
        }

        /* GİRİŞ */
        #gate { position: fixed; inset: 0; background: var(--bg); z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s; }
        .aura-logo { font-family: 'Playfair Display', serif; font-size: 70px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 20px rgba(191,149,63,0.3)); }

        /* SAYFALAR */
        .page { position: fixed; inset: 0; padding: 60px 20px 120px; overflow-y: auto; display: none; }
        .page.active { display: block; animation: softIn 0.4s ease; }
        @keyframes softIn { from { opacity: 0; filter: blur(5px); } to { opacity: 1; filter: blur(0); } }

        /* KARTLAR */
        .card { background: var(--glass); border-radius: 30px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(10px); }
        
        /* MOD ŞERİDİ (Kullanımı Kolay Oyuncak) */
        .mood-scroller { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .mood-scroller::-webkit-scrollbar { display: none; }
        .mood-item { 
            flex: 0 0 auto; padding: 8px 20px; border-radius: 20px; 
            background: rgba(255,255,255,0.05); border: 1px solid transparent;
            font-size: 13px; transition: 0.3s; cursor: pointer;
        }
        .mood-item.active { background: rgba(191,149,63,0.15); border-color: var(--soft-gold); color: var(--soft-gold); }

        /* NAVİGASYON */
        nav { position: fixed; bottom: 30px; left: 30px; right: 30px; height: 75px; background: rgba(255,255,255,0.05); backdrop-filter: blur(25px); border-radius: 40px; display: flex; justify-content: space-around; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
        .nav-item { font-size: 24px; opacity: 0.4; transition: 0.3s; color: white; }
        .nav-item.active { opacity: 1; transform: scale(1.2); }

        .premium-name { font-family: 'Playfair Display', serif; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
