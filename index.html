<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura: Private</title>
    <style>
        :root { --bg: #000; --surface: #121212; --accent: #fff; --border: rgba(255,255,255,0.1); --text-dim: #8e8e8e; --ease: cubic-bezier(0.4, 0, 0.2, 1); }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: white; margin: 0; height: 100vh; overflow: hidden; }

        /* --- SAYFALAR --- */
        .page { position: absolute; inset: 0; opacity: 0; transform: scale(0.98); transition: all 0.4s var(--ease); pointer-events: none; display: flex; flex-direction: column; padding-bottom: 90px; }
        .page.active { opacity: 1; transform: scale(1); pointer-events: auto; }
        header { padding: 60px 25px 15px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); z-index: 100; }

        /* --- KE≈ûFET (C2ME STƒ∞Lƒ∞) --- */
        .discover-list { padding: 20px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; overflow-y: auto; }
        .user-card { background: var(--surface); border-radius: 20px; padding: 20px; text-align: center; border: 1px solid var(--border); transition: 0.3s; }
        .user-card:active { transform: scale(0.95); background: #1a1a1a; }
        .user-avatar { width: 60px; height: 60px; border-radius: 22px; background: #222; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 1px solid var(--border); }

        /* --- DM SOHBET ALANI --- */
        #chat-penceresi { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 15px; position: relative; animation: pop 0.3s var(--ease); }
        @keyframes pop { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .msg.me { align-self: flex-end; background: #333; border-bottom-right-radius: 2px; }
        .msg.others { align-self: flex-start; background: var(--surface); border: 1px solid var(--border); border-bottom-left-radius: 2px; }
        .dm-header { padding: 10px 20px; background: #111; font-size: 13px; color: var(--text-dim); text-align: center; border-bottom: 1px solid var(--border); }

        /* --- ALT BAR --- */
        .input-bar { padding: 15px 20px 35px; display: flex; gap: 10px; background: var(--bg); border-top: 1px solid var(--border); }
        .message-input { flex: 1; background: #1a1a1a; border: none; padding: 12px 20px; border-radius: 25px; color: white; outline: none; }
        
        nav { position: fixed; bottom: 25px; left: 25px; right: 25px; height: 65px; background: rgba(25,25,25,0.8); backdrop-filter: blur(25px); border-radius: 30px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { color: #555; font-size: 22px; transition: 0.3s; }
        .nav-item.active { color: white; }
    </style>
</head>
<body>

<div id="page-discover" class="page active">
    <header>Ke≈üfet</header>
    <div class="discover-list" id="user-grid">
        </div>
</div>

<div id="page-chat" class="page">
    <header id="chat-title">Mesajlar</header>
    <div class="dm-header" id="dm-info">Genel Sohbet kanalƒ±</div>
    <div id="chat-penceresi"></div>
    <div class="input-bar">
        <input type="text" id="msg-input" class="message-input" placeholder="Mesaj yazƒ±n...">
        <button onclick="sendMsg()" style="background:white; border:none; width:40px; height:40px; border-radius:50%; font-weight:bold;">‚Üë</button>
    </div>
</div>

<div id="page-profile" class="page">
    <header>Profil</header>
    <div style="padding: 40px; text-align: center;">
        <div style="width: 90px; height: 90px; background: #111; border-radius: 25px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 35px; border: 1px solid var(--border);" id="p-avatar">?</div>
        <h2 id="p-name"></h2>
        <button onclick="localStorage.clear(); location.reload();" style="margin-top: 50px; color: #ff3b30; background: none; border: none; font-weight: bold;">√áIKI≈û YAP</button>
    </div>
</div>

<nav>
    <div class="nav-item active" onclick="showPage('discover', this)">üîç</div>
    <div class="nav-item" onclick="showPage('chat', this)">üí¨</div>
    <div class="nav-item" onclick="showPage('profile', this)">üë§</div>
</nav>

<script>
    let socket;
    let selectedUser = null; // DM i√ßin se√ßilen ki≈üi
    let user = JSON.parse(localStorage.getItem('aura_user')) || null;

    if(!user) {
        const name = prompt("Takma Adƒ±n:");
        if(name) {
            user = { name };
            localStorage.setItem('aura_user', JSON.stringify(user));
            location.reload();
        }
    }

    if(user) {
        document.getElementById('p-name').innerText = user.name;
        document.getElementById('p-avatar').innerText = user.name[0].toUpperCase();
        connect();
    }

    function connect() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        socket = new WebSocket(protocol + '//' + window.location.host + '/ws/' + user.name);
        socket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            // Eƒüer gelen mesaj bana veya geneleyse g√∂ster
            if(!data.is_dm || data.hedef === user.name || data.user === user.name) {
                appendMsg(data.user, data.text, data.user === user.name, data.is_dm);
            }
            updateUserGrid(data.user);
        };
    }

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        el.classList.add('active');
    }

    function startDM(targetName) {
        selectedUser = targetName;
        document.getElementById('dm-info').innerText = targetName + " ile √∂zel sohbet";
