<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212; /* Zifiri siyah yerine yumuÅŸak antrasit */
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 85%, #aa771c 100%);
            --soft-gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.05);
            --warm-white: #e0e0e0;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg); color: var(--warm-white); 
            font-family: 'Inter', sans-serif; overflow: hidden; 
        }

        /* GÄ°RÄ°Åž EKRANI - Daha yumuÅŸak geÃ§iÅŸli */
        #gate { position: fixed; inset: 0; background: var(--bg); z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s ease-in-out; }
        .aura-logo { font-family: 'Playfair Display', serif; font-size: 75px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }

        /* ANA SAYFALAR */
        .page { position: fixed; inset: 0; padding: 60px 25px 120px; overflow-y: auto; display: none; }
        .page.active { display: block; animation: softFade 0.5s ease; }
        @keyframes softFade { from { opacity: 0; filter: blur(10px); } to { opacity: 1; filter: blur(0); } }

        /* YUMUÅžAK KARTLAR */
        .card { 
            background: var(--glass); 
            border-radius: 35px; /* Daha yuvarlak, daha dost canlÄ±sÄ± */
            padding: 25px; 
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            margin-bottom: 20px;
        }

        /* RADAR - SoÄŸuk deÄŸil, mistik */
        .aura-circle {
            width: 150px; height: 150px;
            background: radial-gradient(circle, rgba(191,149,63,0.2) 0%, transparent 70%);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            position: relative; animation: breathe 4s infinite ease-in-out;
        }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.2); opacity: 0.8; } }

        /* PREMIUM Ä°SÄ°M STÄ°LÄ° (YiÄŸit YazÄ±sÄ±) */
        .premium-name { 
            font-family: 'Playfair Display', serif; 
            background: var(--gold); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        /* ALT NAVÄ°GASYON - Daha ÅŸeffaf */
        nav { 
            position: fixed; bottom: 35px; left: 40px; right: 40px; height: 70px;
            background: rgba(255,255,255,0.05); backdrop-filter: blur(25px);
            border-radius: 35px; display: flex; justify-content: space-around; 
            align-items: center; border: 1px solid rgba(255,255,255,0.1);
        }
        .nav-item { font-size: 22px; opacity: 0.4; transition: 0.3s; color: white; }
        .nav-item.active { opacity: 1; transform: scale(1.2); }

        .status-badge {
            background: rgba(191,149,63,0.1);
            color: var(--soft-gold);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            display: inline-block;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div id="gate">
        <h1 class="aura-logo">Aura</h1>
        <p style="opacity:0.4; font-size:12px; letter-spacing:4px; margin-top:-10px;">BÄ°Z BÄ°ZE</p>
        <input type="text" id="name-input" style="background:transparent; border:none; border-bottom:1px solid #333; padding:15px; color:white; text-align:center; width:200px; margin:30px 0; outline:none;" placeholder="Ä°sminiz nedir?">
        <button onclick="enterApp()" style="background:white; color:black; border:none; padding:15px 40px; border-radius:30px; font-weight:bold; cursor:pointer;">BaÅŸlayalÄ±m</button>
    </div>

    <div id="app-content" style="display:none;">
        <div id="v-chats" class="page active">
            <h2 style="font-family:'Playfair Display'; font-size:32px;">Selamlar</h2>
            <div class="card" style="text-align:center;">
                <p style="opacity:0.6;">Sohbetler burada baÅŸlayacak...</p>
            </div>
        </div>

        <div id="v-radar" class="page">
            <h2 style="font-family:'Playfair Display'; font-size:32px;">Esinti</h2>
            <div style="height:350px; display:flex; flex-direction:column; align-items:center; justify-content:center;">
                <div class="aura-circle">
                    <div style="width:60px; height:60px; background:var(--gold); border-radius:50%; box-shadow:0 0 40px rgba(191,149,63,0.3);"></div>
                </div>
                <p style="margin-top:20px; opacity:0.4; font-size:13px;">EtrafÄ±ndaki enerjiler...</p>
            </div>
        </div>

        <div id="v-profile" class="page">
            <h2 style="font-family:'Playfair Display'; font-size:32px;">Benlik</h2>
            <div class="card">
                <div style="display:flex; align-items:center; gap:20px;">
                    <div id="user-av" style="width:65px; height:65px; background:var(--gold); border-radius:50%; display:flex; align-items:center; justify-content:center; color:black; font-weight:900; font-size:24px;">Y</div>
                    <div>
                        <h3 id="user-name" class="premium-name" style="font-size:26px; margin:0;"></h3>
                        <div class="status-badge">AnÄ±n TadÄ±nÄ± Ã‡Ä±karÄ±yor â˜•</div>
                    </div>
                </div>
            </div>

            <div class="card" style="padding:15px;">
                <p style="font-size:14px; margin-bottom:15px; opacity:0.8;">Ayarlar</p>
                <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:14px; opacity:0.6;">
                    <span>GÃ¶rÃ¼nÃ¼rlÃ¼k</span>
                    <span>AÃ§Ä±k</span>
                </div>
                <div style="display:flex; justify-content:space-between; font-size:14px; opacity:0.6;">
                    <span>Bildirimler</span>
                    <span>Sessiz</span>
                </div>
            </div>

            <p onclick="location.reload()" style="text-align:center; color:#666; font-size:12px; margin-top:30px;">Oturumu Kapat</p>
        </div>

        <nav>
            <div class="nav-item active" onclick="tab('chats', this)">ðŸ’¬</div>
            <div class="nav-item" onclick="tab('radar', this)">âœ¨</div>
            <div class="nav-item" onclick="tab('profile', this)">ðŸ‘¤</div>
        </nav>
    </div>

    <script>
        function enterApp() {
            const n = document.getElementById('name-input').value;
            if(!n) return;
            document.getElementById('user-name').innerText = n;
            document.getElementById('user-av').innerText = n[0].toUpperCase();
            document.getElementById('gate').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('gate').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
            }, 800);
        }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('v-' + id).classList.add('active');
            el.classList.add('active');
        }
    </script>
</body>
</html>
