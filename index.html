<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura: Premium Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --aura: #FF8E53; --bg: #000; --text: #fff;
            --nav-bg: rgba(255, 255, 255, 0.05);
            --card: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --bg: #f8f9fa; --text: #1a1a1a; --nav-bg: rgba(0, 0, 0, 0.05); --card: #fff; --border: rgba(0,0,0,0.05);
        }

        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; transition: 0.3s; }

        /* SAYFALAR */
        .view { position: fixed; inset: 0; display: none; padding-bottom: 100px; overflow-y: auto; z-index: 10; }
        .view.active { display: block; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* POST & MEDYA */
        .post { background: var(--card); border-radius: 30px; margin: 15px; padding: 20px; border: 1px solid var(--border); }
        .post-media { width: 100%; border-radius: 20px; margin-top: 15px; max-height: 400px; object-fit: cover; }
        
        /* PROFƒ∞L STƒ∞Lƒ∞ */
        .profile-header { padding: 60px 20px 20px; text-align: center; background: linear-gradient(to bottom, rgba(255,142,83,0.1), transparent); }
        .profile-avatar { width: 90px; height: 90px; border-radius: 35px; background: var(--aura); margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: 800; color: white; box-shadow: 0 10px 20px rgba(255,142,83,0.3); }
        .stats { display: flex; justify-content: center; gap: 30px; margin: 20px 0; }
        .stat-item { text-align: center; }
        .stat-item b { display: block; font-size: 18px; }
        .stat-item span { font-size: 12px; opacity: 0.5; }

        /* MODAL & EDITOR */
        .modal { position: fixed; inset: 0; background: var(--bg); z-index: 30000; display: none; flex-direction: column; padding: 40px 25px; }
        .aura-input { width: 100%; background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 18px; border-radius: 20px; margin-bottom: 15px; font-family: inherit; font-size: 16px; outline: none; }
        
        /* AYARLAR MEN√úS√ú */
        .settings-item { padding: 18px; background: var(--card); border-radius: 20px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border: 1px solid var(--border); }
        .settings-item:active { transform: scale(0.98); }

        /* NAVƒ∞GASYON */
        nav { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 75px; background: var(--nav-bg); backdrop-filter: blur(30px); border-radius: 35px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 20000; }
        .nav-item { font-size: 24px; opacity: 0.3; cursor: pointer; transition: 0.3s; }
        .nav-item.active { opacity: 1; color: var(--aura); }
        .nav-plus { font-size: 32px; color: var(--aura); opacity: 1; filter: drop-shadow(0 0 5px var(--aura)); }

        .btn-main { background: var(--aura); color: white; border: none; padding: 18px; border-radius: 20px; font-weight: 800; font-size: 16px; width: 100%; cursor: pointer; margin-top: 10px; }
        #preview-container { width: 100%; height: 200px; border-radius: 20px; background: var(--card); margin-bottom: 15px; display: none; overflow: hidden; position: relative; }
        #preview-container img, #preview-container video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="v-home" class="view active">
        <div style="padding: 60px 20px 20px;">
            <h1 style="font-weight: 800; font-size: 32px; margin-bottom: 10px;">Aura.</h1>
            <div id="main-feed"></div>
        </div>
    </div>

    <div id="v-profile" class="view">
        <div class="profile-header">
            <div class="profile-avatar">A</div>
            <h2 style="margin: 0;">Aura Kullanƒ±cƒ±sƒ±</h2>
            <p id="bio-display" style="opacity: 0.6; font-size: 14px; margin: 10px 0;">Hen√ºz bir biyografi eklenmedi.</p>
            <div class="stats">
                <div class="stat-item"><b>12</b><span>Takip</span></div>
                <div class="stat-item"><b>432</b><span>Aura</span></div>
                <div class="stat-item"><b>8</b><span>Payla≈üƒ±m</span></div>
            </div>
            <button class="btn-main" style="width: auto; padding: 10px 30px; font-size: 14px;" onclick="openEditProfile()">Profili D√ºzenle</button>
        </div>
        <div id="profile-feed"></div>
    </div>

    <div id="v-settings" class="view">
        <div style="padding: 60px 25px;">
            <h1 style="font-weight: 800;">Ayarlar</h1>
            
            <p style="font-size: 12px; opacity: 0.4; margin-bottom: 10px; letter-spacing: 1px;">G√ñR√úN√úM</p>
            <div class="settings-item" onclick="toggleTheme()">
                <b>G√ºnd√ºz / Gece Modu</b>
                <span id="theme-icon">üåô</span>
            </div>

            <p style="font-size: 12px; opacity: 0.4; margin: 20px 0 10px; letter-spacing: 1px;">HESAP</p>
            <div class="settings-item" onclick="copyUserID()">
                <b>Profil Linkini Kopyala</b>
                <span style="font-size: 12px; opacity: 0.5;">aura.app/user_82</span>
            </div>
            <div class="settings-item">
                <b>Bildirim Ayarlarƒ±</b>
                <span>üîî</span>
            </div>
            <div class="settings-item" style="color: #ff4444;">
                <b>√áƒ±kƒ±≈ü Yap</b>
            </div>
        </div>
    </div>

    <div id="share-modal" class="modal">
        <h2 style="font-weight: 800;">Yeni Payla≈üƒ±m</h2>
        
        <div id="preview-container"></div>

        <textarea id="post-text" class="aura-input" rows="4" placeholder="Neler hissediyorsun?"></textarea>
        
        <input type="file" id="media-input" accept="image/*,video/*" style="display: none;" onchange="handleFile(event)">
        <button class="btn-main" style="background: var(--card); color: var(--text); border: 1px solid var(--border);" onclick="document.getElementById('media-input').click()">üìÅ Galeriden Se√ß</button>
        
        <button class="btn-main" onclick="publishPost()">Yayƒ±nla</button>
        <button onclick="closeModal('share-modal')" style="background:none; border:none; color:gray; margin-top:20px; width:100%;">Vazge√ß</button>
    </div>

    <div id="profile-modal" class="modal">
        <h2 style="font-weight: 800;">Profili D√ºzenle</h2>
        <input type="text" id="edit-name" class="aura-input" placeholder="ƒ∞sim">
        <textarea id="edit-bio" class="aura-input" rows="3" placeholder="Biyografi"></textarea>
        <button class="btn-main" onclick="saveProfile()">Kaydet</button>
        <button onclick="closeModal('profile-modal')" style="background:none; border:none; color:gray; margin-top:20px; width:100%;">Vazge√ß</button>
    </div>

    <nav>
        <div class="nav-item active" onclick="nav('home', this)">üè†</div>
        <div class="nav-item">üß≠</div>
        <div class="nav-plus" onclick="document.getElementById('share-modal').style.display='flex'">‚äï</div>
        <div class="nav-item">üí¨</div>
        <div class="nav-item" onclick="nav('profile', this)">üë§</div>
        <div class="nav-item" onclick="nav('settings', this)">‚öôÔ∏è</div>
    </nav>

    <script>
        let posts = JSON.parse(localStorage.getItem('aura_v10_posts')) || [];
        let profile = JSON.parse(localStorage.getItem('aura_v10_prof')) || { name: "Aura Kullanƒ±cƒ±sƒ±", bio: "Frekansƒ±nƒ± buraya yaz..." };
        let selectedFile = null;

        // NAVƒ∞GASYON
        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('v-' + id).classList.add('active');
            if(el) el.classList.add('active');
            render();
        }

        // MEDYA ƒ∞≈ûLEME
        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;
            selectedFile = file;
            const reader = new FileReader();
            const preview = document.getElementById('preview-container');
            preview.style.display = 'block';
            
            reader.onload = function(event) {
                if (file.type.startsWith('image')) {
                    preview.innerHTML = `<img src="${event.target.result}">`;
                } else {
                    preview.innerHTML = `<video src="${event.target.result}" autoplay muted loop></video>`;
                }
            }
            reader.readAsDataURL(file);
        }

        // PAYLA≈û
        function publishPost() {
            const txt = document.getElementById('post-text').value;
            if (!txt && !selectedFile) return;

            const reader = new FileReader();
            if (selectedFile) {
                reader.onload = function(e) {
                    saveAndRender(txt, e.target.result, selectedFile.type);
                };
                reader.readAsDataURL(selectedFile);
            } else {
                saveAndRender(txt, null, null);
            }
        }

        function saveAndRender(txt, mediaData, type) {
            const post = { txt, media: mediaData, type, date: new Date().toLocaleString(), id: Date.now() };
            posts.unshift(post);
            localStorage.setItem('aura_v10_posts', JSON.stringify(posts));
            resetShare();
            nav('home', document.querySelector('.nav-item'));
        }

        function resetShare() {
            document.getElementById('share-modal').style.display = 'none';
            document.getElementById('post-text').value = '';
            document.getElementById('preview-container').style.display = 'none';
            selectedFile = null;
        }

        // PROFƒ∞L Sƒ∞STEMƒ∞
        function openEditProfile() {
            document.getElementById('profile-modal').style.display = 'flex';
            document.getElementById('edit-name').value = profile.name;
            document.getElementById('edit-bio').value = profile.bio;
        }

        function saveProfile() {
            profile.name = document.getElementById('edit-name').value;
            profile.bio = document.getElementById('edit-bio').value;
            localStorage.setItem('aura_v10_prof', JSON.stringify(profile));
            document.getElementById('profile-modal').style.display = 'none';
            renderProfileData();
        }

        function renderProfileData() {
            document.querySelector('.profile-header h2').innerText = profile.name;
            document.getElementById('bio-display').innerText = profile.bio;
        }

        function render() {
            const html = posts.map(p => `
                <div class="post">
                    <div style="display:flex; align-items:center; gap:10px; margin-bottom:12px;">
                        <div style="width:35px; height:35px; border-radius:12px; background:var(--aura); display:flex; align-items:center; justify-content:center; font-weight:800; font-size:12px;">${profile.name[0]}</div>
                        <div><b>${profile.name}</b><br><small style="opacity:0.3; font-size:10px;">${p.date}</small></div>
                    </div>
                    <div style="font-size:15px; line-height:1.5;">${p.txt}</div>
                    ${p.media ? (p.type.startsWith('image') ? `<img src="${p.media}" class="post-media">` : `<video src="${p.media}" class="post-media" controls autoplay muted loop></video>`) : ''}
                </div>
            `).join('');
            document.getElementById('main-feed').innerHTML = html || '<p style="text-align:center; opacity:0.2; margin-top:100px;">Hen√ºz bir payla≈üƒ±m yok.</p>';
            document.getElementById('profile-feed').innerHTML = html;
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            document.getElementById('theme-icon').innerText = isLight ? '‚òÄÔ∏è' : 'üåô';
        }

        function copyUserID() {
            alert("Profil linki kopyalandƒ±!");
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // Ba≈ülangƒ±√ß
        renderProfileData();
        render();
    </script>
</body>
</html>
