<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Social</title>
    <style>
        /* --- TEMA SÄ°STEMÄ° (VARSAYILAN: MODERN) --- */
        :root {
            --bg: #000;
            --surface: #121214;
            --accent: #8e2de2;
            --text: #ffffff;
            --text-secondary: #8e8e93;
            --border: rgba(255, 255, 255, 0.08);
            --nav-h: 90px;
        }

        /* DOÄAL TEMA (Toprak ve YeÅŸil TonlarÄ±) */
        [data-theme="dogal"] {
            --bg: #1b241b;
            --surface: #263226;
            --accent: #4cd964;
            --text: #f0f7f0;
            --border: rgba(255, 255, 255, 0.1);
        }

        /* GELENEKSEL TEMA (SÄ±cak Kahve ve AltÄ±n TonlarÄ±) */
        [data-theme="geleneksel"] {
            --bg: #1a0f0a;
            --surface: #2d1b12;
            --accent: #d4af37;
            --text: #fffaf0;
            --border: rgba(212, 175, 55, 0.2);
        }

        /* TEKNOLOJÄ°K TEMA (Neon Mavi ve Metalik Griler) */
        [data-theme="teknolojik"] {
            --bg: #050a10;
            --surface: #0d1621;
            --accent: #007aff;
            --text: #e0f0ff;
            --border: rgba(0, 122, 255, 0.3);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg); color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden; transition: background 0.4s ease;
        }

        /* --- SAYFA YÃ–NETÄ°MÄ° --- */
        .page {
            position: fixed; inset: 0; display: none;
            flex-direction: column; background: var(--bg);
            z-index: 10; padding-bottom: var(--nav-h);
        }
        .page.active { display: flex !important; }

        header {
            padding: 60px 25px 15px; font-size: 24px; font-weight: 800;
            border-bottom: 1px solid var(--border);
            background: var(--bg); opacity: 0.95;
        }

        /* --- AYARLAR LÄ°STESÄ° --- */
        .scroll-area { flex: 1; overflow-y: auto; }
        .settings-group { margin: 20px 15px; background: var(--surface); border-radius: 15px; overflow: hidden; border: 1px solid var(--border); }
        .settings-item {
            padding: 16px 20px; display: flex; align-items: center; gap: 15px;
            border-bottom: 1px solid var(--border); cursor: pointer;
        }
        .settings-item:last-child { border-bottom: none; }
        .settings-item:active { opacity: 0.7; }
        .icon-box { width: 32px; height: 32px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; }

        /* --- TEMA SEÃ‡Ä°CÄ° MODAL --- */
        .theme-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .theme-btn {
            padding: 20px; border-radius: 12px; border: 1px solid var(--border);
            text-align: center; font-weight: bold; cursor: pointer;
        }

        /* --- NAV BAR --- */
        nav {
            position: fixed; bottom: 0; width: 100%; height: var(--nav-h);
            background: var(--bg); border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            padding-bottom: 20px; z-index: 1000;
        }
        .nav-btn { color: #555; text-align: center; flex: 1; cursor: pointer; }
        .nav-btn.active { color: var(--accent); }

        /* --- GÄ°RÄ°Å --- */
        #gate { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { width: 260px; padding: 18px; border-radius: 20px; background: #111; color: white; border: 1px solid #333; margin-bottom: 20px; text-align: center; }
    </style>
</head>
<body data-theme="modern">

<div id="gate">
    <h1 style="font-size: 3rem; letter-spacing: -3px;">Aura</h1>
    <input type="text" id="name-in" placeholder="Takma AdÄ±n">
    <button onclick="saveUser()" style="width:260px; padding:18px; border-radius:20px; background:white; color:black; font-weight:bold; border:none;">BAÅLAT</button>
</div>

<div id="p-chats" class="page active">
    <header>Mesajlar</header>
    <div style="padding:100px 40px; text-align:center; opacity:0.3;">
        <span style="font-size:50px;">ğŸ’¬</span>
        <p>HenÃ¼z mesaj yok</p>
    </div>
</div>

<div id="p-radar" class="page">
    <header>Radar</header>
    <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <div style="width:100px; height:100px; border:2px solid var(--accent); border-radius:50%; display:flex; align-items:center; justify-content:center; animation: pulse 2s infinite;">ğŸ“¡</div>
        <p style="margin-top:20px; color:var(--accent);">Sinyal Bekleniyor...</p>
    </div>
</div>

<div id="p-profile" class="page">
    <header>Ayarlar</header>
    <div class="scroll-area">
        <div style="padding:30px 20px; text-align:center;">
            <div id="av-box" style="width:80px; height:80px; border-radius:25px; background:var(--accent); margin:0 auto 10px; display:flex; align-items:center; justify-content:center; font-size:30px; font-weight:bold;">?</div>
            <h2 id="name-box" style="margin:0;">KullanÄ±cÄ±</h2>
        </div>

        <div class="settings-group">
            <div class="settings-item" onclick="showThemeOptions()">
                <div class="icon-box" style="background:#af52de;">ğŸ¨</div>
                <div style="flex:1;">GÃ¶rÃ¼nÃ¼m ve Tema</div>
                <div id="current-theme-label" style="color:var(--text-secondary); font-size:14px;">Modern â¯</div>
            </div>
            <div class="settings-item">
                <div class="icon-box" style="background:#007aff;">ğŸ‘¤</div>
                <div style="flex:1;">Profil Bilgilerini DÃ¼zenle</div>
                <span style="color:var(--text-secondary);">â¯</span>
            </div>
        </div>

        <div id="theme-panel" style="display:none; margin:0 15px;">
            <div class="theme-grid">
                <div class="theme-btn" style="background:#121214; color:white;" onclick="changeTheme('modern')">Modern</div>
                <div class="theme-btn" style="background:#263226; color:#4cd964;" onclick="changeTheme('dogal')">DoÄŸal</div>
                <div class="theme-btn" style="background:#2d1b12; color:#d4af37;" onclick="changeTheme('geleneksel')">Geleneksel</div>
                <div class="theme-btn" style="background:#0d1621; color:#007aff;" onclick="changeTheme('teknolojik')">Teknolojik</div>
            </div>
        </div>

        <div class="settings-group">
            <div class="settings-item" onclick="logout()" style="color:#ff3b30;">
                <div class="icon-box" style="background:rgba(255,59,48,0.1);">ğŸšª</div>
                <div style="flex:1;">Oturumu Kapat</div>
            </div>
        </div>
    </div>
</div>

<nav>
    <div class="nav-btn active" onclick="nav('chats', this)">ğŸ’¬</div>
    <div class="nav-btn" onclick="nav('radar', this)">ğŸ“¡</div>
    <div class="nav-btn" onclick="nav('profile', this)">ğŸ‘¤</div>
</nav>

<script>
    let userData = JSON.parse(localStorage.getItem('aura_v5')) || {name: "", theme: "modern"};

    window.onload = () => {
        if(userData.name) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('name-box').innerText = userData.name;
            document.getElementById('av-box').innerText = userData.name[0].toUpperCase();
            changeTheme(userData.theme);
        }
    };

    function saveUser() {
        const n = document.getElementById('name-in').value;
        if(n) {
            userData.name = n;
            localStorage.setItem('aura_v5', JSON.stringify(userData));
            location.reload();
        }
    }

    function nav(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('p-' + pId).classList.add('active');
        el.classList.add('active');
    }

    function showThemeOptions() {
        const panel = document.getElementById('theme-panel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    }

    function changeTheme(themeName) {
        document.body.setAttribute('data-theme', themeName);
        userData.theme = themeName;
        localStorage.setItem('aura_v5', JSON.stringify(userData));
        
        // Etiketi gÃ¼ncelle
        const labels = {modern: "Modern", dogal: "DoÄŸal", geleneksel: "Geleneksel", teknolojik: "Teknolojik"};
        document.getElementById('current-theme-label').innerText = labels[themeName] + " â¯";
        
        // Profil resminin arka planÄ±nÄ± tema rengine uyarla
        const accentColor = getComputedStyle(document.body).getPropertyValue('--accent');
        document.getElementById('av-box').style.background = accentColor;
    }

    function logout() { if(confirm("Ã‡Ä±kÄ±ÅŸ yapÄ±lsÄ±n mÄ±?")) { localStorage.clear(); location.reload(); } }
</script>

<style>
@keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }
</style>
</body>
</html>
