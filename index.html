<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Social Pro</title>
    <style>
        :root {
            --bg: #000;
            --surface: #121214;
            --accent: #8e2de2;
            --border: rgba(255, 255, 255, 0.08);
            --nav-h: 90px;
        }

        /* TEMA DEÄÄ°ÅKENLERÄ° */
        [data-theme="dogal"] { --bg: #1b241b; --surface: #263226; --accent: #4cd964; }
        [data-theme="geleneksel"] { --bg: #1a0f0a; --surface: #2d1b12; --accent: #d4af37; }
        [data-theme="teknolojik"] { --bg: #050a10; --surface: #0d1621; --accent: #007aff; }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg); color: white;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
        }

        /* --- SAYFA SÄ°STEMÄ° (KATMANLI NAVÄ°GASYON) --- */
        .page-wrapper {
            position: absolute; inset: 0; display: flex;
            width: 100%; height: 100%; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .view {
            min-width: 100%; height: 100%; display: flex; flex-direction: column;
            background: var(--bg); position: relative; z-index: 10;
        }

        /* Alt Sayfalar (AyarlarÄ±n iÃ§i) */
        .sub-view {
            position: fixed; top: 0; left: 100%; width: 100%; height: 100%;
            background: var(--bg); z-index: 2000; transition: transform 0.3s ease;
            display: flex; flex-direction: column;
        }
        .sub-view.active { transform: translateX(-100%); }

        header {
            padding: 60px 20px 15px; font-size: 20px; font-weight: 800;
            border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 15px;
        }
        .back-btn { font-size: 24px; cursor: pointer; color: var(--accent); }

        /* --- AYARLAR LÄ°STESÄ° --- */
        .settings-list { margin: 20px 15px; background: var(--surface); border-radius: 20px; overflow: hidden; border: 1px solid var(--border); }
        .settings-item {
            padding: 18px 20px; display: flex; align-items: center; gap: 15px;
            border-bottom: 1px solid var(--border); cursor: pointer;
        }
        .settings-item:last-child { border-bottom: none; }
        .settings-item:active { background: rgba(255,255,255,0.05); }

        /* --- INPUTLAR --- */
        .elite-input {
            width: calc(100% - 40px); margin: 20px; padding: 18px;
            background: #1c1c1e; border: 1px solid var(--border);
            border-radius: 18px; color: white; font-size: 16px; outline: none;
        }

        /* --- NAV BAR --- */
        nav {
            position: fixed; bottom: 0; width: 100%; height: var(--nav-h);
            background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
            border-top: 1px solid var(--border); display: flex;
            justify-content: space-around; align-items: center; padding-bottom: 20px; z-index: 1000;
        }
        .nav-btn { color: #555; font-size: 24px; cursor: pointer; transition: 0.3s; }
        .nav-btn.active { color: white; transform: translateY(-3px); }
    </style>
</head>
<body data-theme="modern">

<div class="page-wrapper" id="main-stack">
    <section class="view" id="v-chats"><header>Sohbetler</header><div style="padding:100px; text-align:center; opacity:0.3;">ğŸ’¬</div></section>
    <section class="view" id="v-radar"><header>Radar</header><div style="flex:1; display:flex; align-items:center; justify-content:center;">ğŸ“¡</div></section>
    <section class="view" id="v-profile">
        <header>Profil</header>
        <div style="padding:30px; text-align:center;">
            <div id="p-av" style="width:85px; height:85px; border-radius:30px; background:var(--accent); margin:0 auto 15px; display:flex; align-items:center; justify-content:center; font-size:35px; font-weight:bold;">?</div>
            <h2 id="p-name" style="margin:0;">Ä°sim</h2>
        </div>

        <div class="settings-list">
            <div class="settings-item" onclick="openSub('edit-profile')">
                <div style="background:#007aff; width:32px; height:32px; border-radius:10px; display:flex; align-items:center; justify-content:center;">ğŸ‘¤</div>
                <div style="flex:1;">Profili DÃ¼zenle</div>
                <div style="color:#444;">â¯</div>
            </div>
            <div class="settings-item" onclick="openSub('theme-settings')">
                <div style="background:#af52de; width:32px; height:32px; border-radius:10px; display:flex; align-items:center; justify-content:center;">ğŸ¨</div>
                <div style="flex:1;">Tema ve GÃ¶rÃ¼nÃ¼m</div>
                <div style="color:#444;">â¯</div>
            </div>
        </div>
    </section>
</div>

<div id="sub-edit-profile" class="sub-view">
    <header><span class="back-btn" onclick="closeSub('edit-profile')">â®</span> Profilini DÃ¼zenle</header>
    <div style="padding:20px;">
        <label style="color:#888; margin-left:10px;">Yeni Takma Ad</label>
        <input type="text" id="edit-name-input" class="elite-input" placeholder="Ä°sim yazÄ±n...">
        <button onclick="updateName()" style="width:calc(100% - 40px); margin:0 20px; padding:18px; border-radius:18px; border:none; background:white; font-weight:bold;">DeÄŸiÅŸiklikleri Kaydet</button>
    </div>
</div>

<div id="sub-theme-settings" class="sub-view">
    <header><span class="back-btn" onclick="closeSub('theme-settings')">â®</span> Tema SeÃ§imi</header>
    <div class="settings-list">
        <div class="settings-item" onclick="setTheme('modern')"><span>âš« Modern (Gece)</span></div>
        <div class="settings-item" onclick="setTheme('dogal')"><span>ğŸŒ¿ DoÄŸal (Orman)</span></div>
        <div class="settings-item" onclick="setTheme('geleneksel')"><span>ğŸº Geleneksel (SÄ±cak)</span></div>
        <div class="settings-item" onclick="setTheme('teknolojik')"><span>ğŸ¤– Teknolojik (Neon)</span></div>
    </div>
</div>

<nav>
    <div class="nav-btn active" onclick="jump(0)">ğŸ’¬</div>
    <div class="nav-btn" onclick="jump(1)">ğŸ“¡</div>
    <div class="nav-btn" onclick="jump(2)">ğŸ‘¤</div>
</nav>

<script>
    let user = JSON.parse(localStorage.getItem('aura_final_v1')) || {name: "Gezgin", theme: "modern"};

    window.onload = () => {
        applyUser();
        if(!localStorage.getItem('aura_final_v1')) {
            let n = prompt("Aura'ya HoÅŸ Geldin! Ä°smin nedir?");
            if(n) { user.name = n; save(); }
        }
    };

    function jump(idx) {
        document.getElementById('main-stack').style.transform = `translateX(-${idx * 100}%)`;
        document.querySelectorAll('.nav-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
    }

    function openSub(id) { document.getElementById('sub-' + id).classList.add('active'); }
    function closeSub(id) { document.getElementById('sub-' + id).classList.remove('active'); }

    function setTheme(t) {
        user.theme = t;
        document.body.setAttribute('data-theme', t);
        save();
        closeSub('theme-settings');
    }

    function updateName() {
        let n = document.getElementById('edit-name-input').value;
        if(n) { user.name = n; save(); applyUser(); closeSub('edit-profile'); }
    }

    function applyUser() {
        document.getElementById('p-name').innerText = user.name;
        document.getElementById('p-av').innerText = user.name[0].toUpperCase();
        document.getElementById('p-av').style.background = getComputedStyle(document.body).getPropertyValue('--accent');
        document.body.setAttribute('data-theme', user.theme);
    }

    function save() { localStorage.setItem('aura_final_v1', JSON.stringify(user)); }
</script>
</body>
</html>
