<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Aura</title>
    <meta name="apple-mobile-web-app-title" content="Aura">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/username/repo/main/icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 85%, #aa771c 100%);
            --gold-s: #d4af37;
            --glass: rgba(255, 255, 255, 0.07);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: #000; color: white; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }

        /* GÄ°RÄ°Åž EKRANI */
        #gate {
            position: fixed; inset: 0; background: #000; z-index: 99999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .aura-logo {
            font-family: 'Playfair Display', serif; font-size: 85px; font-weight: 900;
            background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(191,149,63,0.5)); margin: 0;
        }

        .input-box {
            background: #111; border: 1px solid #333; padding: 20px; border-radius: 20px;
            color: white; text-align: center; width: 260px; margin: 40px 0 20px; font-size: 16px; outline: none;
        }

        .btn-gold {
            background: white; color: black; border: none; padding: 20px 70px;
            border-radius: 25px; font-weight: 800; cursor: pointer; font-size: 16px;
        }

        /* ANA UYGULAMA */
        #app-content { display: none; opacity: 0; transition: opacity 0.5s ease; }
        .page { position: fixed; inset: 0; padding: 80px 25px; display: none; }
        .page.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* PROFÄ°L Ä°SMÄ° (PREMIUM STÄ°L) */
        .premium-name {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            background: var(--gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            letter-spacing: -0.5px;
        }

        /* NAVÄ°GASYON */
        nav {
            position: fixed; bottom: 30px; left: 30px; right: 30px; height: 70px;
            background: rgba(255,255,255,0.08); backdrop-filter: blur(20px);
            border-radius: 40px; display: flex; justify-content: space-around; align-items: center; border: 1px solid rgba(255,255,255,0.1);
        }
        .nav-item { font-size: 25px; opacity: 0.3; cursor: pointer; transition: 0.3s; }
        .nav-item.active { opacity: 1; color: var(--gold-s); transform: translateY(-5px); }

        .card { background: var(--glass); padding: 25px; border-radius: 32px; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div id="gate">
        <h1 class="aura-logo">Aura</h1>
        <p style="color:var(--gold-s); letter-spacing:5px; opacity:0.6; font-size:10px; margin-top:-10px;">PREMIUM SOCIAL</p>
        <input type="text" id="name-field" class="input-box" placeholder="Ä°sminiz">
        <button class="btn-gold" onclick="enterApp()">GÄ°RÄ°Åž YAP</button>
    </div>

    <div id="app-content">
        <div id="v-chats" class="page active">
            <h2 style="font-family:'Playfair Display'; font-size:35px; color:var(--gold-s);">FÄ±sÄ±ltÄ±lar</h2>
            <div class="card" style="text-align:center; color:#555; border-style: dashed;">
                HenÃ¼z bir fÄ±sÄ±ltÄ± yok...
            </div>
        </div>

        <div id="v-radar" class="page">
            <h2 style="font-family:'Playfair Display'; font-size:35px; color:var(--gold-s);">Radar</h2>
            <div style="height:300px; display:flex; flex-direction:column; align-items:center; justify-content:center;">
                <div style="width:110px; height:110px; background:var(--gold); border-radius:50%; box-shadow:0 0 50px rgba(191,149,63,0.4);"></div>
                <p style="margin-top:25px; color:var(--gold-s); letter-spacing:3px; font-size:11px; font-weight:bold;">ENERJÄ° ARANIYOR</p>
            </div>
        </div>

        <div id="v-profile" class="page">
            <h2 style="font-family:'Playfair Display'; font-size:35px; color:var(--gold-s);">Benlik</h2>
            <div class="card">
                <div style="display:flex; align-items:center; gap:20px;">
                    <div id="display-av" style="width:75px; height:75px; background:var(--gold); border-radius:22px; display:flex; align-items:center; justify-content:center; font-size:30px; color:#000; font-weight:bold;">?</div>
                    <div>
                        <h3 id="display-name" class="premium-name"></h3>
                        <p style="opacity:0.4; margin:5px 0 0; font-size:12px; letter-spacing:1px;">AURA ELITE MEMBER</p>
                    </div>
                </div>
            </div>
            <p onclick="location.reload()" style="color:#ff3b30; text-align:center; margin-top:40px; font-size:13px; font-weight:bold; cursor:pointer; opacity:0.7;">OTURUMU KAPAT</p>
        </div>

        <nav>
            <div class="nav-item active" onclick="tab('chats', this)">ðŸ’¬</div>
            <div class="nav-item" onclick="tab('radar', this)">ðŸ“¡</div>
            <div class="nav-item" onclick="tab('profile', this)">ðŸ‘¤</div>
        </nav>
    </div>

    <script>
        function enterApp() {
            const name = document.getElementById('name-field').value;
            if(!name.trim()) return alert("LÃ¼tfen isminizi yazÄ±n.");

            document.getElementById('display-name').innerText = name;
            document.getElementById('display-av').innerText = name[0].toUpperCase();
            
            const gate = document.getElementById('gate');
            const app = document.getElementById('app-content');
            
            gate.style.opacity = '0';
            setTimeout(() => {
                gate.style.display = 'none';
                app.style.display = 'block';
                setTimeout(() => app.style.opacity = '1', 50);
            }, 500);
        }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('v-' + id).classList.add('active');
            el.classList.add('active');
        }
    </script>
</body>
</html>
