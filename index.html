<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Social: Multiverse</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --gold: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 85%, #aa771c 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --soft-gold: #d4af37;
        }

        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* SAYFA YAPISI */
        .page { position: fixed; inset: 0; padding: 60px 0 120px; display: none; overflow-y: auto; background: var(--bg); }
        .page.active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .container { padding: 0 20px; }

        /* KARTLAR */
        .card { background: var(--glass); border-radius: 25px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--border); backdrop-filter: blur(15px); }
        .premium-font { font-family: 'Playfair Display', serif; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* ODA √ñNƒ∞ZLEME KARTLARI (KE≈ûFET) */
        .room-preview { position: relative; height: 150px; border-radius: 25px; overflow: hidden; margin-bottom: 15px; display: flex; align-items: flex-end; padding: 20px; border: 1px solid var(--border); cursor: pointer; }
        .room-bg { position: absolute; inset: 0; background: linear-gradient(45deg, #1a1a1a, #000); z-index: -1; }
        .room-live-tag { position: absolute; top: 15px; right: 15px; background: red; color: white; font-size: 10px; padding: 4px 8px; border-radius: 10px; font-weight: bold; }

        /* CANLI ODA MODALI (FULLSCREEN) */
        #live-stage { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; }
        .stage-header { padding: 50px 20px 20px; display: flex; align-items: center; justify-content: space-between; }
        .stage-chat { flex: 1; overflow-y: auto; padding: 20px; mask-image: linear-gradient(to bottom, transparent 0%, black 15%); }

        /* NAVƒ∞GASYON */
        nav { position: fixed; bottom: 30px; left: 20px; right: 20px; height: 75px; background: rgba(255,255,255,0.03); backdrop-filter: blur(25px); border-radius: 40px; display: flex; justify-content: space-around; align-items: center; border: 1px solid var(--border); z-index: 5000; }
        .nav-item { font-size: 22px; opacity: 0.3; transition: 0.3s; color: white; }
        .nav-item.active { opacity: 1; color: var(--soft-gold); }

        .btn-gold { background: var(--gold); border: none; padding: 12px 25px; border-radius: 25px; font-weight: bold; color: black; }
    </style>
</head>
<body>

    <div id="gate" style="position:fixed; inset:0; background:#000; z-index:99999; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <h1 class="premium-font" style="font-size:60px;">Aura</h1>
        <input type="text" id="user-name" style="background:#111; border:1px solid #333; padding:15px; border-radius:15px; color:white; text-align:center; width:220px;" placeholder="ƒ∞sminiz?">
        <button onclick="login()" class="btn-gold" style="margin-top:20px;">KE≈ûFET</button>
    </div>

    <div id="main" style="display:none;">
        
        <div id="p-feed" class="page active">
            <div class="container">
                <h2 class="premium-font" style="font-size:32px;">Akƒ±≈ü</h2>
                <div class="card">
                    <textarea id="p-input" style="background:transparent; border:none; color:white; width:100%; outline:none; height:40px;" placeholder="Bir ≈üeyler fƒ±sƒ±lda..."></textarea>
                    <button onclick="addPost()" class="btn-gold" style="float:right; font-size:12px; margin-top:5px;">Payla≈ü</button>
                    <div style="clear:both;"></div>
                </div>
                <div id="feed-list"></div>
            </div>
        </div>

        <div id="p-rooms" class="page">
            <div class="container">
                <h2 class="premium-font" style="font-size:32px;">Odalar</h2>
                
                <div class="room-preview" onclick="openStage('Late Night Lounge', 'After Hours - The Weeknd')">
                    <div class="room-bg" style="background: linear-gradient(to top, #1a0a2a, transparent);"></div>
                    <div class="room-live-tag">CANLI</div>
                    <div>
                        <b style="font-size:18px;">Late Night Lounge</b><br>
                        <small style="opacity:0.6;">4 ki≈üi i√ßeride ‚Ä¢ M√ºzik Odasƒ±</small>
                    </div>
                </div>

                <div class="room-preview" onclick="openStage('Zen Garden', 'Nature Sounds')">
                    <div class="room-bg" style="background: linear-gradient(to top, #0a1a0a, transparent);"></div>
                    <div>
                        <b style="font-size:18px;">Zen Garden</b><br>
                        <small style="opacity:0.6;">2 ki≈üi i√ßeride ‚Ä¢ Meditasyon</small>
                    </div>
                </div>
            </div>
        </div>

        <div id="p-msgs" class="page">
            <div class="container">
                <h2 class="premium-font" style="font-size:32px;">Fƒ±sƒ±ltƒ±lar</h2>
                <div id="msg-list"></div>
            </div>
        </div>

        <div id="p-profile" class="page">
            <div class="container">
                <div style="text-align:center; padding:30px 0;">
                    <div style="width:80px; height:80px; background:var(--gold); border-radius:50%; margin:0 auto; display:flex; align-items:center; justify-content:center; color:black; font-weight:900; font-size:30px;" id="u-av">?</div>
                    <h2 id="u-name" class="premium-font" style="margin:15px 0 5px;"></h2>
                    <p style="font-size:12px; color:var(--soft-gold); letter-spacing:2px;">SPARK TIER</p>
                </div>
                <button onclick="localStorage.clear(); location.reload();" class="card" style="width:100%; color:red; border-color:rgba(255,0,0,0.2);">√áƒ±kƒ±≈ü Yap ve Sƒ±fƒ±rla</button>
            </div>
        </div>

        <nav>
            <div class="nav-item active" onclick="tab('feed', this)">üè†</div>
            <div class="nav-item" onclick="tab('rooms', this)">‚ú®</div>
            <div class="nav-item" onclick="tab('msgs', this)">üí¨</div>
            <div class="nav-item" onclick="tab('profile', this)">üë§</div>
        </nav>
    </div>

    <div id="live-stage">
        <div class="stage-header">
            <span onclick="closeStage()" style="font-size:30px;">‚úï</span>
            <div style="text-align:center;">
                <b id="stage-title" class="premium-font"></b><br>
                <small id="stage-sub" style="opacity:0.5;"></small>
            </div>
            <div style="width:30px;"></div>
        </div>
        <div class="stage-chat" id="stage-chat-flow"></div>
        <div style="padding:20px 20px 40px; background:rgba(255,255,255,0.05); display:flex; gap:10px;">
            <input type="text" id="stage-input" style="flex:1; background:#111; border:1px solid #333; padding:12px; border-radius:20px; color:white;" placeholder="Mesaj g√∂nder...">
            <button onclick="sendStageMsg()" class="btn-gold">‚ú®</button>
        </div>
    </div>

    <script>
        let me = localStorage.getItem('au_name_vfinal');
        let posts = JSON.parse(localStorage.getItem('au_posts_vfinal')) || [];
        let messages = JSON.parse(localStorage.getItem('au_msgs_vfinal')) || [];

        function login() {
            const n = document.getElementById('user-name').value;
            if(!n) return;
            localStorage.setItem('au_name_vfinal', n);
            location.reload();
        }

        if(me) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('main').style.display = 'block';
            document.getElementById('u-name').innerText = me;
            document.getElementById('u-av').innerText = me[0].toUpperCase();
            renderFeed();
            renderInbox();
        }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('p-' + id).classList.add('active');
            el.classList.add('active');
        }

        function openStage(title, sub) {
            document.getElementById('stage-title').innerText = title;
            document.getElementById('stage-sub').innerText = sub;
            document.getElementById('live-stage').style.display = 'flex';
        }

        function closeStage() { document.getElementById('live-stage').style.display = 'none'; }

        function sendStageMsg() {
            const inp = document.getElementById('stage-input');
            if(!inp.value) return;
            const flow = document.getElementById('stage-chat-flow');
            const d = document.createElement('div');
            d.style.marginBottom = "10px";
            d.innerHTML = `<b style="color:var(--soft-gold); font-size:13px;">${me}:</b> <span style="font-size:14px;">${inp.value}</span>`;
            flow.appendChild(d);
            flow.scrollTop = flow.scrollHeight;
            inp.value = '';
        }

        function addPost() {
            const val = document.getElementById('p-input').value;
            if(!val) return;
            posts.unshift({n: me, t: val});
            localStorage.setItem('au_posts_vfinal', JSON.stringify(posts));
            document.getElementById('p-input').value = '';
            renderFeed();
        }

        function renderFeed() {
            const list = document.getElementById('feed-list');
            list.innerHTML = '';
            posts.forEach(p => {
                const c = document.createElement('div');
                c.className = 'card';
                c.innerHTML = `<b>${p.n}</b><p style="margin:10px 0 0; opacity:0.8;">${p.t}</p>`;
                list.appendChild(c);
            });
        }

        function renderInbox() {
            // Basit bir placeholder listesi
            document.getElementById('msg-list').innerHTML = '<p style="text-align:center; opacity:0.3; margin-top:50px;">Yeni fƒ±sƒ±ltƒ± yok.</p>';
        }
    </script>
</body>
</html>
