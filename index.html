<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Elite</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root { --bg: #000; --surface: #121212; --accent: #fff; --border: rgba(255,255,255,0.12); --text-dim: #8e8e8e; --ease: cubic-bezier(0.4, 0, 0.2, 1); }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: white; margin: 0; height: 100vh; overflow: hidden; }

        /* Sayfa D√ºzeni */
        .page { position: absolute; inset: 0; opacity: 0; transform: scale(0.98); transition: all 0.4s var(--ease); pointer-events: none; display: flex; flex-direction: column; padding-bottom: 90px; }
        .page.active { opacity: 1; transform: scale(1); pointer-events: auto; }
        header { padding: 60px 25px 15px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); z-index: 100; font-size: 24px; font-weight: 800; }

        /* Sohbet ve Balonlar */
        #chat-penceresi { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .bubble-container { display: flex; flex-direction: column; width: 100%; }
        .bubble-container.me { align-items: flex-end; }
        .bubble-container.others { align-items: flex-start; }
        .bubble { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 15px; position: relative; line-height: 1.4; }
        .me .bubble { background: #333; border-bottom-right-radius: 4px; }
        .others .bubble { background: var(--surface); border: 1px solid var(--border); border-bottom-left-radius: 4px; }
        .meta { font-size: 10px; margin-top: 4px; color: var(--text-dim); text-align: right; }

        /* Ke≈üfet Kartlarƒ± */
        .discover-list { padding: 20px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; overflow-y: auto; }
        .user-card { background: var(--surface); border-radius: 22px; padding: 20px; text-align: center; border: 1px solid var(--border); }
        .avatar-circle { width: 60px; height: 60px; border-radius: 20px; background: #222; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; overflow: hidden; }
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }

        /* Giri≈ü ve Navigasyon */
        #auth-overlay { position: fixed; inset: 0; background: black; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .input-bar { padding: 15px 20px 35px; display: flex; gap: 10px; border-top: 1px solid var(--border); background: var(--bg); }
        input { flex: 1; background: #1c1c1e; border: none; padding: 12px 20px; border-radius: 25px; color: white; outline: none; font-size: 16px; }
        
        nav { position: fixed; bottom: 25px; left: 25px; right: 25px; height: 65px; background: rgba(30,30,30,0.8); backdrop-filter: blur(20px); border-radius: 30px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { color: #555; font-size: 22px; cursor: pointer; padding: 10px; }
        .nav-item.active { color: white; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <h1 style="font-size: 3rem; margin-bottom: 20px;">Aura</h1>
    <input type="text" id="reg-name" placeholder="Adƒ±nƒ±z" style="width: 250px; margin-bottom: 10px; padding: 15px; border-radius: 12px; border: none; background: #1c1c1e; color: white;">
    <button onclick="register()" style="width: 250px; padding: 15px; border-radius: 12px; border: none; background: white; font-weight: bold; cursor: pointer;">Gƒ∞Rƒ∞≈û</button>
</div>

<div id="page-discover" class="page active"><header>Ke≈üfet</header><div class="discover-list" id="user-grid"></div></div>

<div id="page-chat" class="page">
    <header id="chat-title">Sohbetler</header>
    <div id="chat-penceresi"></div>
    <div class="input-bar">
        <input type="text" id="msg-input" placeholder="Mesaj yazƒ±n...">
        <button onclick="sendMsg()" style="background:white; border:none; width:45px; height:45px; border-radius:50%; font-weight:bold; cursor: pointer;">‚Üë</button>
    </div>
</div>

<div id="page-profile" class="page">
    <header>Profil</header>
    <div style="padding: 40px; text-align: center;">
        <div class="avatar-circle" style="width: 100px; height: 100px; font-size: 40px; border: 1px solid var(--border);" id="p-avatar-box" onclick="document.getElementById('file-input').click()">?</div>
        <input type="file" id="file-input" hidden accept="image/*" onchange="previewImage(this)">
        <h2 id="p-name-label">Kullanƒ±cƒ±</h2>
        <button onclick="logout()" style="margin-top: 50px; color: #ff3b30; background: none; border: none; font-weight: bold; cursor: pointer;">√áIKI≈û YAP</button>
    </div>
</div>

<nav>
    <div class="nav-item active" onclick="showPage('discover', 0)">üîç</div>
    <div class="nav-item" onclick="showPage('chat', 1)">üí¨</div>
    <div class="nav-item" onclick="showPage('profile', 2)">üë§</div>
</nav>

<script>
    let socket;
    let selectedUser = null;
    let user = JSON.parse(localStorage.getItem('aura_user'));

    function register() {
        const name = document.getElementById('reg-name').value;
        if(name) {
            localStorage.setItem('aura_user', JSON.stringify({ name: name, photo: null }));
            location.reload();
        }
    }

    if(user) {
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('p-name-label').innerText = user.name;
        updateUI();
        connect();
    }

    function connect() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        socket = new WebSocket(protocol + '//' + window.location.host + '/ws/' + user.name);
        socket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if(data.text && (!data.hedef || data.hedef === user.name || data.user === user.name)) {
                appendMsg(data.user, data.text, data.user === user.name);
            }
            updateGrid(data.user);
        };
    }

    function showPage(pId, index) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        document.querySelectorAll('.nav-item')[index].classList.add('active');
    }

    function sendMsg() {
        const i = document.getElementById('msg-input');
        if(i.value && socket) {
            socket.send(JSON.stringify({ text: i.value, hedef: selectedUser }));
            i.value = '';
        }
    }

    function appendMsg(u, t, m) {
        const chat = document.getElementById('chat-penceresi');
        const d = document.createElement('div');
        d.className = `bubble-container ${m ? 'me' : 'others'}`;
        d.innerHTML = `<div class="bubble">${!m ? `<small style="display:block;color:#888;font-size:10px;">${u}</small>` : ''}${t}<div class="meta">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div></div>`;
        chat.appendChild(d);
        chat.scrollTop = chat.scrollHeight;
    }

    function updateGrid(u) {
        if(u === user.name) return;
        const grid = document.getElementById('user-grid');
        if([...grid.querySelectorAll('h4')].some(h => h.innerText === u)) return;
        const card = document.createElement('div');
        card.className = 'user-card';
        card.onclick = () => { selectedUser = u; document.getElementById('chat-title').innerText = u; showPage('chat', 1); };
        card.innerHTML = `<div class="avatar-circle">${u[0].toUpperCase()}</div><h4>${u}</h4><small style="color:#555">Mesaj At</small>`;
        grid.appendChild(card);
    }

    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => { user.photo = e.target.result; localStorage.setItem('aura_user', JSON.stringify(user)); updateUI(); };
