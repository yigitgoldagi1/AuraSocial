<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aura Social</title>
    <style>
        :root {
            --bg: #000;
            --card: #121214;
            --accent: #8e2de2;
            --border: rgba(255, 255, 255, 0.08);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg); color: white;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
        }

        /* --- SAYFA YÃ–NETÄ°MÄ° --- */
        .page {
            position: fixed; inset: 0; display: none;
            flex-direction: column; background: var(--bg);
            z-index: 10; padding-bottom: 90px;
        }
        .page.active { display: flex !important; }

        header {
            padding: 60px 25px 15px; font-size: 24px; font-weight: 800;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* --- RADAR EKRANI (LOBÄ°) --- */
        .radar-container {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center; position: relative;
        }
        .radar-circle {
            width: 200px; height: 200px; border: 1px solid var(--accent);
            border-radius: 50%; position: absolute; opacity: 0;
            animation: pulse 4s infinite linear;
        }
        .radar-circle:nth-child(2) { animation-delay: 2s; }
        @keyframes pulse {
            0% { transform: scale(0.5); opacity: 0.8; }
            100% { transform: scale(2.5); opacity: 0; }
        }
        .radar-status { z-index: 5; text-align: center; }
        .radar-status h3 { margin: 0; font-size: 18px; letter-spacing: 1px; }
        .radar-status p { color: #555; font-size: 13px; margin-top: 10px; }

        /* --- SOHBET LÄ°STESÄ° --- */
        #chat-list { padding: 10px 20px; flex: 1; overflow-y: auto; }
        .chat-card {
            background: var(--card); padding: 15px; border-radius: 20px;
            display: flex; align-items: center; gap: 15px; margin-bottom: 12px;
            border: 1px solid var(--border);
        }

        /* --- WIDGET AYARLAR --- */
        .widget-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px;
        }
        .widget {
            background: var(--card); padding: 20px; border-radius: 25px;
            border: 1px solid var(--border); display: flex;
            flex-direction: column; gap: 10px; transition: 0.3s;
        }
        .widget:active { transform: scale(0.95); background: #1a1a1c; }
        .widget-icon { font-size: 24px; }
        .widget-title { font-size: 14px; font-weight: 600; }

        /* --- NAVÄ°GASYON --- */
        nav {
            position: fixed; bottom: 0; width: 100%; height: 90px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            border-top: 1px solid var(--border); display: flex;
            justify-content: space-around; align-items: center;
            padding-bottom: 20px; z-index: 1000;
        }
        .nav-btn { color: #444; text-align: center; transition: 0.3s; cursor: pointer; flex: 1; }
        .nav-btn.active { color: white; transform: translateY(-3px); }

        /* --- GÄ°RÄ°Åž --- */
        #gate {
            position: fixed; inset: 0; background: #000; z-index: 5000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .btn-elite {
            background: white; color: black; border: none; padding: 18px 40px;
            border-radius: 20px; font-weight: bold; font-size: 16px;
        }
    </style>
</head>
<body>

<div id="gate">

    <input type="text" id="name-in" placeholder="Takma AdÄ±n" style="width:250px; padding:18px; border-radius:20px; background:#111; color:white; border:1px solid #333; margin-bottom:20px; text-align:center;">

<div id="p-profile" class="page">
    <header>Profil <span>ðŸ‘¤</span></header>
    <div style="text-align: center; padding: 20px;">

        <h2 id="disp-name" style="margin:0;">KullanÄ±cÄ±</h2>

    <div class="widget-grid">
        <div class="widget" onclick="alert('Profil dÃ¼zenleme yakÄ±nda!')">
            <span class="widget-icon">ðŸ‘¤</span>

        <div class="widget" onclick="alert('Tema seÃ§enekleri yakÄ±nda!')">

            <span class="widget-icon">ðŸ”’</span>

        <div class="widget" onclick="logout()" style="border-color: rgba(255,59,48,0.3);">

<nav>

<script>
    let me = JSON.parse(localStorage.getItem('aura_sig_v1'));

    window.onload = () => {
        if(me) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('disp-name').innerText = me.name;
            document.getElementById('av').innerText = me.name[0].toUpperCase();
        }
    };

    function saveAndStart() {
        const n = document.getElementById('name-in').value;
        if(n) {
            localStorage.setItem('aura_sig_v1', JSON.stringify({name: n}));
            location.reload();
        }
    }

    function nav(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('p-' + pId).classList.add('active');
        el.classList.add('active');
    }

    function copyMyLink() {

    function logout() {

</script>

</html>
